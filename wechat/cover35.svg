<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="sphere" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6cf7;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- 高维球面（用椭圆和弧线表示） -->
  <ellipse cx="400" cy="300" rx="200" ry="200" fill="none" stroke="url(#sphere)" stroke-width="2" opacity="0.5"/>
  <ellipse cx="400" cy="300" rx="200" ry="80" fill="none" stroke="#4a6cf7" stroke-width="1" opacity="0.4"/>
  <ellipse cx="400" cy="300" rx="80" ry="200" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.4"/>
  <ellipse cx="400" cy="300" rx="150" ry="150" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.3" transform="rotate(45 400 300)"/>

  <!-- 滑行轨迹（从左上到右下） -->
  <path d="M 250 180 Q 320 220 350 280 Q 380 340 420 350 Q 480 360 550 380"
        fill="none" stroke="#f59e0b" stroke-width="3" filter="url(#glow)" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- 向量点（表示 Layer 移动） -->
  <circle cx="250" cy="180" r="8" fill="#22c55e" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="250" y="160" fill="#22c55e" font-size="12" text-anchor="middle" font-family="monospace">Layer 1</text>

  <circle cx="350" cy="280" r="8" fill="#f59e0b" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="350" y="260" fill="#f59e0b" font-size="12" text-anchor="middle" font-family="monospace">Layer 30</text>

  <circle cx="550" cy="380" r="8" fill="#ef4444" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="550" y="360" fill="#ef4444" font-size="12" text-anchor="middle" font-family="monospace">Layer 61</text>

  <!-- 维度标注 -->
  <text x="600" y="200" fill="#6b7280" font-size="14" font-family="monospace" opacity="0.7">12288 维球面</text>

  <!-- 主标题 -->
  <text x="400" y="520" fill="#ffffff" font-size="36" font-weight="bold" text-anchor="middle" font-family="sans-serif">
    Transformer 的真相
  </text>
  <text x="400" y="560" fill="#9ca3af" font-size="20" text-anchor="middle" font-family="sans-serif">
    向量在球面上滑行
  </text>

  <!-- 角标：主题 -->
  <rect x="20" y="20" width="100" height="36" rx="5" fill="#7c3aed" opacity="0.9"/>
  <text x="70" y="44" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle" font-family="sans-serif">
    语义球面
  </text>
</svg>
