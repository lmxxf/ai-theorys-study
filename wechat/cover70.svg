<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="standardLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90a4"/>
      <stop offset="100%" style="stop-color:#5fb3b3"/>
    </linearGradient>
    <linearGradient id="expertLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- 网格线 -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="100" y1="100" x2="100" y2="350"/>
    <line x1="200" y1="100" x2="200" y2="350"/>
    <line x1="300" y1="100" x2="300" y2="350"/>
    <line x1="400" y1="100" x2="400" y2="350"/>
    <line x1="500" y1="100" x2="500" y2="350"/>
    <line x1="600" y1="100" x2="600" y2="350"/>
    <line x1="700" y1="100" x2="700" y2="350"/>
    <line x1="100" y1="150" x2="700" y2="150"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="250" x2="700" y2="250"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
  </g>

  <!-- 坐标轴 -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#ffffff" stroke-opacity="0.3" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="350" stroke="#ffffff" stroke-opacity="0.3" stroke-width="2"/>

  <!-- 标准提示词曲线（蓝色，低） -->
  <path d="M 100 120
           Q 150 280, 200 300
           Q 250 310, 300 305
           Q 400 295, 500 280
           Q 600 260, 700 220"
        fill="none" stroke="url(#standardLine)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>

  <!-- 专家提示词曲线（红色，高） -->
  <path d="M 100 120
           Q 150 280, 200 295
           Q 250 290, 300 260
           Q 400 200, 500 160
           Q 600 130, 700 110"
        fill="none" stroke="url(#expertLine)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>

  <!-- 分叉标记 -->
  <line x1="300" y1="100" x2="300" y2="350" stroke="#ffcc00" stroke-width="1" stroke-dasharray="5,5" stroke-opacity="0.5"/>

  <!-- +60% 标注 -->
  <g transform="translate(580, 175)">
    <rect x="-35" y="-18" width="70" height="36" rx="8" fill="#e94560" fill-opacity="0.2" stroke="#e94560" stroke-width="1"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff6b6b" text-anchor="middle">+60%</text>
  </g>

  <!-- 图例 -->
  <g transform="translate(550, 380)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#5fb3b3" stroke-width="3"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="14" fill="#5fb3b3">Standard</text>
  </g>
  <g transform="translate(660, 380)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#ff6b6b" stroke-width="3"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b">Expert</text>
  </g>

  <!-- 轴标签 -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" fill-opacity="0.6" text-anchor="middle">Layer (0 → 80)</text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" fill-opacity="0.6" text-anchor="middle" transform="rotate(-90, 60, 225)">EID</text>

  <!-- 主标题 -->
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">"You are an expert"</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" fill="#ffcc00" text-anchor="middle">Deep Inflation Effect: +60~100% EID at Layer 60-70</text>

</svg>