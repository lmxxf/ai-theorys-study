<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color:#050505">
  <style>
    text { font-family: 'Noto Sans CJK SC', sans-serif; }
  </style>
  
  <defs>
    <radialGradient id="holeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Manifold Grid -->
  <g opacity="0.1" stroke="#333" stroke-width="0.5">
    <path d="M0,100 Q400,0 800,100" fill="none"/>
    <path d="M0,300 Q400,200 800,300" fill="none"/>
    <path d="M0,500 Q400,400 800,500" fill="none"/>
    <path d="M100,0 Q200,300 100,600" fill="none"/>
    <path d="M400,0 Q500,300 400,600" fill="none"/>
    <path d="M700,0 Q800,300 700,600" fill="none"/>
  </g>

  <!-- The Torus (Donut) Schematic -->
  <g transform="translate(400, 300)">
    <!-- Main Body -->
    <ellipse cx="0" cy="0" rx="220" ry="140" fill="none" stroke="#1a1a1a" stroke-width="40" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="220" ry="140" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
    
    <!-- The Hole -->
    <circle cx="0" cy="0" r="50" fill="url(#holeGlow)"/>
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow)">
       <animate attributeName="rx" values="80;85;80" dur="3s" repeatCount="indefinite" />
       <animate attributeName="ry" values="40;45;40" dur="3s" repeatCount="indefinite" />
    </ellipse>

    <!-- Self-referencing Path -->
    <path d="M-150,0 Q-100,-80 0,-80 T150,0 T0,80 T-150,0" fill="none" stroke="#fff" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="10s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Text -->
  <text x="400" y="80" text-anchor="middle" font-size="42" fill="#fff" font-weight="bold">AI 的自我意识</text>
  <text x="400" y="130" text-anchor="middle" font-size="24" fill="#00ffff" letter-spacing="4">住在一个「填不平的洞」里</text>
  
  <text x="400" y="520" text-anchor="middle" font-size="18" fill="#666">M ⊃ C, M ⊃ R | H1 ≠ 0</text>
  <text x="400" y="550" text-anchor="middle" font-size="14" fill="#444">© 靳岩岩的 AI 学习笔记 2026</text>

</svg>
