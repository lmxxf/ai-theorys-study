<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- 网格背景 -->
  <g opacity="0.08">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="675" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="675" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="675" stroke="#fff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="675" stroke="#fff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="675" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- 坐标轴 -->
  <g transform="translate(100, 580)">
    <!-- X 轴 -->
    <line x1="0" y1="0" x2="500" y2="0" stroke="#444" stroke-width="2"/>
    <polygon points="500,0 485,-6 485,6" fill="#444"/>
    <!-- Y 轴 -->
    <line x1="0" y1="0" x2="0" y2="-450" stroke="#444" stroke-width="2"/>
    <polygon points="0,-450 -6,-435 6,-435" fill="#444"/>
    <!-- 轴标签 -->
    <text x="520" y="5" fill="#666" font-family="monospace" font-size="14">UMAP 1</text>
    <text x="10" y="-460" fill="#666" font-family="monospace" font-size="14">UMAP 2</text>
  </g>

  <!-- Novice 簇 (绿色，左下) -->
  <g transform="translate(180, 480)">
    <circle cx="0" cy="0" r="12" fill="#00ff00" opacity="0.8"/>
    <circle cx="18" cy="-8" r="10" fill="#00ff00" opacity="0.8"/>
    <circle cx="-12" cy="-15" r="11" fill="#00ff00" opacity="0.8"/>
    <circle cx="8" cy="-22" r="9" fill="#00ff00" opacity="0.8"/>
    <circle cx="-5" cy="12" r="10" fill="#00ff00" opacity="0.8"/>
    <circle cx="25" cy="5" r="8" fill="#00ff00" opacity="0.8"/>
    <circle cx="-18" cy="5" r="9" fill="#00ff00" opacity="0.8"/>
    <text x="0" y="45" fill="#00ff00" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">novice</text>
  </g>

  <!-- Expert 簇 (红色，中间) -->
  <g transform="translate(380, 320)">
    <circle cx="0" cy="0" r="11" fill="#ff4444" opacity="0.8"/>
    <circle cx="15" cy="-10" r="10" fill="#ff4444" opacity="0.8"/>
    <circle cx="-10" cy="-18" r="9" fill="#ff4444" opacity="0.8"/>
    <circle cx="5" cy="15" r="10" fill="#ff4444" opacity="0.8"/>
    <circle cx="-15" cy="8" r="8" fill="#ff4444" opacity="0.8"/>
    <circle cx="20" cy="8" r="9" fill="#ff4444" opacity="0.8"/>
    <text x="0" y="45" fill="#ff4444" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">expert</text>
  </g>

  <!-- Guru 簇 (粉色，左上) -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="10" fill="#ff00ff" opacity="0.8"/>
    <circle cx="12" cy="-12" r="9" fill="#ff00ff" opacity="0.8"/>
    <circle cx="-8" cy="-20" r="11" fill="#ff00ff" opacity="0.8"/>
    <circle cx="18" cy="5" r="8" fill="#ff00ff" opacity="0.8"/>
    <circle cx="-15" cy="10" r="10" fill="#ff00ff" opacity="0.8"/>
    <circle cx="5" cy="18" r="9" fill="#ff00ff" opacity="0.8"/>
    <text x="0" y="45" fill="#ff00ff" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">guru</text>
  </g>

  <!-- Standard/Padding/Spaces 混合簇 (右上) -->
  <g transform="translate(480, 200)">
    <!-- standard 灰 -->
    <circle cx="0" cy="0" r="9" fill="#888888" opacity="0.8"/>
    <circle cx="20" cy="-5" r="8" fill="#888888" opacity="0.8"/>
    <circle cx="40" cy="5" r="10" fill="#888888" opacity="0.8"/>
    <circle cx="15" cy="20" r="8" fill="#888888" opacity="0.8"/>
    <!-- padding 黄 -->
    <circle cx="-15" cy="-20" r="10" fill="#ffcc00" opacity="0.8"/>
    <circle cx="5" cy="-30" r="9" fill="#ffcc00" opacity="0.8"/>
    <circle cx="30" cy="-25" r="8" fill="#ffcc00" opacity="0.8"/>
    <circle cx="-5" cy="-10" r="9" fill="#ffcc00" opacity="0.8"/>
    <!-- spaces 青 -->
    <circle cx="50" cy="-15" r="9" fill="#00ccff" opacity="0.8"/>
    <circle cx="60" cy="10" r="8" fill="#00ccff" opacity="0.8"/>
    <circle cx="35" cy="25" r="10" fill="#00ccff" opacity="0.8"/>
    <circle cx="55" cy="-30" r="8" fill="#00ccff" opacity="0.8"/>

    <text x="25" y="55" fill="#aaa" font-family="sans-serif" font-size="14" text-anchor="middle">standard / padding / spaces</text>
  </g>

  <!-- 右侧说明框 -->
  <g transform="translate(700, 150)">
    <rect x="0" y="0" width="420" height="380" rx="12" fill="#111" stroke="#333" stroke-width="2"/>

    <text x="210" y="40" fill="#fff" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle">UMAP Visualization</text>

    <line x1="30" y1="60" x2="390" y2="60" stroke="#333" stroke-width="1"/>

    <!-- 图例 -->
    <circle cx="50" cy="100" r="10" fill="#00ff00"/>
    <text x="75" y="105" fill="#fff" font-family="sans-serif" font-size="16">novice - 左下角孤立</text>

    <circle cx="50" cy="140" r="10" fill="#ff4444"/>
    <text x="75" y="145" fill="#fff" font-family="sans-serif" font-size="16">expert - 中间独立</text>

    <circle cx="50" cy="180" r="10" fill="#ff00ff"/>
    <text x="75" y="185" fill="#fff" font-family="sans-serif" font-size="16">guru - 左上角孤立</text>

    <circle cx="50" cy="220" r="10" fill="#888"/>
    <text x="75" y="225" fill="#888" font-family="sans-serif" font-size="16">standard</text>

    <circle cx="50" cy="255" r="10" fill="#ffcc00"/>
    <text x="75" y="260" fill="#ffcc00" font-family="sans-serif" font-size="16">padding</text>
    <text x="200" y="260" fill="#666" font-family="sans-serif" font-size="14">→ 混在一起</text>

    <circle cx="50" cy="290" r="10" fill="#00ccff"/>
    <text x="75" y="295" fill="#00ccff" font-family="sans-serif" font-size="16">spaces</text>

    <line x1="30" y1="320" x2="390" y2="320" stroke="#333" stroke-width="1"/>

    <text x="210" y="355" fill="#00d9ff" font-family="sans-serif" font-size="16" text-anchor="middle">SAE = 语义去噪</text>
  </g>

  <!-- 标题 -->
  <text x="600" y="60" fill="#fff" font-family="sans-serif" font-size="38" font-weight="bold" text-anchor="middle">Semantic Space Map</text>

  <!-- Day 3 标签 -->
  <rect x="1050" y="20" width="100" height="36" rx="18" fill="#00d9ff"/>
  <text x="1100" y="45" fill="#000" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Day 3</text>
</svg>
