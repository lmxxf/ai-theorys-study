<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="armGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#5a8f00"/>
    </linearGradient>
    <linearGradient id="x86Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071c5"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
    <linearGradient id="fexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#d4380d"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold" font-family="sans-serif">ARM64 机器怎么跑 x86 游戏？</text>

  <!-- DGX Spark (ARM64) -->
  <rect x="50" y="120" width="180" height="200" rx="15" fill="url(#armGrad)" stroke="#9acd32" stroke-width="3"/>
  <text x="140" y="160" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="sans-serif">DGX Spark</text>
  <text x="140" y="185" text-anchor="middle" fill="#ffffff" font-size="14" font-family="sans-serif">ARM64 CPU</text>
  <text x="140" y="210" text-anchor="middle" fill="#ffffff" font-size="12" font-family="sans-serif">Grace (Cortex-X925)</text>

  <!-- 芯片图标 -->
  <rect x="100" y="230" width="80" height="60" rx="5" fill="#2d4a1c" stroke="#76b900" stroke-width="2"/>
  <text x="140" y="265" text-anchor="middle" fill="#76b900" font-size="14" font-weight="bold" font-family="monospace">ARM</text>

  <!-- 箭头 1: ARM → FEX -->
  <path d="M 240 220 L 290 220" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- FEX-Emu (翻译器) -->
  <rect x="300" y="120" width="200" height="200" rx="15" fill="url(#fexGrad)" stroke="#ff8c00" stroke-width="3"/>
  <text x="400" y="155" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold" font-family="sans-serif">FEX-Emu</text>
  <text x="400" y="180" text-anchor="middle" fill="#ffffff" font-size="14" font-family="sans-serif">JIT 二进制翻译器</text>

  <!-- 翻译过程示意 -->
  <rect x="320" y="200" width="160" height="100" rx="8" fill="#1a1a2e" stroke="#ff6b35" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" fill="#ff6b35" font-size="11" font-family="monospace">x86: MOV EAX, 1</text>
  <text x="400" y="250" text-anchor="middle" fill="#ffffff" font-size="16" font-family="sans-serif">↓ 翻译 ↓</text>
  <text x="400" y="280" text-anchor="middle" fill="#76b900" font-size="11" font-family="monospace">ARM: MOV X0, #1</text>

  <!-- 箭头 2: FEX → Steam -->
  <path d="M 510 220 L 560 220" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

  <!-- Steam (x86 程序) -->
  <rect x="570" y="120" width="180" height="200" rx="15" fill="url(#x86Grad)" stroke="#00bfff" stroke-width="3"/>
  <text x="660" y="160" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold" font-family="sans-serif">Steam</text>
  <text x="660" y="185" text-anchor="middle" fill="#ffffff" font-size="14" font-family="sans-serif">x86/x86_64 程序</text>

  <!-- Steam Logo 简化 -->
  <circle cx="660" cy="250" r="40" fill="#1a1a2e" stroke="#00bfff" stroke-width="2"/>
  <circle cx="660" cy="250" r="25" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="660" cy="250" r="8" fill="#ffffff"/>

  <!-- 底部说明 -->
  <rect x="50" y="350" width="700" height="80" rx="10" fill="rgba(255,255,255,0.1)"/>

  <text x="400" y="380" text-anchor="middle" fill="#76b900" font-size="16" font-weight="bold" font-family="sans-serif">ARM64 说中文</text>
  <text x="400" y="405" text-anchor="middle" fill="#ff6b35" font-size="16" font-weight="bold" font-family="sans-serif">FEX 是翻译官</text>
  <text x="400" y="430" text-anchor="middle" fill="#0071c5" font-size="16" font-weight="bold" font-family="sans-serif">x86 说英语</text>

</svg>