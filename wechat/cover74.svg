<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>

    <!-- 高亮渐变 -->
    <linearGradient id="hlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>

    <!-- 键盘按键阴影 -->
    <filter id="keyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- 装饰：代码风格背景文字 -->
  <g opacity="0.08" fill="#00d4ff" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', monospace" font-size="24">
    <text x="50" y="100">prompt = "请帮我提取..."</text>
    <text x="80" y="140">prompt = "请帮我提取..."</text>
    <text x="50" y="600">response = model.generate(prompt + prompt)</text>
    <text x="100" y="640">accuracy: 21% → 97%</text>
    <text x="800" y="150">Ctrl+C</text>
    <text x="850" y="190">Ctrl+V</text>
  </g>

  <!-- 中央：两个键盘按键 -->
  <g transform="translate(350, 280)">
    <!-- Ctrl+C 键 -->
    <rect x="0" y="0" width="200" height="80" rx="12" fill="#2d2d4a" filter="url(#keyShadow)"/>
    <rect x="0" y="0" width="200" height="75" rx="12" fill="#3d3d5c"/>
    <text x="100" y="52" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">Ctrl+C</text>
  </g>

  <g transform="translate(600, 280)">
    <!-- Ctrl+V 键 -->
    <rect x="0" y="0" width="200" height="80" rx="12" fill="#2d2d4a" filter="url(#keyShadow)"/>
    <rect x="0" y="0" width="200" height="75" rx="12" fill="#3d3d5c"/>
    <text x="100" y="52" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">Ctrl+V</text>
  </g>

  <!-- 等号和结果 -->
  <g transform="translate(560, 420)">
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#888" text-anchor="middle">=</text>
  </g>

  <!-- 智商翻 4 倍的表示 -->
  <g transform="translate(400, 480)">
    <!-- 左边：21% -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#ff4757" opacity="0.9"/>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">21%</text>

    <!-- 箭头 -->
    <path d="M140 30 L200 30 M185 15 L200 30 L185 45" fill="none" stroke="url(#hlGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 右边：97% -->
    <rect x="220" y="0" width="120" height="60" rx="8" fill="#2ed573" opacity="0.9"/>
    <text x="280" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">97%</text>
  </g>

  <!-- x4 标记 -->
  <g transform="translate(780, 490)">
    <text font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="url(#hlGrad)">×4</text>
  </g>

  <!-- 顶部标题 -->
  <text x="600" y="100" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="56" font-weight="bold" fill="#fff" text-anchor="middle">Ctrl+C Ctrl+V</text>
  <text x="600" y="170" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="56" font-weight="bold" fill="url(#hlGrad)" text-anchor="middle">AI 智商翻 4 倍</text>

  <!-- 副标题 -->
  <text x="600" y="220" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="28" fill="#aaa" text-anchor="middle">Google Research 论文实锤</text>

  <!-- 底部金句 -->
  <text x="600" y="680" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="24" fill="#888" text-anchor="middle">"重要的事情说三遍"，原来是有科学依据的</text>

  <!-- 底部模型列表 -->
  <g transform="translate(250, 600)">
    <rect x="0" y="0" width="700" height="40" rx="20" fill="#1a1a3e" stroke="#333" stroke-width="1"/>
    <text x="350" y="28" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="18" fill="#666" text-anchor="middle">Gemini · GPT-4o · Claude · DeepSeek 全部有效</text>
  </g>

  <!-- 角标 -->
  <rect x="30" y="30" width="120" height="45" rx="8" fill="#00d4ff" opacity="0.9"/>
  <text x="90" y="62" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif" font-size="20" font-weight="bold" fill="#0f0f23" text-anchor="middle">AI 冷知识</text>

</svg>