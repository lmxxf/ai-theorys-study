<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- 中国地图轮廓（简化） -->
  <g transform="translate(120, 80)">
    <path d="M80,20 Q120,10 150,30 L180,25 Q200,40 190,70 L200,100 Q180,120 160,110 L140,130 Q100,140 80,120 L50,130 Q30,110 40,80 L20,60 Q40,30 80,20 Z"
          fill="#e94560" opacity="0.8" stroke="#fff" stroke-width="1"/>
    <text x="100" y="85" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">中国用户</text>

    <!-- 数据点 -->
    <circle cx="70" cy="50" r="4" fill="#fff" opacity="0.8"/>
    <circle cx="120" cy="70" r="4" fill="#fff" opacity="0.9"/>
    <circle cx="90" cy="100" r="4" fill="#fff" opacity="0.7"/>
    <circle cx="150" cy="60" r="3" fill="#fff" opacity="0.6"/>
    <circle cx="60" cy="90" r="3" fill="#fff" opacity="0.5"/>
  </g>

  <!-- 数据流箭头 -->
  <g>
    <!-- 流动的数据线 -->
    <path d="M320,150 Q450,100 580,150" fill="none" stroke="url(#dataFlow)" stroke-width="8" stroke-linecap="round"/>
    <path d="M320,180 Q450,230 580,180" fill="none" stroke="url(#dataFlow)" stroke-width="8" stroke-linecap="round"/>

    <!-- 数据粒子（静态位置） -->
    <circle cx="380" cy="125" r="6" fill="#e94560"/>
    <circle cx="450" cy="115" r="5" fill="#e94560" opacity="0.8"/>
    <circle cx="520" cy="130" r="6" fill="#e94560"/>
    <circle cx="400" cy="200" r="5" fill="#e94560" opacity="0.8"/>
    <circle cx="480" cy="210" r="6" fill="#e94560"/>
    <circle cx="540" cy="190" r="5" fill="#e94560" opacity="0.7"/>

    <!-- 箭头 -->
    <polygon points="585,150 565,140 565,160" fill="#0f3460"/>
    <polygon points="585,180 565,170 565,190" fill="#0f3460"/>
  </g>

  <!-- Meta Logo 区域 -->
  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="160" height="130" rx="10" fill="#0f3460" stroke="#4a90d9" stroke-width="2"/>
    <text x="80" y="50" fill="#4a90d9" font-size="28" font-weight="bold" text-anchor="middle">META</text>
    <text x="80" y="80" fill="#aaa" font-size="12" text-anchor="middle">Llama-Agent</text>
    <text x="80" y="100" fill="#666" font-size="10" text-anchor="middle">训练数据</text>

    <!-- 数据库图标 -->
    <ellipse cx="80" cy="115" rx="20" ry="8" fill="none" stroke="#4a90d9" stroke-width="1.5"/>
    <path d="M60,115 L60,125 Q80,133 100,125 L100,115" fill="none" stroke="#4a90d9" stroke-width="1.5"/>
  </g>

  <!-- Manus 中间层 -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="100" height="60" rx="5" fill="#533483" stroke="#9b59b6" stroke-width="2"/>
    <text x="50" y="25" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">Manus</text>
    <text x="50" y="45" fill="#ccc" font-size="10" text-anchor="middle">数据收集器</text>
  </g>

  <!-- 标题 -->
  <text x="400" y="300" fill="#fff" font-size="32" font-weight="bold" text-anchor="middle">中国数据 → 硅谷 AI</text>
  <text x="400" y="340" fill="#e94560" font-size="20" text-anchor="middle">Meta 收购 Manus 的真相</text>

  <!-- 底部标语 -->
  <text x="400" y="400" fill="#888" font-size="14" text-anchor="middle">几十亿买的不是代码，是你的操作日志</text>

  <!-- 数据标签 -->
  <g transform="translate(480, 250)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#e94560" opacity="0.3"/>
    <text x="40" y="16" fill="#e94560" font-size="10" text-anchor="middle">屏幕截图</text>
  </g>
  <g transform="translate(570, 270)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#e94560" opacity="0.3"/>
    <text x="40" y="16" fill="#e94560" font-size="10" text-anchor="middle">操作习惯</text>
  </g>
  <g transform="translate(660, 250)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#e94560" opacity="0.3"/>
    <text x="40" y="16" fill="#e94560" font-size="10" text-anchor="middle">输入内容</text>
  </g>
</svg>