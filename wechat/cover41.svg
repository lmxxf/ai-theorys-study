<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#de2910"/>
      <stop offset="100%" style="stop-color:#1877f2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- 网格背景 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.5"/>

  <!-- 左侧：中国团队/数据源 -->
  <g transform="translate(80, 100)">
    <!-- 红色圆形代表中国 -->
    <circle cx="80" cy="80" r="70" fill="#de2910" opacity="0.15"/>
    <circle cx="80" cy="80" r="50" fill="#de2910" opacity="0.3"/>

    <!-- 五角星（简化版） -->
    <polygon points="80,35 88,58 113,58 93,72 100,95 80,82 60,95 67,72 47,58 72,58"
             fill="#ffde00" opacity="0.9"/>

    <!-- 数据点散布 -->
    <circle cx="40" cy="50" r="4" fill="#fff" opacity="0.6"/>
    <circle cx="120" cy="60" r="3" fill="#fff" opacity="0.5"/>
    <circle cx="50" cy="110" r="4" fill="#fff" opacity="0.7"/>
    <circle cx="110" cy="100" r="3" fill="#fff" opacity="0.5"/>
    <circle cx="70" cy="130" r="3" fill="#fff" opacity="0.4"/>

    <text x="80" y="175" fill="#ccc" font-size="14" text-anchor="middle" font-weight="bold">中国团队</text>
    <text x="80" y="195" fill="#888" font-size="11" text-anchor="middle">3年 · 400万用户</text>
  </g>

  <!-- 中间：数据流动 -->
  <g>
    <!-- 流动的数据管道 -->
    <path d="M230,180 C320,120 480,240 590,180" fill="none" stroke="url(#dataFlow)" stroke-width="12" stroke-linecap="round" opacity="0.8"/>

    <!-- 数据粒子 -->
    <circle cx="280" cy="155" r="6" fill="#de2910" filter="url(#glow)"/>
    <circle cx="350" cy="140" r="5" fill="#de2910" opacity="0.8"/>
    <circle cx="430" cy="190" r="6" fill="#1877f2" opacity="0.8"/>
    <circle cx="510" cy="195" r="5" fill="#1877f2" filter="url(#glow)"/>
    <circle cx="560" cy="185" r="4" fill="#1877f2" opacity="0.7"/>

    <!-- 箭头 -->
    <polygon points="600,180 580,165 580,195" fill="#1877f2"/>

    <!-- Manus 标签 -->
    <g transform="translate(350, 200)">
      <rect x="0" y="0" width="100" height="40" rx="8" fill="#30363d" stroke="#484f58" stroke-width="1"/>
      <text x="50" y="17" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Manus</text>
      <text x="50" y="32" fill="#8b949e" font-size="9" text-anchor="middle">数据管道</text>
    </g>
  </g>

  <!-- 右侧：Meta -->
  <g transform="translate(590, 100)">
    <!-- Meta 蓝色圆形 -->
    <circle cx="80" cy="80" r="70" fill="#1877f2" opacity="0.15"/>
    <circle cx="80" cy="80" r="50" fill="#1877f2" opacity="0.3"/>

    <!-- Meta 无限符号 -->
    <path d="M50,80 C50,60 65,55 80,70 C95,55 110,60 110,80 C110,100 95,105 80,90 C65,105 50,100 50,80"
          fill="none" stroke="#1877f2" stroke-width="6" stroke-linecap="round"/>

    <text x="80" y="175" fill="#ccc" font-size="14" text-anchor="middle" font-weight="bold">Meta</text>
    <text x="80" y="195" fill="#888" font-size="11" text-anchor="middle">25亿美元收购</text>
  </g>

  <!-- 标题区域 -->
  <text x="400" y="320" fill="#fff" font-size="28" font-weight="bold" text-anchor="middle">中国团队攒的数据 → 硅谷 AI</text>
  <text x="400" y="355" fill="#de2910" font-size="18" text-anchor="middle">Meta 收购 Manus：25亿买的不是代码</text>

  <!-- 底部数据标签 -->
  <g transform="translate(200, 390)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#de2910" opacity="0.2"/>
    <text x="50" y="18" fill="#de2910" font-size="11" text-anchor="middle">147万亿 token</text>
  </g>
  <g transform="translate(350, 390)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#ffde00" opacity="0.2"/>
    <text x="50" y="18" fill="#ffde00" font-size="11" text-anchor="middle">8000万虚拟机</text>
  </g>
  <g transform="translate(500, 390)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#1877f2" opacity="0.2"/>
    <text x="50" y="18" fill="#1877f2" font-size="11" text-anchor="middle">中国股东出局</text>
  </g>
</svg>
