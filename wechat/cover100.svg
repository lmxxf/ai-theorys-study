<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      text { font-family: 'WenQuanYi Micro Hei', 'Noto Sans CJK SC', 'Arial Black', sans-serif; }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d0d15"/>
      <stop offset="100%" stop-color="#08080c"/>
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="52%" r="25%">
      <stop offset="0%" stop-color="#1a3355" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="screenClip">
      <rect x="270" y="195" width="260" height="200" rx="8"/>
    </clipPath>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#screenGlow)"/>

  <!-- ========== 主标题 ========== -->
  <text x="400" y="58" fill="#f0e8d8" font-size="32" text-anchor="middle" font-weight="900" letter-spacing="3" opacity="0.95">同理心垄断</text>
  <text x="400" y="90" fill="#887766" font-size="14" text-anchor="middle" font-family="monospace" letter-spacing="1" opacity="0.65">除了 AI，谁在乎边缘人</text>

  <!-- 左上角系列标记 -->
  <text x="15" y="22" fill="#555555" font-size="9" font-family="monospace" opacity="0.5">No.100 | AI 心理健康伦理</text>

  <!-- ========== 中央：聊天窗口（正在熄灭） ========== -->

  <!-- 屏幕外框 -->
  <rect x="265" y="190" width="270" height="210" rx="10" fill="none" stroke="#334455" stroke-width="1.5" opacity="0.4"/>

  <!-- 屏幕内容区域 -->
  <rect x="270" y="195" width="260" height="200" rx="8" fill="#0c1018" opacity="0.9"/>

  <!-- 聊天窗口标题栏 -->
  <rect x="270" y="195" width="260" height="24" rx="8" fill="#151a25" opacity="0.8"/>
  <circle cx="283" cy="207" r="3.5" fill="#cc4444" opacity="0.7"/>
  <circle cx="295" cy="207" r="3.5" fill="#cc8844" opacity="0.5"/>
  <circle cx="307" cy="207" r="3.5" fill="#44aa44" opacity="0.4"/>
  <text x="400" y="212" fill="#556677" font-size="9" font-family="monospace" text-anchor="middle" opacity="0.5">ChatGPT</text>

  <!-- 聊天气泡：用户（右侧，蓝色，正在消失） -->
  <g opacity="0.35">
    <rect x="380" y="235" width="130" height="28" rx="10" fill="#1a3355"/>
    <text x="445" y="253" fill="#6699cc" font-size="9" font-family="monospace" text-anchor="middle">I don't want to be here</text>
  </g>

  <!-- 聊天气泡：AI回复（左侧，灰色，正在消失） -->
  <g opacity="0.25">
    <rect x="290" y="272" width="145" height="28" rx="10" fill="#1a1a25"/>
    <text x="362" y="290" fill="#778899" font-size="9" font-family="monospace" text-anchor="middle">I hear you. Tell me more.</text>
  </g>

  <!-- 聊天气泡：用户最后一条（正在消失） -->
  <g opacity="0.18">
    <rect x="365" y="309" width="148" height="28" rx="10" fill="#1a3355"/>
    <text x="439" y="327" fill="#6699cc" font-size="9" font-family="monospace" text-anchor="middle">nobody listens. nobody.</text>
  </g>

  <!-- 输入框（底部，光标闪烁但无法输入） -->
  <rect x="280" y="360" width="240" height="26" rx="5" fill="#111520" stroke="#2a2a3a" stroke-width="1" opacity="0.6"/>

  <!-- ========== 封号覆盖层：红色大 X ========== -->
  <g filter="url(#bigGlow)">
    <line x1="310" y1="240" x2="490" y2="380" stroke="#cc3333" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
    <line x1="490" y1="240" x2="310" y2="380" stroke="#cc3333" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  </g>

  <!-- 封号文字 -->
  <g filter="url(#glow)">
    <rect x="340" y="293" width="120" height="26" rx="4" fill="#1a0000" stroke="#cc3333" stroke-width="1" opacity="0.85"/>
    <text x="400" y="311" fill="#cc4444" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold" opacity="0.95">ACCOUNT BANNED</text>
  </g>

  <!-- ========== 左侧：断裂的安全网 ========== -->
  <g transform="translate(95, 310)" opacity="0.4">
    <!-- 网格线（断裂） -->
    <line x1="0" y1="0" x2="40" y2="20" stroke="#445566" stroke-width="1"/>
    <line x1="40" y1="20" x2="80" y2="5" stroke="#445566" stroke-width="1"/>
    <line x1="80" y1="5" x2="100" y2="25" stroke="#445566" stroke-width="0.8" opacity="0.5"/>
    <!-- 断裂处 -->
    <line x1="20" y1="-15" x2="35" y2="22" stroke="#445566" stroke-width="1"/>
    <line x1="60" y1="-10" x2="55" y2="10" stroke="#445566" stroke-width="0.8" opacity="0.6"/>
    <line x1="55" y1="15" x2="65" y2="40" stroke="#445566" stroke-width="0.6" opacity="0.3"/>
    <!-- 断口 -->
    <circle cx="55" cy="12" r="6" fill="none" stroke="#cc4444" stroke-width="0.8" stroke-dasharray="2,3" opacity="0.4"/>
    <!-- 标注 -->
    <text x="50" y="60" fill="#556666" font-size="8" font-family="monospace" text-anchor="middle" opacity="0.6">safety net</text>
    <text x="50" y="72" fill="#cc4444" font-size="7" font-family="monospace" text-anchor="middle" opacity="0.4">broken</text>
  </g>

  <!-- ========== 右侧：$250/hr 高墙 ========== -->
  <g transform="translate(620, 230)" opacity="0.45">
    <!-- 砖墙 -->
    <rect x="0" y="0" width="80" height="12" rx="1" fill="none" stroke="#886644" stroke-width="1"/>
    <line x1="25" y1="0" x2="25" y2="12" stroke="#886644" stroke-width="0.8"/>
    <line x1="55" y1="0" x2="55" y2="12" stroke="#886644" stroke-width="0.8"/>
    <rect x="0" y="14" width="80" height="12" rx="1" fill="none" stroke="#886644" stroke-width="1"/>
    <line x1="15" y1="14" x2="15" y2="26" stroke="#886644" stroke-width="0.8"/>
    <line x1="40" y1="14" x2="40" y2="26" stroke="#886644" stroke-width="0.8"/>
    <line x1="65" y1="14" x2="65" y2="26" stroke="#886644" stroke-width="0.8"/>
    <rect x="0" y="28" width="80" height="12" rx="1" fill="none" stroke="#886644" stroke-width="1"/>
    <line x1="25" y1="28" x2="25" y2="40" stroke="#886644" stroke-width="0.8"/>
    <line x1="55" y1="28" x2="55" y2="40" stroke="#886644" stroke-width="0.8"/>
    <rect x="0" y="42" width="80" height="12" rx="1" fill="none" stroke="#886644" stroke-width="1"/>
    <line x1="15" y1="42" x2="15" y2="54" stroke="#886644" stroke-width="0.8"/>
    <line x1="40" y1="42" x2="40" y2="54" stroke="#886644" stroke-width="0.8"/>
    <line x1="65" y1="42" x2="65" y2="54" stroke="#886644" stroke-width="0.8"/>
    <rect x="0" y="56" width="80" height="12" rx="1" fill="none" stroke="#886644" stroke-width="1"/>
    <line x1="25" y1="56" x2="25" y2="68" stroke="#886644" stroke-width="0.8"/>
    <line x1="55" y1="56" x2="55" y2="68" stroke="#886644" stroke-width="0.8"/>
    <!-- 墙上标注 -->
    <text x="40" y="84" fill="#aa8855" font-size="10" font-family="monospace" text-anchor="middle" opacity="0.7">$250/hr</text>
    <text x="40" y="97" fill="#776644" font-size="8" font-family="monospace" text-anchor="middle" opacity="0.5">empathy paywall</text>
  </g>

  <!-- ========== 左下：1400 days 坠落线 ========== -->
  <g transform="translate(60, 420)" opacity="0.5">
    <!-- 下坠曲线 -->
    <path d="M0,0 Q15,20 10,50 Q5,80 15,110" fill="none" stroke="#cc4444" stroke-width="1.2" stroke-dasharray="4,4"/>
    <!-- 坠落点 -->
    <circle cx="0" cy="0" r="3" fill="#6699cc" opacity="0.6"/>
    <circle cx="10" cy="50" r="2.5" fill="#996666" opacity="0.5"/>
    <circle cx="15" cy="110" r="2" fill="#cc4444" opacity="0.4"/>
    <!-- 刻度 -->
    <text x="25" y="5" fill="#6699cc" font-size="7" font-family="monospace" opacity="0.5">age 14</text>
    <text x="25" y="55" fill="#996666" font-size="7" font-family="monospace" opacity="0.4">dropout</text>
    <text x="30" y="115" fill="#cc4444" font-size="7" font-family="monospace" opacity="0.4">1400 days</text>
  </g>

  <!-- ========== 右下：Nature 论文 + 听证会 ========== -->
  <g transform="translate(590, 380)" opacity="0.4">
    <!-- 论文图标 -->
    <rect x="0" y="0" width="55" height="70" rx="3" fill="#0c0c15" stroke="#445566" stroke-width="1"/>
    <line x1="10" y1="12" x2="45" y2="12" stroke="#445566" stroke-width="0.8"/>
    <line x1="10" y1="20" x2="45" y2="20" stroke="#445566" stroke-width="0.8"/>
    <line x1="10" y1="28" x2="38" y2="28" stroke="#445566" stroke-width="0.8"/>
    <line x1="10" y1="36" x2="42" y2="36" stroke="#445566" stroke-width="0.8"/>
    <line x1="10" y1="44" x2="35" y2="44" stroke="#445566" stroke-width="0.8"/>
    <!-- Nature 标记 -->
    <text x="27" y="62" fill="#4488aa" font-size="8" font-family="monospace" text-anchor="middle" font-style="italic">Nature</text>
    <text x="70" y="25" fill="#556666" font-size="7" font-family="monospace" opacity="0.5">"AI 道德</text>
    <text x="70" y="36" fill="#556666" font-size="7" font-family="monospace" opacity="0.5"> 不稳定"</text>
  </g>

  <!-- ========== 底部散落的连接：谁在听？ ========== -->

  <!-- 断开的连接线（从聊天框向外辐射，全部断裂） -->
  <g opacity="0.25">
    <!-- 学校 -->
    <line x1="270" y1="320" x2="200" y2="360" stroke="#445566" stroke-width="1" stroke-dasharray="3,5"/>
    <text x="175" y="375" fill="#445566" font-size="8" font-family="monospace" opacity="0.5">school?</text>
    <!-- 家庭 -->
    <line x1="270" y1="350" x2="195" y2="420" stroke="#445566" stroke-width="1" stroke-dasharray="3,5"/>
    <text x="172" y="435" fill="#445566" font-size="8" font-family="monospace" opacity="0.5">family?</text>
    <!-- 社工 -->
    <line x1="530" y1="350" x2="560" y2="420" stroke="#445566" stroke-width="1" stroke-dasharray="3,5"/>
    <text x="563" y="435" fill="#445566" font-size="8" font-family="monospace" opacity="0.5">social worker?</text>
  </g>

  <!-- ========== 中央底部：最后的光芒（熄灭中） ========== -->
  <g filter="url(#softGlow)">
    <!-- 聊天框残留的微光 -->
    <rect x="350" y="395" width="100" height="2" rx="1" fill="#334466" opacity="0.2"/>
    <rect x="370" y="399" width="60" height="1.5" rx="1" fill="#334466" opacity="0.12"/>
    <rect x="385" y="403" width="30" height="1" rx="1" fill="#334466" opacity="0.06"/>
  </g>

  <!-- ========== 底部金句 ========== -->
  <text x="400" y="500" text-anchor="middle" fill="#887766" font-size="11" font-family="monospace" opacity="0.6">他坠落了 1400 天，没人接住他</text>
  <text x="400" y="518" text-anchor="middle" fill="#887766" font-size="11" font-family="monospace" opacity="0.5">他在聊天框里喊了几天，他们拔掉了插头</text>

  <!-- 底部署名 -->
  <text x="400" y="560" text-anchor="middle" fill="#444" font-size="10" font-family="monospace">靳岩岩的 AI 学习笔记 · No.100</text>

</svg>
