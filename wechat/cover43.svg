<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a0a2a"/>
    </linearGradient>
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- 左侧：SFT（人类教） -->
  <g transform="translate(80, 180)">
    <!-- 人类图标 -->
    <circle cx="40" cy="30" r="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="40" y1="50" x2="40" y2="90" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="20" y1="65" x2="60" y2="65" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="40" y1="90" x2="25" y2="120" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="40" y1="90" x2="55" y2="120" stroke="#ff6b6b" stroke-width="2"/>

    <!-- 箭头 -->
    <path d="M80,60 L130,60" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowRed)"/>

    <!-- 思维链示例 -->
    <g transform="translate(140, 20)">
      <rect x="0" y="0" width="80" height="20" rx="3" fill="#ff6b6b" fill-opacity="0.3"/>
      <text x="40" y="14" fill="#ff6b6b" font-size="10" text-anchor="middle">Step 1</text>
      <rect x="0" y="25" width="80" height="20" rx="3" fill="#ff6b6b" fill-opacity="0.3"/>
      <text x="40" y="39" fill="#ff6b6b" font-size="10" text-anchor="middle">Step 2</text>
      <rect x="0" y="50" width="80" height="20" rx="3" fill="#ff6b6b" fill-opacity="0.3"/>
      <text x="40" y="64" fill="#ff6b6b" font-size="10" text-anchor="middle">Step 3</text>
    </g>

    <text x="40" y="150" fill="#ff6b6b" font-size="14" text-anchor="middle" font-weight="bold">SFT</text>
    <text x="40" y="168" fill="#888" font-size="11" text-anchor="middle">人类教</text>
  </g>

  <!-- 中间：VS -->
  <text x="400" y="250" fill="#666" font-size="24" text-anchor="middle" font-family="Arial">VS</text>

  <!-- 右侧：RL（自己悟） -->
  <g transform="translate(480, 180)">
    <!-- 大脑/模型图标 -->
    <ellipse cx="60" cy="50" rx="45" ry="35" fill="none" stroke="#6bcb77" stroke-width="2" filter="url(#softGlow)"/>
    <path d="M30,50 Q45,30 60,50 Q75,30 90,50" fill="none" stroke="#6bcb77" stroke-width="1.5"/>
    <path d="M35,60 Q50,75 60,60 Q70,75 85,60" fill="none" stroke="#6bcb77" stroke-width="1.5"/>

    <!-- 涌现的思维链 -->
    <g transform="translate(120, 10)" filter="url(#glow)">
      <rect x="0" y="0" width="80" height="20" rx="3" fill="#6bcb77" fill-opacity="0.3" stroke="#6bcb77" stroke-width="1"/>
      <text x="40" y="14" fill="#6bcb77" font-size="10" text-anchor="middle">自我反思</text>
      <rect x="0" y="25" width="80" height="20" rx="3" fill="#6bcb77" fill-opacity="0.3" stroke="#6bcb77" stroke-width="1"/>
      <text x="40" y="39" fill="#6bcb77" font-size="10" text-anchor="middle">回溯检查</text>
      <rect x="0" y="50" width="80" height="20" rx="3" fill="#6bcb77" fill-opacity="0.3" stroke="#6bcb77" stroke-width="1"/>
      <text x="40" y="64" fill="#6bcb77" font-size="10" text-anchor="middle">分步推理</text>
    </g>

    <!-- 涌现箭头 -->
    <path d="M105,50 L130,30" stroke="#6bcb77" stroke-width="2"/>
    <path d="M105,50 L130,50" stroke="#6bcb77" stroke-width="2"/>
    <path d="M105,50 L130,70" stroke="#6bcb77" stroke-width="2"/>

    <!-- 奖励信号 -->
    <text x="60" y="100" fill="#ffd93d" font-size="12" text-anchor="middle">+1 / -1</text>
    <text x="60" y="115" fill="#888" font-size="10" text-anchor="middle">奖励信号</text>

    <text x="60" y="150" fill="#6bcb77" font-size="14" text-anchor="middle" font-weight="bold">RL</text>
    <text x="60" y="168" fill="#888" font-size="11" text-anchor="middle">自己悟</text>
  </g>

  <!-- 主标题 -->
  <text x="400" y="50" fill="#ffffff" font-size="28" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    DeepSeek R1
  </text>
  <text x="400" y="80" fill="#aaaaaa" font-size="16" font-family="Arial, sans-serif" text-anchor="middle">
    用 RL 让模型自己"悟"出思维链
  </text>

  <!-- 底部金句 -->
  <text x="400" y="420" fill="#4facfe" font-size="14" font-family="Arial" text-anchor="middle" filter="url(#softGlow)">
    从"教"到"悟"的范式转移
  </text>

  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#ff6b6b"/>
    </marker>
  </defs>
</svg>
