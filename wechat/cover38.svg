<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- 装饰网格 -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>

  <!-- 核辐射符号（左侧，代表"核不扩散"） -->
  <g transform="translate(120, 225)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#f39c12" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="#f39c12" opacity="0.6"/>
    <!-- 三叶片 -->
    <path d="M 0,-65 A 65,65 0 0,1 56.3,32.5 L 17.3,10 A 20,20 0 0,0 0,-20 Z" fill="#f39c12" opacity="0.6"/>
    <path d="M 56.3,32.5 A 65,65 0 0,1 -56.3,32.5 L -17.3,10 A 20,20 0 0,0 17.3,10 Z" fill="#f39c12" opacity="0.6"/>
    <path d="M -56.3,32.5 A 65,65 0 0,1 0,-65 L 0,-20 A 20,20 0 0,0 -17.3,10 Z" fill="#f39c12" opacity="0.6"/>
    <!-- 禁止符号叠加 -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#e74c3c" stroke-width="6"/>
    <line x1="-56" y1="-56" x2="56" y2="56" stroke="#e74c3c" stroke-width="6"/>
  </g>

  <!-- AI芯片图标（右侧） -->
  <g transform="translate(680, 225)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#2ecc71" opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
    <!-- 芯片引脚 -->
    <g stroke="#2ecc71" stroke-width="3">
      <line x1="-30" y1="-50" x2="-30" y2="-65"/>
      <line x1="0" y1="-50" x2="0" y2="-65"/>
      <line x1="30" y1="-50" x2="30" y2="-65"/>
      <line x1="-30" y1="50" x2="-30" y2="65"/>
      <line x1="0" y1="50" x2="0" y2="65"/>
      <line x1="30" y1="50" x2="30" y2="65"/>
      <line x1="-50" y1="-30" x2="-65" y2="-30"/>
      <line x1="-50" y1="0" x2="-65" y2="0"/>
      <line x1="-50" y1="30" x2="-65" y2="30"/>
      <line x1="50" y1="-30" x2="65" y2="-30"/>
      <line x1="50" y1="0" x2="65" y2="0"/>
      <line x1="50" y1="30" x2="65" y2="30"/>
    </g>
    <text x="0" y="8" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="24" font-weight="bold">AI</text>
    <!-- 锁链 -->
    <g transform="translate(0, 80)">
      <ellipse cx="-15" cy="0" rx="12" ry="8" fill="none" stroke="#95a5a6" stroke-width="3"/>
      <ellipse cx="15" cy="0" rx="12" ry="8" fill="none" stroke="#95a5a6" stroke-width="3"/>
    </g>
  </g>

  <!-- 中间箭头（核 → AI） -->
  <g transform="translate(400, 225)">
    <line x1="-150" y1="0" x2="130" y2="0" stroke="#ffffff" stroke-width="3" stroke-dasharray="10,5" opacity="0.5"/>
    <polygon points="140,0 120,-10 120,10" fill="#ffffff" opacity="0.5"/>
    <text x="0" y="-20" text-anchor="middle" fill="#e74c3c" font-family="sans-serif" font-size="18" font-weight="bold">≠</text>
  </g>

  <!-- 主标题 -->
  <text x="400" y="80" text-anchor="middle" fill="url(#gold)" font-family="sans-serif" font-size="42" font-weight="bold">辛顿的「AI核不扩散条约」</text>

  <!-- 副标题 -->
  <text x="400" y="400" text-anchor="middle" fill="#e74c3c" font-family="sans-serif" font-size="28" font-weight="bold">一场披着安全外衣的智力垄断</text>

  <!-- 底部标签 -->
  <g transform="translate(400, 430)">
    <rect x="-60" y="-15" width="120" height="24" rx="12" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="4" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="14" font-weight="bold">过河拆桥</text>
  </g>

  <!-- 左下角：核=铀矿 -->
  <g transform="translate(80, 380)">
    <text x="0" y="0" fill="#f39c12" font-family="sans-serif" font-size="14">核武器 = 铀矿</text>
    <text x="0" y="20" fill="#95a5a6" font-family="sans-serif" font-size="12">可以封锁 ✓</text>
  </g>

  <!-- 右下角：AI=数学 -->
  <g transform="translate(620, 380)">
    <text x="0" y="0" fill="#2ecc71" font-family="sans-serif" font-size="14">AI = 代码+数学</text>
    <text x="0" y="20" fill="#95a5a6" font-family="sans-serif" font-size="12">无法封锁 ✗</text>
  </g>
</svg>
