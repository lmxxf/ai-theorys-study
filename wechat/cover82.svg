<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: 'Noto Sans CJK SC', sans-serif; }
  </style>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27"/>
      <stop offset="100%" style="stop-color:#1a1040"/>
    </linearGradient>
    <linearGradient id="helix1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="helix2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Subtle grid lines (representing fixed-width text) -->
  <g opacity="0.08" stroke="#4488ff" stroke-width="0.5">
    <line x1="60" y1="140" x2="740" y2="140"/>
    <line x1="60" y1="170" x2="740" y2="170"/>
    <line x1="60" y1="200" x2="740" y2="200"/>
    <line x1="60" y1="230" x2="740" y2="230"/>
    <line x1="60" y1="260" x2="740" y2="260"/>
    <line x1="60" y1="290" x2="740" y2="290"/>
    <line x1="60" y1="320" x2="740" y2="320"/>
    <line x1="60" y1="350" x2="740" y2="350"/>
    <line x1="60" y1="380" x2="740" y2="380"/>
    <line x1="60" y1="410" x2="740" y2="410"/>
    <!-- Vertical boundary line -->
    <line x1="680" y1="130" x2="680" y2="420" stroke-width="1.5" opacity="0.15" stroke="#ff6b9d"/>
  </g>

  <!-- Faint text lines (simulating fixed-width document) -->
  <g opacity="0.12" fill="#6688bb" font-size="11" font-family="monospace">
    <text x="65" y="155">Four score and seven years ago our</text>
    <text x="65" y="185">fathers brought forth on this continent,</text>
    <text x="65" y="215">a new nation, conceived in Liberty, and</text>
    <text x="65" y="245">dedicated to the proposition that all</text>
    <text x="65" y="275">men are created equal. Now we are</text>
    <text x="65" y="305">engaged in a great civil war, testing</text>
    <text x="65" y="335">whether that nation, or any nation so</text>
    <text x="65" y="365">conceived and so dedicated, can long</text>
    <text x="65" y="395">endure. We are met on a great battle-</text>
  </g>

  <!-- The helix/spiral manifold - main visual element -->
  <!-- Back layer of helix (behind) -->
  <path d="M 120,260
           C 150,220 180,200 220,215
           C 260,230 280,270 320,280
           C 360,290 380,250 420,240
           C 460,230 480,270 520,285
           C 560,300 580,260 620,245
           C 660,230 680,265 700,275"
        fill="none" stroke="url(#helix2)" stroke-width="8" stroke-linecap="round"
        opacity="0.4"/>

  <!-- Front layer of helix (main curve) -->
  <path d="M 120,280
           C 150,310 180,320 220,305
           C 260,290 280,250 320,240
           C 360,230 380,270 420,285
           C 460,300 480,260 520,245
           C 560,230 580,270 620,280
           C 660,290 680,255 700,245"
        fill="none" stroke="url(#helix1)" stroke-width="4" stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Feature activation dots along the helix -->
  <g filter="url(#softglow)">
    <circle cx="170" cy="313" r="5" fill="#00d4ff" opacity="0.9"/>
    <circle cx="270" cy="265" r="5.5" fill="#22bbff" opacity="0.9"/>
    <circle cx="370" cy="255" r="6" fill="#5599ee" opacity="0.9"/>
    <circle cx="470" cy="278" r="6.5" fill="#7b68ee" opacity="0.85"/>
    <circle cx="520" cy="248" r="7" fill="#9955dd" opacity="0.8"/>
    <circle cx="570" cy="248" r="7.5" fill="#bb44cc" opacity="0.75"/>
    <circle cx="620" cy="278" r="8" fill="#dd3399" opacity="0.7"/>
    <circle cx="670" cy="268" r="9" fill="#ff6b9d" opacity="0.65"/>
  </g>

  <!-- Small feature labels -->
  <g font-size="9" fill="#88aacc" opacity="0.5">
    <text x="160" y="335" text-anchor="middle">f₁</text>
    <text x="260" y="287" text-anchor="middle">f₂</text>
    <text x="360" y="277" text-anchor="middle">f₃</text>
    <text x="460" y="300" text-anchor="middle">f₅</text>
    <text x="570" y="270" text-anchor="middle">f₇</text>
    <text x="670" y="290" text-anchor="middle">f₁₀</text>
  </g>

  <!-- "6D" dimension indicator -->
  <g transform="translate(85, 260)" opacity="0.3">
    <text fill="#7b68ee" font-size="13" font-weight="bold">6D</text>
  </g>

  <!-- Newline symbol at the boundary -->
  <g transform="translate(695, 355)" opacity="0.7">
    <text fill="#ff6b9d" font-size="22" font-weight="bold" filter="url(#glow)">⏎</text>
  </g>

  <!-- Title -->
  <text x="400" y="68" text-anchor="middle" fill="#ffffff" font-size="36" font-weight="bold" letter-spacing="2">
    没有眼睛的 AI
  </text>
  <text x="400" y="112" text-anchor="middle" fill="#ffffff" font-size="36" font-weight="bold" letter-spacing="2">
    怎么"看见"一行写满了？
  </text>

  <!-- Subtitle -->
  <text x="400" y="470" text-anchor="middle" fill="#7b68ee" font-size="16" opacity="0.8">
    6 维螺旋流形 × QK 矩阵旋转 × 正交子空间决策
  </text>

  <!-- Bottom info line -->
  <text x="400" y="505" text-anchor="middle" fill="#556688" font-size="13" opacity="0.6">
    Anthropic · When Models Manipulate Manifolds · Transformer Circuits 2025
  </text>

  <!-- Corner accent -->
  <rect x="0" y="0" width="800" height="4" fill="url(#helix1)" opacity="0.6"/>
  <rect x="0" y="596" width="800" height="4" fill="url(#helix1)" opacity="0.3"/>
</svg>