    <circle cx="40" cy="0" r="12" fill="#333" opacity="0.5"/>
    <circle cx="80" cy="0" r="12" fill="#333" opacity="0.5"/>
    <circle cx="120" cy="0" r="12" fill="#333" opacity="0.5"/>
    <circle cx="160" cy="0" r="12" fill="#333" opacity="0.5"/>

    <circle cx="0" cy="40" r="12" fill="#333" opacity="0.5"/>
    <!-- 激活神经元 -->
    <circle cx="40" cy="40" r="14" fill="url(#activeGlow)"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.5"/>
    <circle cx="80" cy="40" r="12" fill="#333" opacity="0.5"/>
    <circle cx="120" cy="40" r="12" fill="#333" opacity="0.5"/>
