    <circle cx="30" cy="25" r="10" fill="url(#activeGlow)"/>
    <text x="50" y="22" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Feature 35870</text>
    <text x="50" y="40" fill="#00d9ff" font-family="sans-serif" font-size="12">"expert identity"</text>
    <text x="240" y="30" fill="#4ade80" font-family="monospace" font-size="11">guru:2</text>

    <!-- Feature 21604 -->
    <rect x="0" y="70" width="280" height="50" rx="8" fill="#1a3a5c" stroke="#00d9ff" stroke-width="2"/>
    <circle cx="30" cy="95" r="10" fill="url(#activeGlow)"/>
    <text x="50" y="92" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Feature 21604</text>
    <text x="50" y="110" fill="#00d9ff" font-family="sans-serif" font-size="12">"serious response"</text>
    <text x="240" y="100" fill="#fbbf24" font-family="monospace" font-size="11">pad:50</text>

