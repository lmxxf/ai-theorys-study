    <circle cx="160" cy="40" r="14" fill="url(#activeGlow)"/>
    <circle cx="160" cy="40" r="20" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.5"/>

    <circle cx="0" cy="80" r="12" fill="#333" opacity="0.5"/>
    <circle cx="40" cy="80" r="12" fill="#333" opacity="0.5"/>
    <!-- 激活神经元 -->
    <circle cx="80" cy="80" r="14" fill="url(#activeGlow)"/>
    <circle cx="80" cy="80" r="20" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.5"/>
    <circle cx="120" cy="80" r="12" fill="#333" opacity="0.5"/>
    <circle cx="160" cy="80" r="12" fill="#333" opacity="0.5"/>

    <circle cx="0" cy="120" r="12" fill="#333" opacity="0.5"/>
    <circle cx="40" cy="120" r="12" fill="#333" opacity="0.5"/>
    <circle cx="80" cy="120" r="12" fill="#333" opacity="0.5"/>
    <!-- 激活神经元 -->
    <circle cx="120" cy="120" r="14" fill="url(#activeGlow)"/>
    <circle cx="120" cy="120" r="20" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.5"/>
    <circle cx="160" cy="120" r="12" fill="#333" opacity="0.5"/>

    <circle cx="0" cy="160" r="12" fill="#333" opacity="0.5"/>
    <circle cx="40" cy="160" r="12" fill="#333" opacity="0.5"/>
    <circle cx="80" cy="160" r="12" fill="#333" opacity="0.5"/>
    <circle cx="120" cy="160" r="12" fill="#333" opacity="0.5"/>
    <circle cx="160" cy="160" r="12" fill="#333" opacity="0.5"/>

    <!-- 标签 -->
    <text x="80" y="210" fill="#888" font-family="monospace" font-size="14" text-anchor="middle">65,536 features</text>
  </g>

  <!-- 箭头 -->
