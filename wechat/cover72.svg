<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="neuronGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0099ff"/>
    </linearGradient>
    <linearGradient id="activeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ffa500"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- 网格背景 -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#00d9ff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00d9ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00d9ff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#00d9ff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#00d9ff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#00d9ff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="675" stroke="#00d9ff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="675" stroke="#00d9ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="675" stroke="#00d9ff" stroke-width="1"/>
