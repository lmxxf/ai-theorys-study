    <circle cx="30" cy="165" r="10" fill="url(#activeGlow)"/>
    <text x="50" y="162" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Feature 5936</text>
    <text x="50" y="180" fill="#00d9ff" font-family="sans-serif" font-size="12">"depth analysis"</text>
    <text x="240" y="170" fill="#fbbf24" font-family="monospace" font-size="11">guru:50</text>

    <!-- Feature 53369 -->
    <rect x="0" y="210" width="280" height="50" rx="8" fill="#1a3a5c" stroke="#00d9ff" stroke-width="2"/>
    <circle cx="30" cy="235" r="10" fill="url(#activeGlow)"/>
    <text x="50" y="232" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Feature 53369</text>
    <text x="50" y="250" fill="#00d9ff" font-family="sans-serif" font-size="12">"technical analysis"</text>
    <text x="240" y="240" fill="#f87171" font-family="monospace" font-size="11">guru:0</text>

    <!-- Feature 17913 -->
    <rect x="0" y="280" width="280" height="50" rx="8" fill="#1a3a5c" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="30" cy="305" r="10" fill="#4ade80"/>
    <text x="50" y="302" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Feature 17913</text>
    <text x="50" y="320" fill="#4ade80" font-family="sans-serif" font-size="12">"novice" signal</text>
    <text x="240" y="310" fill="#4ade80" font-family="monospace" font-size="11">purest</text>
  </g>

  <!-- 标题 -->
  <text x="600" y="80" fill="#fff" font-family="sans-serif" font-size="42" font-weight="bold" text-anchor="middle">AutoInterp</text>
  <text x="600" y="620" fill="#888" font-family="sans-serif" font-size="18" text-anchor="middle">SAE Feature → Semantic Label</text>

  <!-- Day 2 标签 -->
  <rect x="1050" y="30" width="100" height="36" rx="18" fill="#ff6b6b"/>
  <text x="1100" y="55" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Day 2</text>
