    <circle cx="70" cy="20" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="150" cy="22" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="220" cy="18" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="25" cy="55" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="105" cy="52" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="185" cy="50" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="75" cy="85" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="155" cy="88" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="40" cy="125" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="120" cy="128" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="200" cy="130" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="70" cy="155" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="150" cy="158" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="220" cy="155" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="130" cy="188" r="6" fill="#ffffff" fill-opacity="0.1"/>
  </g>

  <!-- 数据标签 -->
  <g transform="translate(200, 320)">
    <rect x="-50" y="-15" width="100" height="30" rx="8" fill="#4ade80" fill-opacity="0.2" stroke="#4ade80" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">132 features</text>
  </g>

  <g transform="translate(600, 320)">
    <rect x="-50" y="-15" width="100" height="30" rx="8" fill="#60a5fa" fill-opacity="0.2" stroke="#60a5fa" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#60a5fa" text-anchor="middle">113 features</text>
  </g>

  <!-- 中间对比箭头和数值 -->
  <g transform="translate(400, 240)">
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fbbf24" text-anchor="middle" filter="url(#glowStrong)">+17%</text>
    <path d="M -30 0 L 30 0 M 20 -8 L 30 0 L 20 8" stroke="#fbbf24" stroke-width="3" fill="none" transform="rotate(180)"/>
  </g>

  <!-- 底部结论 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">Teaching activates MORE neurons</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24" text-anchor="middle">SAE Analysis: Llama-3.3-70B Layer 50</text>

  <!-- 副标题 -->
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" fill-opacity="0.5" text-anchor="middle">Sparse Autoencoder reveals neural signatures of explanation modes</text>

</svg>
