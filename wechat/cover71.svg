<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- 分隔线 -->
  <line x1="400" y1="80" x2="400" y2="380" stroke="#ffffff" stroke-opacity="0.1" stroke-width="2"/>

  <!-- 左侧标题：Novice -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ade80" text-anchor="middle">"Explain to a novice"</text>

  <!-- 右侧标题：Expert -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#60a5fa" text-anchor="middle">"Explain to an expert"</text>

  <!-- 左侧神经元网格（Novice - 更多亮点） -->
  <g transform="translate(80, 100)">
    <!-- 网格背景 -->
    <rect x="0" y="0" width="240" height="200" rx="10" fill="#ffffff" fill-opacity="0.02" stroke="#ffffff" stroke-opacity="0.1"/>

    <!-- 激活的神经元（亮绿色） - 更多 -->
    <circle cx="30" cy="25" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="70" cy="20" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="110" cy="30" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="150" cy="22" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="190" cy="28" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="220" cy="18" r="8" fill="#4ade80" filter="url(#glow)"/>

    <circle cx="25" cy="55" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="65" cy="60" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="105" cy="52" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="145" cy="58" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="185" cy="50" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="215" cy="62" r="8" fill="#4ade80" filter="url(#glow)"/>

    <circle cx="35" cy="90" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="75" cy="85" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="115" cy="92" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="155" cy="88" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="195" cy="95" r="8" fill="#4ade80" filter="url(#glow)"/>

    <circle cx="40" cy="125" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="80" cy="120" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="120" cy="128" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="160" cy="122" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="200" cy="130" r="8" fill="#4ade80" filter="url(#glow)"/>

    <circle cx="30" cy="160" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="70" cy="155" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="110" cy="162" r="8" fill="#4ade80" filter="url(#glow)"/>
