    <circle cx="190" cy="165" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="220" cy="155" r="8" fill="#4ade80" filter="url(#glow)"/>

    <circle cx="50" cy="185" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="90" cy="180" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="130" cy="188" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="170" cy="182" r="8" fill="#4ade80" filter="url(#glow)"/>

    <!-- 未激活的神经元（暗灰色） -->
    <circle cx="55" cy="40" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="135" cy="45" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="175" cy="75" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="55" cy="105" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="135" cy="145" r="6" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="95" cy="140" r="6" fill="#ffffff" fill-opacity="0.1"/>
  </g>

  <!-- 右侧神经元网格（Expert - 较少亮点） -->
  <g transform="translate(480, 100)">
    <!-- 网格背景 -->
    <rect x="0" y="0" width="240" height="200" rx="10" fill="#ffffff" fill-opacity="0.02" stroke="#ffffff" stroke-opacity="0.1"/>

    <!-- 激活的神经元（蓝色） - 较少 -->
    <circle cx="30" cy="25" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="110" cy="30" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="190" cy="28" r="8" fill="#60a5fa" filter="url(#glow)"/>

    <circle cx="65" cy="60" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="145" cy="58" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="215" cy="62" r="8" fill="#60a5fa" filter="url(#glow)"/>

    <circle cx="35" cy="90" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="115" cy="92" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="195" cy="95" r="8" fill="#60a5fa" filter="url(#glow)"/>

    <circle cx="80" cy="120" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="160" cy="122" r="8" fill="#60a5fa" filter="url(#glow)"/>

    <circle cx="30" cy="160" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="110" cy="162" r="8" fill="#60a5fa" filter="url(#glow)"/>
    <circle cx="190" cy="165" r="8" fill="#60a5fa" filter="url(#glow)"/>

    <circle cx="70" cy="185" r="8" fill="#60a5fa" filter="url(#glow)"/>
