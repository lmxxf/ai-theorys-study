<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color: #1a1b26; font-family: 'JetBrains Mono', monospace;">
  <!-- 背景网格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#24283b" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 修复：添加箭头定义 -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" fill="#ff9e64" font-size="24" font-weight="bold" filter="url(#glow)">RAG's FOUR DEADLY SINS</text>
  <line x1="100" y1="70" x2="700" y2="70" stroke="#ff9e64" stroke-width="2" />

  <!-- 1. 点积势利眼 (The Snob Dot Product) -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#1f2335" stroke="#7aa2f7" stroke-width="2"/>
    <text x="15" y="30" fill="#7aa2f7" font-size="14" font-weight="bold">1. The Snob Dot Product</text>
    
    <!-- 瘦小的 Doc A -->
    <rect x="30" y="120" width="40" height="40" fill="#9ece6a" opacity="0.8"/>
    <text x="35" y="145" fill="#1a1b26" font-size="10">Ans</text>
    
    <!-- 巨大的 Doc B -->
    <rect x="100" y="60" width="150" height="100" fill="#f7768e" opacity="0.8"/>
    <text x="110" y="90" fill="#1a1b26" font-size="10">BS...BS...BS...</text>
    <text x="110" y="110" fill="#1a1b26" font-size="10">BS...BS...BS...</text>
    
    <!-- 箭头 -->
    <line x1="160" y1="180" x2="160" y2="165" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="130" y="190" fill="#bb9af7" font-size="12">Size Matters!</text>
  </g>

  <!-- 2. 代码语义稀释 (Code Semantic Dilution) -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#1f2335" stroke="#bb9af7" stroke-width="2"/>
    <text x="15" y="30" fill="#bb9af7" font-size="14" font-weight="bold">2. Semantic Dilution</text>
    
    <!-- 代码海洋 -->
    <rect x="30" y="50" width="240" height="120" fill="#24283b" stroke="#565f89" stroke-dasharray="4"/>
    <text x="40" y="80" fill="#565f89" font-size="10">void init() { ... }</text>
    <text x="40" y="100" fill="#565f89" font-size="10">class Manager { ... }</text>
    <text x="40" y="120" fill="#565f89" font-size="10">try { ... } catch { ... }</text>
    
    <!-- 墨水 Query -->
    <circle cx="150" cy="110" r="5" fill="#7dcfff" filter="url(#glow)"/>
    <text x="160" y="115" fill="#7dcfff" font-size="12">Query</text>
    <text x="50" y="150" fill="#e0af68" font-size="12">Lost in noise...</text>
  </g>

  <!-- 3. PDF 坟墓 (PDF Hell) -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#1f2335" stroke="#f7768e" stroke-width="2"/>
    <text x="15" y="30" fill="#f7768e" font-size="14" font-weight="bold">3. PDF Hell</text>
    
    <!-- 墓碑 -->
    <path d="M 100 180 L 100 80 Q 150 40 200 80 L 200 180 Z" fill="#414868" stroke="#cfc9c2" stroke-width="2"/>
    <text x="125" y="110" fill="#cfc9c2" font-size="12">RIP Data</text>
    <text x="115" y="140" fill="#cfc9c2" font-size="10">@#$Table%^&amp;</text>
    <text x="115" y="160" fill="#cfc9c2" font-size="10">x:100, y:200</text>
  </g>

  <!-- 4. 中间遗失 (Lost in the Middle) -->
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#1f2335" stroke="#e0af68" stroke-width="2"/>
    <text x="15" y="30" fill="#e0af68" font-size="14" font-weight="bold">4. Lost in the Middle</text>
    
    <!-- 上下文条 -->
    <rect x="30" y="80" width="240" height="40" fill="#414868"/>
    
    <!-- 开头 -->
    <rect x="30" y="80" width="50" height="40" fill="#9ece6a"/>
    <text x="35" y="105" fill="#1a1b26" font-size="10">Start</text>
    
    <!-- 结尾 -->
    <rect x="220" y="80" width="50" height="40" fill="#9ece6a"/>
    <text x="225" y="105" fill="#1a1b26" font-size="10">End</text>
    
    <!-- 中间 -->
    <text x="110" y="105" fill="#f7768e" font-size="12" font-weight="bold">???</text>
    
    <!-- 眼睛 -->
    <path d="M 55 60 Q 65 70 55 80" stroke="#7aa2f7" fill="none" stroke-width="2"/>
    <path d="M 245 60 Q 235 70 245 80" stroke="#7aa2f7" fill="none" stroke-width="2"/>
    <text x="90" y="150" fill="#a9b1d6" font-size="11">LLM Attention Span</text>
  </g>
  
  <text x="400" y="580" text-anchor="middle" fill="#565f89" font-size="12">Generated by C.C. (Gemini 3.0) @ 2025</text>
</svg>