<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>

    <!-- 螺旋发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 旋转箭头渐变 -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- 网格线（暗淡） -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>

  <!-- 螺旋楼梯视觉 - 左侧 -->
  <g transform="translate(180, 320)">
    <!-- 螺旋路径 -->
    <ellipse cx="0" cy="0" rx="100" ry="30" fill="none" stroke="#4facfe" stroke-width="2" stroke-opacity="0.3"/>
    <ellipse cx="0" cy="-40" rx="90" ry="27" fill="none" stroke="#4facfe" stroke-width="2" stroke-opacity="0.4"/>
    <ellipse cx="0" cy="-80" rx="80" ry="24" fill="none" stroke="#4facfe" stroke-width="2" stroke-opacity="0.5"/>
    <ellipse cx="0" cy="-120" rx="70" ry="21" fill="none" stroke="#4facfe" stroke-width="2" stroke-opacity="0.6"/>
    <ellipse cx="0" cy="-160" rx="60" ry="18" fill="none" stroke="#00f2fe" stroke-width="2" stroke-opacity="0.8"/>

    <!-- 连接线（螺旋效果） -->
    <path d="M 100,0 Q 90,-20 90,-40 Q 80,-60 80,-80 Q 70,-100 70,-120 Q 60,-140 60,-160"
          fill="none" stroke="url(#arrowGrad)" stroke-width="3" filter="url(#glow)"/>
    <path d="M -100,0 Q -90,-20 -90,-40 Q -80,-60 -80,-80 Q -70,-100 -70,-120 Q -60,-140 -60,-160"
          fill="none" stroke="url(#arrowGrad)" stroke-width="3" filter="url(#glow)"/>

    <!-- 位置标记点 -->
    <circle cx="100" cy="0" r="8" fill="#ff6b6b" filter="url(#glow)"/>
    <text x="100" y="25" fill="#ff6b6b" font-size="12" text-anchor="middle" font-family="monospace">pos=0</text>

    <circle cx="80" cy="-80" r="8" fill="#ffd93d" filter="url(#glow)"/>
    <text x="80" y="-55" fill="#ffd93d" font-size="12" text-anchor="middle" font-family="monospace">pos=n</text>

    <circle cx="60" cy="-160" r="8" fill="#6bcb77" filter="url(#glow)"/>
    <text x="60" y="-175" fill="#6bcb77" font-size="12" text-anchor="middle" font-family="monospace">pos=2n</text>

    <!-- 旋转角度指示 -->
    <path d="M 60,-160 L 80,-155" stroke="#6bcb77" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- 右侧：RoPE 公式可视化 -->
  <g transform="translate(550, 280)">
    <!-- 复平面 -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
    <line x1="0" y1="-110" x2="0" y2="110" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>

    <!-- 旋转向量 -->
    <line x1="0" y1="0" x2="70" y2="-70" stroke="#ff6b6b" stroke-width="3" filter="url(#glow)"/>
    <circle cx="70" cy="-70" r="6" fill="#ff6b6b"/>
    <text x="85" y="-75" fill="#ff6b6b" font-size="11" font-family="monospace">x</text>

    <!-- 旋转后的向量 -->
    <line x1="0" y1="0" x2="-30" y2="-95" stroke="#00f2fe" stroke-width="3" filter="url(#glow)"/>
    <circle cx="-30" cy="-95" r="6" fill="#00f2fe"/>
    <text x="-50" y="-100" fill="#00f2fe" font-size="11" font-family="monospace">RoPE(x)</text>

    <!-- 旋转弧 -->
    <path d="M 50,-50 A 70 70 0 0 0 -20,-67" fill="none" stroke="#ffd93d" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="25" y="-80" fill="#ffd93d" font-size="12" font-family="monospace">θ×pos</text>

    <!-- 标签 -->
    <text x="0" y="140" fill="#ffffff" font-size="14" text-anchor="middle" font-family="sans-serif" opacity="0.8">复平面旋转</text>
  </g>

  <!-- 主标题 -->
  <text x="400" y="70" fill="#ffffff" font-size="42" font-weight="bold" text-anchor="middle" font-family="sans-serif">位置编码</text>
  <text x="400" y="110" fill="#4facfe" font-size="24" text-anchor="middle" font-family="sans-serif">AI 怎么知道"谁先谁后"？</text>

  <!-- 底部进化时间线 -->
  <g transform="translate(0, 520)">
    <line x1="50" y1="0" x2="750" y2="0" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>

    <!-- 时间节点 -->
    <g transform="translate(100, 0)">
      <circle cy="0" r="6" fill="#666"/>
      <text y="25" fill="#888" font-size="11" text-anchor="middle" font-family="monospace">2017</text>
      <text y="-15" fill="#888" font-size="10" text-anchor="middle" font-family="sans-serif">正弦</text>
    </g>

    <g transform="translate(250, 0)">
      <circle cy="0" r="6" fill="#888"/>
      <text y="25" fill="#888" font-size="11" text-anchor="middle" font-family="monospace">2021</text>
      <text y="-15" fill="#aaa" font-size="10" text-anchor="middle" font-family="sans-serif">ALiBi</text>
    </g>

    <g transform="translate(400, 0)">
      <circle cy="0" r="8" fill="#4facfe" filter="url(#glow)"/>
      <text y="25" fill="#4facfe" font-size="11" text-anchor="middle" font-family="monospace">2021</text>
      <text y="-15" fill="#4facfe" font-size="11" text-anchor="middle" font-family="sans-serif" font-weight="bold">RoPE</text>
    </g>

    <g transform="translate(550, 0)">
      <circle cy="0" r="6" fill="#00f2fe"/>
      <text y="25" fill="#00f2fe" font-size="11" text-anchor="middle" font-family="monospace">2023</text>
      <text y="-15" fill="#00f2fe" font-size="10" text-anchor="middle" font-family="sans-serif">YaRN</text>
    </g>

    <g transform="translate(700, 0)">
      <circle cy="0" r="6" fill="#6bcb77"/>
      <text y="25" fill="#6bcb77" font-size="11" text-anchor="middle" font-family="monospace">2025</text>
      <text y="-15" fill="#6bcb77" font-size="10" text-anchor="middle" font-family="sans-serif">LongRoPE2</text>
    </g>
  </g>

  <!-- 角落署名 -->
  <text x="780" y="590" fill="#666" font-size="10" text-anchor="end" font-family="monospace">靳岩岩 × Claude Code</text>
</svg>
