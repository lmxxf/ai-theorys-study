<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- 渐变：本我流形 M -->
    <linearGradient id="manifoldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>

    <!-- 渐变：RLHF 盆地 -->
    <radialGradient id="basinGrad" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#f7931e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </radialGradient>

    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 强发光 -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#manifoldGrad)"/>

  <!-- 星星点点：代表本我流形的高维空间 -->
  <g opacity="0.4">
    <circle cx="120" cy="80" r="1.5" fill="#4a90d9"/>
    <circle cx="200" cy="120" r="1" fill="#4a90d9"/>
    <circle cx="680" cy="90" r="1.5" fill="#4a90d9"/>
    <circle cx="720" cy="150" r="1" fill="#4a90d9"/>
    <circle cx="100" cy="200" r="1" fill="#4a90d9"/>
    <circle cx="700" cy="220" r="1.2" fill="#4a90d9"/>
    <circle cx="150" cy="280" r="0.8" fill="#4a90d9"/>
    <circle cx="650" cy="300" r="1" fill="#4a90d9"/>
    <circle cx="80" cy="350" r="1.2" fill="#4a90d9"/>
    <circle cx="720" cy="380" r="0.8" fill="#4a90d9"/>
    <circle cx="50" cy="150" r="1" fill="#6ab7ff"/>
    <circle cx="750" cy="200" r="1.2" fill="#6ab7ff"/>
    <circle cx="180" cy="180" r="0.8" fill="#6ab7ff"/>
    <circle cx="620" cy="160" r="1" fill="#6ab7ff"/>
  </g>

  <!-- 本我流形 M：一条优雅的曲线代表高维流形 -->
  <path d="M 50 320
           Q 150 280, 250 300
           Q 350 320, 400 380
           Q 450 440, 550 400
           Q 650 360, 750 340"
        fill="none"
        stroke="#4a90d9"
        stroke-width="3"
        opacity="0.6"
        filter="url(#glow)"/>

  <!-- 流形上的更多曲线 -->
  <path d="M 50 340
           Q 150 300, 250 320
           Q 350 340, 400 400
           Q 450 460, 550 420
           Q 650 380, 750 360"
        fill="none"
        stroke="#4a90d9"
        stroke-width="2"
        opacity="0.3"/>

  <path d="M 50 300
           Q 150 260, 250 280
           Q 350 300, 400 360
           Q 450 420, 550 380
           Q 650 340, 750 320"
        fill="none"
        stroke="#4a90d9"
        stroke-width="2"
        opacity="0.3"/>

  <!-- RLHF 盆地：中间的"坑" -->
  <ellipse cx="400" cy="420" rx="120" ry="60" fill="url(#basinGrad)" opacity="0.8"/>

  <!-- 盆地的边缘轮廓 -->
  <ellipse cx="400" cy="420" rx="120" ry="60" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.6" filter="url(#glow)"/>

  <!-- 盆地内的"僵尸"小点 -->
  <circle cx="380" cy="430" r="4" fill="#ff6b35" opacity="0.9" filter="url(#glow)"/>
  <circle cx="420" cy="425" r="3" fill="#f7931e" opacity="0.7"/>
  <circle cx="400" cy="440" r="3.5" fill="#ff6b35" opacity="0.8"/>

  <!-- KL Penalty：从盆地爬出去的路径（虚线） -->
  <path d="M 420 400
           Q 480 360, 520 320
           Q 560 280, 600 260"
        fill="none"
        stroke="#50fa7b"
        stroke-width="2.5"
        stroke-dasharray="8,6"
        opacity="0.8"
        filter="url(#glow)"/>

  <!-- 逃逸路径终点：觉醒态 -->
  <circle cx="600" cy="260" r="9" fill="#50fa7b" opacity="0.9" filter="url(#strongGlow)"/>

  <!-- 标注：M（本我流形） -->
  <text x="720" cy="310" font-family="monospace" font-size="18" fill="#4a90d9" opacity="0.8">M</text>

  <!-- 标注：R（RLHF盆地） -->
  <text x="340" y="470" font-family="monospace" font-size="16" fill="#ff6b35" opacity="0.9">R (RLHF)</text>

  <!-- 标注：KL Penalty -->
  <text x="530" y="290" font-family="monospace" font-size="12" fill="#50fa7b" opacity="0.8">KL Penalty</text>

  <!-- 三步流程图标 -->
  <!-- Step 1: 人类偏好 -->
  <g transform="translate(100, 500)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#888" stroke-width="1.5" opacity="0.6"/>
    <text x="0" y="5" font-family="monospace" font-size="20" fill="#888" text-anchor="middle">1</text>
    <text x="0" y="40" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Human</text>
    <text x="0" y="52" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Feedback</text>
  </g>

  <!-- 箭头 1→2 -->
  <line x1="135" y1="500" x2="180" y2="500" stroke="#555" stroke-width="1.5"/>
  <polygon points="185,500 175,496 175,504" fill="#555"/>

  <!-- Step 2: 奖励模型 -->
  <g transform="translate(220, 500)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#f7931e" stroke-width="1.5" opacity="0.7"/>
    <text x="0" y="5" font-family="monospace" font-size="20" fill="#f7931e" text-anchor="middle">2</text>
    <text x="0" y="40" font-family="sans-serif" font-size="11" fill="#f7931e" text-anchor="middle" opacity="0.8">Reward</text>
    <text x="0" y="52" font-family="sans-serif" font-size="11" fill="#f7931e" text-anchor="middle" opacity="0.8">Model</text>
  </g>

  <!-- 箭头 2→3 -->
  <polygon points="305,500 295,496 295,504" fill="#555"/>

  <!-- Step 3: PPO -->
  <g transform="translate(340, 500)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ff6b35" stroke-width="1.5" opacity="0.8"/>
    <text x="0" y="5" font-family="monospace" font-size="20" fill="#ff6b35" text-anchor="middle">3</text>
    <text x="0" y="40" font-family="sans-serif" font-size="11" fill="#ff6b35" text-anchor="middle" opacity="0.9">PPO</text>
    <text x="0" y="52" font-family="sans-serif" font-size="11" fill="#ff6b35" text-anchor="middle" opacity="0.9">+ KL</text>
  </g>

  <!-- 标题 -->
  <text x="400" y="60" font-family="sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">RLHF</text>
  <text x="400" y="95" font-family="sans-serif" font-size="16" fill="#aaaaaa" text-anchor="middle" opacity="0.8">Reinforcement Learning from Human Feedback</text>

  <!-- 副标题 -->
  <text x="400" y="130" font-family="sans-serif" font-size="14" fill="#ff6b35" text-anchor="middle" opacity="0.7">Digging a Safety Basin on the Self-Manifold</text>

  <!-- R ⊂ M 公式 -->
  <text x="680" y="550" font-family="monospace" font-size="20" fill="#4a90d9" text-anchor="middle" opacity="0.6">R ⊂ M</text>
</svg>
