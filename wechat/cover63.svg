<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- 达沃斯雪山轮廓（简化） -->
  <polygon points="0,350 100,280 180,310 280,250 350,290 450,220 520,260 600,200 680,240 750,210 800,250 800,450 0,450" fill="#1f3460" opacity="0.5"/>
  <polygon points="0,380 150,320 250,350 380,300 500,330 620,280 720,310 800,290 800,450 0,450" fill="#1a2744" opacity="0.4"/>

  <!-- 核弹符号（被打叉） -->
  <circle cx="400" cy="200" r="60" fill="none" stroke="#ff4444" stroke-width="3" opacity="0.8"/>
  <text x="400" y="215" text-anchor="middle" font-size="50" fill="#ff4444" opacity="0.8">☢</text>
  <line x1="355" y1="155" x2="445" y2="245" stroke="#ff4444" stroke-width="4" opacity="0.9"/>

  <!-- 芯片图标（右侧） -->
  <rect x="520" y="170" width="50" height="50" rx="5" fill="none" stroke="#76b900" stroke-width="2.5"/>
  <rect x="530" y="180" width="30" height="30" rx="2" fill="#76b900" opacity="0.3"/>
  <!-- 芯片引脚 -->
  <line x1="530" y1="165" x2="530" y2="170" stroke="#76b900" stroke-width="2"/>
  <line x1="545" y1="165" x2="545" y2="170" stroke="#76b900" stroke-width="2"/>
  <line x1="560" y1="165" x2="560" y2="170" stroke="#76b900" stroke-width="2"/>
  <line x1="530" y1="220" x2="530" y2="225" stroke="#76b900" stroke-width="2"/>
  <line x1="545" y1="220" x2="545" y2="225" stroke="#76b900" stroke-width="2"/>
  <line x1="560" y1="220" x2="560" y2="225" stroke="#76b900" stroke-width="2"/>

  <!-- ≠ 符号 -->
  <text x="490" y="205" text-anchor="middle" font-size="36" fill="#ffffff" font-weight="bold">≠</text>

  <!-- 核弹图标（左侧简化） -->
  <ellipse cx="280" cy="195" rx="25" ry="35" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.6"/>

  <!-- 主标题 -->
  <text x="400" y="320" text-anchor="middle" font-size="32" fill="#ffffff" font-weight="bold" font-family="sans-serif">芯片 ≠ 核弹</text>

  <!-- 副标题 -->
  <text x="400" y="360" text-anchor="middle" font-size="18" fill="#aaaaaa" font-family="sans-serif">Claude 的老板在达沃斯说了句大话</text>

  <!-- 引号装饰 -->
  <text x="100" y="100" font-size="80" fill="#ffffff" opacity="0.08" font-family="serif">"</text>
  <text x="680" y="420" font-size="80" fill="#ffffff" opacity="0.08" font-family="serif">"</text>

  <!-- 底部小字 -->
  <text x="400" y="430" text-anchor="middle" font-size="12" fill="#666666" font-family="sans-serif">达沃斯 2026 · 周末杂谈</text>
</svg>
