<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="900" height="500" fill="url(#bg)"/>

  <!-- 网格线装饰 -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="400" x2="900" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="750" y1="0" x2="750" y2="500"/>
  </g>

  <!-- 左侧：汉字"道"大字 -->
  <text x="180" y="290" font-family="serif" font-size="180" fill="url(#glow)" text-anchor="middle">道</text>

  <!-- 中间：箭头和转换符号 -->
  <g transform="translate(320, 250)">
    <!-- 向右箭头 -->
    <path d="M0,0 L80,0 L60,-15 M80,0 L60,15" stroke="#ff6b6b" stroke-width="4" fill="none"/>
    <!-- X符号表示错误转换 -->
    <text x="40" y="-30" font-family="sans-serif" font-size="24" fill="#ff6b6b" text-anchor="middle">✕</text>
  </g>

  <!-- 右侧：韩文"도"和问号 -->
  <text x="520" y="290" font-family="sans-serif" font-size="120" fill="#666666" text-anchor="middle">도</text>
  <text x="620" y="260" font-family="sans-serif" font-size="60" fill="#ff6b6b">?</text>
  <text x="660" y="300" font-family="sans-serif" font-size="60" fill="#ff6b6b">?</text>
  <text x="640" y="340" font-family="sans-serif" font-size="60" fill="#ff6b6b">?</text>

  <!-- 底部小字：道刀稀岛 -->
  <g font-family="serif" font-size="28" fill="#888888" text-anchor="middle">
    <text x="580" y="400">刀</text>
    <text x="640" y="400">稀</text>
    <text x="700" y="400">岛</text>
  </g>

  <!-- AI眼睛符号 -->
  <g transform="translate(800, 80)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="#00d4ff"/>
    <circle cx="5" cy="-5" r="5" fill="#ffffff"/>
  </g>

  <!-- 标题 -->
  <text x="450" y="60" font-family="sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">为什么AI比语言学家更懂文字改革的后果</text>

  <!-- 底部标签 -->
  <rect x="30" y="450" width="120" height="32" rx="16" fill="#00d4ff" fill-opacity="0.2"/>
  <text x="90" y="472" font-family="sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle">Hash Collision</text>

  <rect x="170" y="450" width="80" height="32" rx="16" fill="#ff6b6b" fill-opacity="0.2"/>
  <text x="210" y="472" font-family="sans-serif" font-size="16" fill="#ff6b6b" text-anchor="middle">降维</text>

  <rect x="270" y="450" width="100" height="32" rx="16" fill="#4ade80" fill-opacity="0.2"/>
  <text x="320" y="472" font-family="sans-serif" font-size="16" fill="#4ade80" text-anchor="middle">高熵编码</text>
</svg>
