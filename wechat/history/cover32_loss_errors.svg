<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">
    常见翻车模式
  </text>

  <!-- 第一行：三个图 -->

  <!-- 图1: 一直不降 -->
  <g transform="translate(40, 60)">
    <text x="90" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ff7b72" text-anchor="middle" font-weight="bold">一直不降</text>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">学习率太小</text>

    <!-- 坐标轴 -->
    <line x1="20" y1="30" x2="20" y2="130" stroke="#30363d" stroke-width="1"/>
    <line x1="20" y1="130" x2="160" y2="130" stroke="#30363d" stroke-width="1"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Loss</text>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Step</text>

    <!-- 平直的线（不降） -->
    <path d="M 25 45 Q 50 46, 80 45 Q 110 44, 140 45 L 155 45"
          fill="none" stroke="#ff7b72" stroke-width="2.5" filter="url(#glow)"/>
  </g>

  <!-- 图2: 梯度爆炸 -->
  <g transform="translate(270, 60)">
    <text x="90" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ffa657" text-anchor="middle" font-weight="bold">突然飙升</text>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">梯度爆炸</text>

    <!-- 坐标轴 -->
    <line x1="20" y1="30" x2="20" y2="130" stroke="#30363d" stroke-width="1"/>
    <line x1="20" y1="130" x2="160" y2="130" stroke="#30363d" stroke-width="1"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Loss</text>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Step</text>

    <!-- 先降后飙升 -->
    <path d="M 25 50 Q 40 60, 55 70 Q 70 80, 85 85 Q 95 75, 105 40 L 120 32 L 155 35"
          fill="none" stroke="#ffa657" stroke-width="2.5" filter="url(#glow)"/>
  </g>

  <!-- 图3: 震荡不收敛 -->
  <g transform="translate(500, 60)">
    <text x="90" y="0" font-family="Arial, sans-serif" font-size="12" fill="#d29922" text-anchor="middle" font-weight="bold">震荡不收敛</text>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">学习率太大</text>

    <!-- 坐标轴 -->
    <line x1="20" y1="30" x2="20" y2="130" stroke="#30363d" stroke-width="1"/>
    <line x1="20" y1="130" x2="160" y2="130" stroke="#30363d" stroke-width="1"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Loss</text>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Step</text>

    <!-- 震荡曲线 -->
    <path d="M 25 50 Q 35 90, 50 55 Q 65 95, 80 60 Q 95 100, 110 65 Q 125 95, 140 70 L 155 75"
          fill="none" stroke="#d29922" stroke-width="2.5" filter="url(#glow)"/>
  </g>

  <!-- 第二行：两个图 -->

  <!-- 图4: 卡在局部最优 -->
  <g transform="translate(120, 270)">
    <text x="90" y="0" font-family="Arial, sans-serif" font-size="12" fill="#a371f7" text-anchor="middle" font-weight="bold">降到一半卡住</text>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">卡在局部最优</text>

    <!-- 坐标轴 -->
    <line x1="20" y1="30" x2="20" y2="130" stroke="#30363d" stroke-width="1"/>
    <line x1="20" y1="130" x2="160" y2="130" stroke="#30363d" stroke-width="1"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Loss</text>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Step</text>

    <!-- 先降后平 -->
    <path d="M 25 40 Q 40 55, 55 70 Q 70 80, 85 85 Q 100 87, 115 86 Q 130 85, 145 86 L 155 86"
          fill="none" stroke="#a371f7" stroke-width="2.5" filter="url(#glow)"/>

    <!-- 虚线表示理想情况 -->
    <path d="M 85 85 Q 110 100, 140 115 L 155 120"
          fill="none" stroke="#4ade80" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5"/>
    <text x="160" y="123" font-family="Arial, sans-serif" font-size="8" fill="#4ade80">理想</text>
  </g>

  <!-- 图5: 过拟合 -->
  <g transform="translate(420, 270)">
    <text x="90" y="0" font-family="Arial, sans-serif" font-size="12" fill="#f778ba" text-anchor="middle" font-weight="bold">过拟合</text>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">训练降，验证升</text>

    <!-- 坐标轴 -->
    <line x1="20" y1="30" x2="20" y2="130" stroke="#30363d" stroke-width="1"/>
    <line x1="20" y1="130" x2="160" y2="130" stroke="#30363d" stroke-width="1"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Loss</text>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6e7681">Step</text>

    <!-- 训练Loss：持续下降（绿色） -->
    <path d="M 25 45 Q 50 60, 75 80 Q 100 95, 125 105 L 155 115"
          fill="none" stroke="#4ade80" stroke-width="2.5" filter="url(#glow)"/>

    <!-- 验证Loss：先降后升（粉色） -->
    <path d="M 25 45 Q 50 60, 75 75 Q 90 78, 105 70 Q 120 60, 140 45 L 155 38"
          fill="none" stroke="#f778ba" stroke-width="2.5" filter="url(#glow)"/>

    <!-- 图例 -->
    <line x1="25" y1="150" x2="45" y2="150" stroke="#4ade80" stroke-width="2"/>
    <text x="50" y="153" font-family="Arial, sans-serif" font-size="9" fill="#4ade80">训练</text>
    <line x1="85" y1="150" x2="105" y2="150" stroke="#f778ba" stroke-width="2"/>
    <text x="110" y="153" font-family="Arial, sans-serif" font-size="9" fill="#f778ba">验证</text>
  </g>

  <!-- 底部说明 -->
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="11" fill="#6e7681" text-anchor="middle">
    Loss 曲线是人类唯一能看懂的窗口——学会看曲线，才能调参数
  </text>
</svg>
