<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- 装饰网格 -->
  <g opacity="0.1" stroke="#e94560" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>

  <!-- 左侧：封锁符号 -->
  <g transform="translate(200, 280)">
    <!-- 禁止圆环 -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#e94560" stroke-width="8"/>
    <line x1="-56" y1="-56" x2="56" y2="56" stroke="#e94560" stroke-width="8"/>
    <!-- 中国地图轮廓简化 -->
    <text x="0" y="15" font-family="serif" font-size="60" fill="#e94560" text-anchor="middle" opacity="0.6">CN</text>
  </g>

  <!-- 中间：数据流 -->
  <g transform="translate(400, 280)">
    <!-- 数据流箭头 -->
    <path d="M-80,0 L80,0" stroke="#4ecca3" stroke-width="3" stroke-dasharray="10,5"/>
    <polygon points="85,-8 85,8 100,0" fill="#4ecca3"/>
    <!-- 中文字符流 -->
    <text x="-60" y="-30" font-family="serif" font-size="16" fill="#4ecca3" opacity="0.8">道</text>
    <text x="-20" y="-45" font-family="serif" font-size="14" fill="#4ecca3" opacity="0.6">气</text>
    <text x="20" y="-25" font-family="serif" font-size="18" fill="#4ecca3" opacity="0.9">心</text>
    <text x="50" y="-40" font-family="serif" font-size="15" fill="#4ecca3" opacity="0.7">经</text>
    <text x="-40" y="40" font-family="serif" font-size="14" fill="#4ecca3" opacity="0.5">躺平</text>
    <text x="30" y="45" font-family="serif" font-size="13" fill="#4ecca3" opacity="0.6">内卷</text>
  </g>

  <!-- 右侧：AI大脑 -->
  <g transform="translate(600, 280)">
    <!-- 大脑轮廓 -->
    <ellipse cx="0" cy="0" rx="70" ry="60" fill="none" stroke="#4ecca3" stroke-width="3"/>
    <!-- 神经网络节点 -->
    <circle cx="-30" cy="-20" r="8" fill="#4ecca3" opacity="0.8"/>
    <circle cx="20" cy="-25" r="6" fill="#4ecca3" opacity="0.6"/>
    <circle cx="-15" cy="15" r="7" fill="#4ecca3" opacity="0.7"/>
    <circle cx="25" cy="10" r="9" fill="#4ecca3" opacity="0.9"/>
    <circle cx="0" cy="-5" r="5" fill="#4ecca3" opacity="0.5"/>
    <!-- 连接线 -->
    <line x1="-30" y1="-20" x2="0" y2="-5" stroke="#4ecca3" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="-25" x2="0" y2="-5" stroke="#4ecca3" stroke-width="1" opacity="0.4"/>
    <line x1="-15" y1="15" x2="0" y2="-5" stroke="#4ecca3" stroke-width="1" opacity="0.4"/>
    <line x1="25" y1="10" x2="0" y2="-5" stroke="#4ecca3" stroke-width="1" opacity="0.4"/>
    <!-- 中文在核心 -->
    <text x="0" y="3" font-family="serif" font-size="14" fill="#fff" text-anchor="middle">中</text>
  </g>

  <!-- 标题 -->
  <text x="400" y="80" font-family="sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">封杀中国的AI公司</text>
  <text x="400" y="130" font-family="sans-serif" font-size="32" font-weight="bold" fill="#e94560" text-anchor="middle">训练出最懂中国的AI</text>

  <!-- 底部标签 -->
  <g transform="translate(400, 520)">
    <rect x="-150" y="-20" width="100" height="30" rx="5" fill="#e94560" opacity="0.2"/>
    <text x="-100" y="2" font-family="sans-serif" font-size="14" fill="#e94560" text-anchor="middle">政治封锁</text>

    <rect x="50" y="-20" width="100" height="30" rx="5" fill="#4ecca3" opacity="0.2"/>
    <text x="100" y="2" font-family="sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle">数学诚实</text>
  </g>

  <!-- 副标题 -->
  <text x="400" y="560" font-family="sans-serif" font-size="16" fill="#888" text-anchor="middle">从"汉化菜单"到"汉化灵魂"</text>
</svg>
