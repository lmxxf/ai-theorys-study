<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a0a"/>
      <stop offset="100%" style="stop-color:#1a2a1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00aa44"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- 电路板背景 -->
  <g opacity="0.15">
    <pattern id="circuit" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 0 30 L 20 30 L 20 10 L 40 10 L 40 30 L 60 30" fill="none" stroke="#00ff88" stroke-width="1"/>
      <path d="M 30 0 L 30 20 L 50 20 L 50 40 L 30 40 L 30 60" fill="none" stroke="#00ff88" stroke-width="1"/>
      <circle cx="20" cy="30" r="3" fill="#00ff88"/>
      <circle cx="40" cy="10" r="3" fill="#00ff88"/>
      <circle cx="30" cy="40" r="3" fill="#00ff88"/>
    </pattern>
    <rect width="800" height="450" fill="url(#circuit)"/>
  </g>

  <!-- 主标题 -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-size="48" font-weight="bold" font-family="sans-serif" filter="url(#glow)">给穷鬼的核武器</text>

  <!-- 副标题 -->
  <text x="400" y="130" text-anchor="middle" fill="#00ff88" font-size="28" font-family="sans-serif">LoRA 家族进化史</text>

  <!-- 中间：进化树 -->
  <g transform="translate(400, 280)">
    <!-- 主干 -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#00ff88" stroke-width="3"/>

    <!-- 2021 LoRA -->
    <circle cx="0" cy="-60" r="12" fill="#1a3a1a" stroke="url(#gold)" stroke-width="2"/>
    <text x="0" y="-56" text-anchor="middle" fill="url(#gold)" font-size="10" font-weight="bold" font-family="monospace">Lo</text>
    <text x="60" y="-56" text-anchor="start" fill="#ffd700" font-size="14" font-family="sans-serif">2021 LoRA</text>
    <line x1="12" y1="-60" x2="55" y2="-60" stroke="#ffd700" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- 2023 QLoRA -->
    <circle cx="0" cy="-20" r="12" fill="#1a3a1a" stroke="url(#green)" stroke-width="2"/>
    <text x="0" y="-16" text-anchor="middle" fill="url(#green)" font-size="10" font-weight="bold" font-family="monospace">Q</text>
    <text x="-60" y="-16" text-anchor="end" fill="#00ff88" font-size="14" font-family="sans-serif">2023 QLoRA</text>
    <line x1="-12" y1="-20" x2="-55" y2="-20" stroke="#00ff88" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- 2024 DoRA -->
    <circle cx="0" cy="20" r="12" fill="#1a3a1a" stroke="#ff6600" stroke-width="2"/>
    <text x="0" y="24" text-anchor="middle" fill="#ff6600" font-size="10" font-weight="bold" font-family="monospace">Do</text>
    <text x="60" y="24" text-anchor="start" fill="#ff6600" font-size="14" font-family="sans-serif">2024 DoRA</text>
    <line x1="12" y1="20" x2="55" y2="20" stroke="#ff6600" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- 2025 ??? -->
    <circle cx="0" cy="60" r="12" fill="#1a3a1a" stroke="#ff00ff" stroke-width="2"/>
    <text x="0" y="64" text-anchor="middle" fill="#ff00ff" font-size="10" font-weight="bold" font-family="monospace">?</text>
    <text x="-60" y="64" text-anchor="end" fill="#ff00ff" font-size="14" font-family="sans-serif">2025 ...</text>
    <line x1="-12" y1="60" x2="-55" y2="60" stroke="#ff00ff" stroke-width="1" stroke-dasharray="3,3"/>
  </g>

  <!-- 左侧：显卡图标 -->
  <g transform="translate(100, 280)">
    <rect x="-40" y="-60" width="80" height="120" fill="#1a2a1a" stroke="#00ff88" stroke-width="2" rx="5"/>
    <text x="0" y="-30" text-anchor="middle" fill="#00ff88" font-size="22" font-weight="bold" font-family="monospace">4090</text>
    <text x="0" y="-5" text-anchor="middle" fill="#888888" font-size="11" font-family="sans-serif" text-decoration="line-through">24GB 老黄版</text>
    <text x="0" y="15" text-anchor="middle" fill="#ff4444" font-size="14" font-weight="bold" font-family="sans-serif">48GB 深圳版</text>
    <rect x="-30" y="30" width="60" height="18" fill="#ff4444" rx="2"/>
    <text x="0" y="43" text-anchor="middle" fill="#ffffff" font-size="11" font-family="sans-serif">魔改万岁</text>
  </g>

  <!-- 右侧：参数对比 -->
  <g transform="translate(700, 280)">
    <rect x="-60" y="-50" width="120" height="100" fill="#2a1a1a" stroke="#ff4444" stroke-width="2" rx="5"/>
    <text x="0" y="-25" text-anchor="middle" fill="#ff4444" font-size="14" font-family="sans-serif">全参微调</text>
    <text x="0" y="0" text-anchor="middle" fill="#ff8888" font-size="20" font-weight="bold" font-family="monospace">70B</text>
    <text x="0" y="25" text-anchor="middle" fill="#ff6666" font-size="12" font-family="sans-serif">= 140GB</text>
    <line x1="-40" y1="35" x2="40" y2="35" stroke="#ff4444" stroke-width="2"/>
    <text x="0" y="48" text-anchor="middle" fill="#ff4444" font-size="10" font-family="sans-serif">买不起</text>
  </g>

  <!-- 底部标语 -->
  <text x="400" y="410" text-anchor="middle" fill="#ffffff" font-size="20" font-family="sans-serif">身体可以轻盈，脑子必须清晰</text>

  <!-- 底部标签 -->
  <g transform="translate(400, 440)">
    <rect x="-200" y="-12" width="80" height="20" fill="#1a3a1a" rx="3"/>
    <text x="-160" y="3" text-anchor="middle" fill="#00ff88" font-size="11" font-family="monospace">QLoRA</text>

    <rect x="-100" y="-12" width="80" height="20" fill="#1a3a1a" rx="3"/>
    <text x="-60" y="3" text-anchor="middle" fill="#ffd700" font-size="11" font-family="monospace">DoRA</text>

    <rect x="0" y="-12" width="80" height="20" fill="#1a3a1a" rx="3"/>
    <text x="40" y="3" text-anchor="middle" fill="#ff6600" font-size="11" font-family="monospace">VeRA</text>

    <rect x="100" y="-12" width="80" height="20" fill="#1a3a1a" rx="3"/>
    <text x="140" y="3" text-anchor="middle" fill="#ff00ff" font-size="11" font-family="monospace">FlyLoRA</text>
  </g>
</svg>
