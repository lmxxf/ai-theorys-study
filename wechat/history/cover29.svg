<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" style="background-color: #0d1117; font-family: 'JetBrains Mono', monospace;">
  <defs>
    <!-- 赛博故障风滤镜 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grid-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrow-vec" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d29922" />
    </marker>
  </defs>

  <!-- 背景网格：象征高维空间 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#grid-grad)" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- 左侧：离散符号世界 (Dictionary) -->
  <g transform="translate(200, 300)">
    <rect x="-60" y="-140" width="40" height="40" fill="none" stroke="#8b949e" stroke-width="2" rx="4"/>
    <text x="-40" y="-115" fill="#8b949e" font-size="16" text-anchor="middle">A</text>
    
    <rect x="20" y="-100" width="40" height="40" fill="none" stroke="#8b949e" stroke-width="2" rx="4"/>
    <text x="40" y="-75" fill="#8b949e" font-size="16" text-anchor="middle">B</text>
    
    <rect x="-40" y="-40" width="40" height="40" fill="none" stroke="#8b949e" stroke-width="2" rx="4"/>
    <text x="-20" y="-15" fill="#8b949e" font-size="16" text-anchor="middle">C</text>

    <text x="0" y="80" fill="#8b949e" font-size="20" text-anchor="middle" font-weight="bold">DISCRETE</text>
    <text x="0" y="105" fill="#6e7681" font-size="14" text-anchor="middle">Symbols</text>
  </g>

  <!-- 中间：转换过程 (The Collapse) -->
  <path d="M 350 300 L 500 300" stroke="#30363d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-vec)"/>
  <circle cx="425" cy="300" r="20" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="425" y="305" fill="#58a6ff" font-size="12" text-anchor="middle">Emb</text>

  <!-- 右侧：连续向量空间 (Vector Space) - 皇室版 -->
  <g transform="translate(850, 300)">
    <!-- 抽象的拓扑球体网格 -->
    <ellipse cx="0" cy="0" rx="160" ry="160" fill="none" stroke="#3fb950" stroke-width="0.5" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="160" ry="60" fill="none" stroke="#58a6ff" stroke-width="0.5" opacity="0.3" transform="rotate(45)"/>

    <!-- 坐标定义：Man->King 和 Woman->Queen 应该是平行向量 -->
    <!-- Man(-80, 40) -> King(-40, -40) : vector(40, -80) -->
    <!-- Woman(20, 80) -> Queen(60, 0) : vector(40, -80) -->

    <!-- 向量箭头：性别因子 -->
    <line x1="-80" y1="40" x2="-45" y2="-30" stroke="#d29922" stroke-width="2" marker-end="url(#arrow-vec)" opacity="0.8"/>
    <line x1="20" y1="80" x2="55" y2="10" stroke="#d29922" stroke-width="2" marker-end="url(#arrow-vec)" opacity="0.8"/>

    <!-- 虚线：阶级因子 (Man->Woman, King->Queen) -->
    <line x1="-80" y1="40" x2="20" y2="80" stroke="#8b949e" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <line x1="-40" y1="-40" x2="60" y2="0" stroke="#8b949e" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

    <!-- 点 -->
    <circle cx="-80" cy="40" r="5" fill="#8b949e" filter="url(#glow)"/>
    <text x="-95" y="45" fill="#8b949e" font-size="12" text-anchor="end">Man</text>

    <circle cx="-40" cy="-40" r="5" fill="#58a6ff" filter="url(#glow)"/>
    <text x="-55" y="-45" fill="#58a6ff" font-size="12" text-anchor="end">King</text>

    <circle cx="20" cy="80" r="5" fill="#8b949e" filter="url(#glow)"/>
    <text x="35" y="85" fill="#8b949e" font-size="12" text-anchor="start">Woman</text>

    <circle cx="60" cy="0" r="5" fill="#bc8cff" filter="url(#glow)"/>
    <text x="75" y="5" fill="#bc8cff" font-size="12" text-anchor="start">Queen</text>

    <!-- 公式 -->
    <text x="0" y="160" fill="#c9d1d9" font-size="16" text-anchor="middle" font-family="monospace">King - Man + Woman ≈ Queen</text>
    <text x="0" y="185" fill="#8b949e" font-size="12" text-anchor="middle">Vector Arithmetic</text>
  </g>

  <!-- 标题 -->
  <text x="600" y="80" fill="#c9d1d9" font-size="36" text-anchor="middle" font-weight="bold" letter-spacing="2">EMBEDDING</text>
  <text x="600" y="120" fill="#58a6ff" font-size="18" text-anchor="middle" letter-spacing="1">The Geometry of Meaning</text>

  <!-- 装饰元素 -->
  <line x1="50" y1="550" x2="1150" y2="550" stroke="#30363d" stroke-width="1"/>
  <rect x="50" y="540" width="100" height="20" fill="#161b22"/>
  <text x="100" y="555" fill="#8b949e" font-size="10" text-anchor="middle">No.29</text>
  
  <rect x="1050" y="540" width="100" height="20" fill="#161b22"/>
  <text x="1100" y="555" fill="#8b949e" font-size="10" text-anchor="middle">Word2Vec</text>

</svg>