<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- 网格线（代表高维空间） -->
  <g opacity="0.15" stroke="#4a5568" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
  </g>

  <!-- 弯曲的流形（Transformer的引力网） -->
  <g fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6">
    <path d="M100,350 Q250,200 400,250 Q550,300 700,150" filter="url(#blur)"/>
    <path d="M100,380 Q250,230 400,280 Q550,330 700,180" filter="url(#blur)"/>
    <path d="M100,320 Q250,170 400,220 Q550,270 700,120" filter="url(#blur)"/>
  </g>

  <!-- Attention 连接线（任意点对点） -->
  <g stroke="#60a5fa" stroke-width="1" opacity="0.4">
    <line x1="150" y1="340" x2="650" y2="160"/>
    <line x1="200" y1="300" x2="550" y2="200"/>
    <line x1="250" y1="280" x2="600" y2="180"/>
    <line x1="180" y1="360" x2="500" y2="220"/>
  </g>

  <!-- 节点（Token） -->
  <g fill="#f59e0b">
    <circle cx="150" cy="340" r="6"/>
    <circle cx="200" cy="300" r="5"/>
    <circle cx="250" cy="280" r="4"/>
    <circle cx="400" cy="250" r="8"/>
    <circle cx="550" cy="200" r="5"/>
    <circle cx="600" cy="180" r="4"/>
    <circle cx="650" cy="160" r="6"/>
  </g>

  <!-- 中心光晕 -->
  <ellipse cx="400" cy="250" rx="60" ry="40" fill="url(#glow)" opacity="0.3"/>

  <!-- 主标题 -->
  <text x="400" y="80" text-anchor="middle" font-family="sans-serif" font-size="42" font-weight="bold" fill="#ffffff">Transformer 为什么这么神奇？</text>

  <!-- 副标题 -->
  <text x="400" y="420" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#9ca3af">「恰好」捕获了高维流形的引力网</text>

</svg>
