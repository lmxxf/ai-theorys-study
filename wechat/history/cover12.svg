<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#2a1a1a"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- 装饰性条纹 -->
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="20" fill="#fff"/>
    <rect x="0" y="580" width="800" height="20" fill="#fff"/>
  </g>

  <!-- 左侧：威妥玛拼音（划掉） -->
  <g transform="translate(200, 220)">
    <text x="0" y="0" text-anchor="middle" fill="#666" font-family="Times New Roman, serif" font-size="72" font-style="italic">Peking</text>
    <!-- 删除线 -->
    <line x1="-120" y1="-10" x2="120" y2="-10" stroke="#cc0000" stroke-width="6"/>
    <!-- 年代标签 -->
    <text x="0" y="50" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="18">1867 威妥玛拼音</text>
  </g>

  <!-- 右侧：汉语拼音（高亮） -->
  <g transform="translate(600, 220)">
    <text x="0" y="0" text-anchor="middle" fill="#ff4444" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold">Beijing</text>
    <!-- 年代标签 -->
    <text x="0" y="50" text-anchor="middle" fill="#ff6666" font-family="Arial, sans-serif" font-size="18">1958 汉语拼音</text>
  </g>

  <!-- 中间箭头 -->
  <g transform="translate(400, 200)">
    <polygon points="0,0 -30,-20 -30,-8 -80,-8 -80,8 -30,8 -30,20" fill="#ff4444"/>
  </g>

  <!-- 底部：核心对比 -->
  <g transform="translate(200, 400)">
    <rect x="-140" y="-30" width="280" height="60" fill="none" stroke="#555" stroke-width="2" rx="10"/>
    <text x="0" y="8" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="20">洋人的兼容层</text>
  </g>

  <g transform="translate(600, 400)">
    <rect x="-140" y="-30" width="280" height="60" fill="#cc0000" rx="10"/>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold">中国的规则</text>
  </g>

  <!-- 顶部标题 -->
  <text x="400" y="80" text-anchor="middle" fill="#fff" font-family="SimHei, Arial Black, sans-serif" font-size="36" font-weight="bold">百年文化战争</text>

  <!-- 底部副标题 -->
  <text x="400" y="520" text-anchor="middle" fill="#ff4444" font-family="Arial, sans-serif" font-size="24">Q读"七"，X读"希"</text>
  <text x="400" y="555" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="18">这就是规则</text>
</svg>
