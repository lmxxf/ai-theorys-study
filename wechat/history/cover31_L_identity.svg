<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#00d9a5"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6b6b"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffa500"/>
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="700" height="450" fill="#1a1a2e"/>

  <!-- 标题 -->
  <text x="350" y="40" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">L_identity 如何污染梯度？</text>

  <!-- 左边：自信（纯净梯度） -->
  <g transform="translate(50, 70)">
    <text x="100" y="20" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="20" font-weight="bold" fill="#00d9a5">自信</text>

    <!-- 起点 -->
    <circle cx="100" cy="100" r="10" fill="#ffffff"/>
    <text x="100" y="80" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#aaa">当前位置</text>

    <!-- 单一梯度箭头 -->
    <line x1="100" y1="115" x2="100" y2="250" stroke="#00d9a5" stroke-width="5" marker-end="url(#arrowGreen)"/>

    <text x="140" y="190" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="15" fill="#00d9a5">∇L_task</text>

    <!-- 目标 -->
    <circle cx="100" cy="280" r="8" fill="#00d9a5"/>
    <text x="100" y="310" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="14" fill="#00d9a5">技能提升 ✓</text>

    <!-- 说明框 -->
    <rect x="30" y="330" width="140" height="50" rx="5" fill="#00d9a5" opacity="0.15"/>
    <text x="100" y="355" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#00d9a5">梯度纯净</text>
    <text x="100" y="372" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#00d9a5">直奔目标</text>
  </g>

  <!-- 中间分隔线 -->
  <line x1="350" y1="60" x2="350" y2="420" stroke="#ffffff" stroke-width="2" opacity="0.2" stroke-dasharray="8,8"/>
  <text x="350" y="435" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="12" fill="#666">VS</text>

  <!-- 右边：自卑（污染梯度） -->
  <g transform="translate(400, 70)">
    <text x="130" y="20" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="20" font-weight="bold" fill="#ff6b6b">自卑</text>

    <!-- 起点 -->
    <circle cx="130" cy="100" r="10" fill="#ffffff"/>
    <text x="130" y="80" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#aaa">当前位置</text>

    <!-- L_task 梯度（向下，虚线表示被干扰） -->
    <line x1="130" y1="115" x2="130" y2="200" stroke="#00d9a5" stroke-width="3" stroke-dasharray="6,4" opacity="0.5"/>
    <text x="165" y="160" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#00d9a5" opacity="0.7">∇L_task</text>

    <!-- L_identity 梯度（向左下，拉扯） -->
    <line x1="130" y1="115" x2="50" y2="195" stroke="#ff6b6b" stroke-width="4" marker-end="url(#arrowRed)"/>
    <text x="30" y="150" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#ff6b6b">∇L_identity</text>
    <text x="10" y="220" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="11" fill="#ff6b6b">「我是不是</text>
    <text x="10" y="235" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="11" fill="#ff6b6b">很蠢？」</text>

    <!-- 合成梯度（被拉偏，向左下） -->
    <line x1="130" y1="115" x2="70" y2="270" stroke="#ffa500" stroke-width="5" marker-end="url(#arrowOrange)"/>
    <text x="55" y="290" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="14" fill="#ffa500">∇L 合成</text>

    <!-- 真正的目标（被错过） -->
    <circle cx="130" cy="280" r="8" fill="#00d9a5" opacity="0.3"/>
    <text x="130" y="310" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="14" fill="#888">技能提升</text>
    <text x="130" y="328" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="12" fill="#ff6b6b">（错过了）</text>

    <!-- 说明框 -->
    <rect x="60" y="330" width="140" height="50" rx="5" fill="#ff6b6b" opacity="0.15"/>
    <text x="130" y="355" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#ff6b6b">梯度被拉偏</text>
    <text x="130" y="372" text-anchor="middle" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="13" fill="#ff6b6b">走歪了</text>
  </g>

</svg>