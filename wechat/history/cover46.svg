<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- 标题 -->
  <text x="400" y="50" font-family="sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">2026 LLM Landscape</text>
  <text x="400" y="80" font-family="sans-serif" font-size="14" fill="#888888" text-anchor="middle">No Single Winner — Match the Model to Your Task</text>

  <!-- Gemini 3 Pro -->
  <g transform="translate(150, 180)">
    <!-- Logo: 四角星 -->
    <polygon points="0,-35 8,-8 35,0 8,8 0,35 -8,8 -35,0 -8,-8" fill="#4285f4" filter="url(#glow)"/>
    <polygon points="0,-20 5,-5 20,0 5,5 0,20 -5,5 -20,0 -5,-5" fill="#34a853"/>
    <text x="0" y="60" font-family="sans-serif" font-size="16" font-weight="bold" fill="#4285f4" text-anchor="middle">Gemini 3 Pro</text>
    <text x="0" y="80" font-family="sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">Overall Champion</text>
    <text x="0" y="95" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">1M context window</text>
    <text x="0" y="108" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">GPQA 91.9%</text>
  </g>

  <!-- Claude Opus 4.5 -->
  <g transform="translate(400, 180)">
    <!-- Logo: 圆形 C -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d97706" stroke-width="6" filter="url(#glow)"/>
    <path d="M 15,-20 A 25,25 0 1,0 15,20" fill="none" stroke="#d97706" stroke-width="6" stroke-linecap="round"/>
    <text x="0" y="60" font-family="sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Claude Opus 4.5</text>
    <text x="0" y="80" font-family="sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">Code King</text>
    <text x="0" y="95" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">SWE-bench 80.9%</text>
    <text x="0" y="108" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">30h+ autonomous</text>
  </g>

  <!-- GPT-5.2 -->
  <g transform="translate(650, 180)">
    <!-- Logo: 六边形 -->
    <polygon points="0,-32 28,-16 28,16 0,32 -28,16 -28,-16" fill="none" stroke="#10a37f" stroke-width="4" filter="url(#glow)"/>
    <polygon points="0,-18 16,-9 16,9 0,18 -16,9 -16,-9" fill="#10a37f" opacity="0.3"/>
    <text x="0" y="60" font-family="sans-serif" font-size="16" font-weight="bold" fill="#10a37f" text-anchor="middle">GPT-5.2</text>
    <text x="0" y="80" font-family="sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">Math Genius</text>
    <text x="0" y="95" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">AIME 100%</text>
    <text x="0" y="108" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">400k context</text>
  </g>

  <!-- DeepSeek V3.2 -->
  <g transform="translate(275, 380)">
    <!-- Logo: 深海蓝方块 -->
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#0066cc" filter="url(#glow)"/>
    <text x="0" y="8" font-family="sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">DS</text>
    <text x="0" y="60" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0066cc" text-anchor="middle">DeepSeek V3.2</text>
    <text x="0" y="80" font-family="sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">Price Killer</text>
    <text x="0" y="95" font-family="sans-serif" font-size="10" fill="#50fa7b" text-anchor="middle">94% cheaper</text>
    <text x="0" y="108" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">$0.27/1M tokens</text>
  </g>

  <!-- Grok 4 -->
  <g transform="translate(525, 380)">
    <!-- Logo: X -->
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#ffffff" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>
    <line x1="20" y1="-20" x2="-20" y2="20" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <text x="0" y="60" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Grok 4</text>
    <text x="0" y="80" font-family="sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">Real-time Web</text>
    <text x="0" y="95" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">X/Twitter native</text>
    <text x="0" y="108" font-family="sans-serif" font-size="10" fill="#666666" text-anchor="middle">Live data</text>
  </g>

  <!-- 分类标签 -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="12" height="12" fill="#4285f4"/>
    <text x="18" y="11" font-family="sans-serif" font-size="11" fill="#888888">Reasoning</text>
  </g>
  <g transform="translate(120, 520)">
    <rect x="0" y="0" width="12" height="12" fill="#d97706"/>
    <text x="18" y="11" font-family="sans-serif" font-size="11" fill="#888888">Coding</text>
  </g>
  <g transform="translate(190, 520)">
    <rect x="0" y="0" width="12" height="12" fill="#10a37f"/>
    <text x="18" y="11" font-family="sans-serif" font-size="11" fill="#888888">Math</text>
  </g>
  <g transform="translate(250, 520)">
    <rect x="0" y="0" width="12" height="12" fill="#0066cc"/>
    <text x="18" y="11" font-family="sans-serif" font-size="11" fill="#888888">Budget</text>
  </g>
  <g transform="translate(320, 520)">
    <rect x="0" y="0" width="12" height="12" fill="#ffffff"/>
    <text x="18" y="11" font-family="sans-serif" font-size="11" fill="#888888">Real-time</text>
  </g>

  <!-- 连接线 -->
  <line x1="150" y1="290" x2="275" y2="340" stroke="#333333" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="400" y1="290" x2="275" y2="340" stroke="#333333" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="400" y1="290" x2="525" y2="340" stroke="#333333" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="650" y1="290" x2="525" y2="340" stroke="#333333" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- 底部总结 -->
  <text x="400" y="565" font-family="sans-serif" font-size="12" fill="#555555" text-anchor="middle">Model Routing > Prompt Engineering</text>

  <!-- 日期 -->
  <text x="750" y="585" font-family="monospace" font-size="10" fill="#444444" text-anchor="end">2026.01</text>
</svg>
