<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gpu" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- GPU 示意图（左侧） -->
  <g transform="translate(80, 120)">
    <!-- GPU 外框 -->
    <rect x="0" y="0" width="200" height="180" rx="10" fill="#0f172a" stroke="#4ade80" stroke-width="2"/>
    <text x="100" y="-15" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GPU</text>

    <!-- 核心阵列 -->
    <g transform="translate(15, 15)">
      <!-- 8x6 的核心格子 -->
      <rect x="0" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="22" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>
      <rect x="44" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="66" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.7"/>
      <rect x="88" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
      <rect x="110" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="132" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.75"/>
      <rect x="154" y="0" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>

      <rect x="0" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>
      <rect x="22" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="44" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.75"/>
      <rect x="66" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
      <rect x="88" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="110" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>
      <rect x="132" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="154" y="22" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.7"/>

      <rect x="0" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="22" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.7"/>
      <rect x="44" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
      <rect x="66" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="88" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.75"/>
      <rect x="110" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="132" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>
      <rect x="154" y="44" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>

      <rect x="0" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.75"/>
      <rect x="22" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="44" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>
      <rect x="66" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.7"/>
      <rect x="88" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="110" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
      <rect x="132" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.75"/>
      <rect x="154" y="66" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>

      <rect x="0" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
      <rect x="22" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.75"/>
      <rect x="44" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="66" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>
      <rect x="88" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.7"/>
      <rect x="110" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="132" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
      <rect x="154" y="88" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>

      <rect x="0" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="22" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
      <rect x="44" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.7"/>
      <rect x="66" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="88" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.8"/>
      <rect x="110" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.75"/>
      <rect x="132" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.9"/>
      <rect x="154" y="110" width="18" height="18" rx="2" fill="url(#gpu)" opacity="0.85"/>
    </g>

    <text x="100" y="165" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">几千个核心，想并行</text>
  </g>

  <!-- 箭头 -->
  <g transform="translate(300, 200)">
    <path d="M 0 0 L 80 0 L 80 -10 L 100 5 L 80 20 L 80 10 L 0 10 Z" fill="#f59e0b"/>
    <text x="50" y="40" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12">驱动</text>
  </g>

  <!-- Transformer 示意（右侧） -->
  <g transform="translate(430, 100)">
    <rect x="0" y="0" width="280" height="220" rx="10" fill="#0f172a" stroke="#f59e0b" stroke-width="2"/>
    <text x="140" y="-15" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TRANSFORMER</text>

    <!-- QKV 三个矩阵 -->
    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="70" height="50" rx="5" fill="#3b82f6" opacity="0.8"/>
      <text x="35" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Q</text>
    </g>
    <g transform="translate(105, 30)">
      <rect x="0" y="0" width="70" height="50" rx="5" fill="#8b5cf6" opacity="0.8"/>
      <text x="35" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">K</text>
    </g>
    <g transform="translate(190, 30)">
      <rect x="0" y="0" width="70" height="50" rx="5" fill="#ec4899" opacity="0.8"/>
      <text x="35" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">V</text>
    </g>

    <!-- 说明文字 -->
    <text x="140" y="110" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">查字典 → 点积 → Softmax</text>

    <!-- 多头 -->
    <g transform="translate(30, 130)">
      <rect x="0" y="0" width="220" height="35" rx="5" fill="#0ea5e9" opacity="0.6"/>
      <text x="110" y="23" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13">Multi-Head: 8个角度同时看</text>
    </g>

    <!-- 位置编码 -->
    <g transform="translate(30, 175)">
      <rect x="0" y="0" width="220" height="30" rx="5" fill="#10b981" opacity="0.6"/>
      <text x="110" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Positional Encoding: 贴号码牌</text>
    </g>
  </g>

  <!-- 主标题 -->
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Transformer 是怎么发明的？</text>

  <!-- 副标题 -->
  <text x="400" y="408" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">回到深度学习的蛮荒时代@2016</text>

</svg>
