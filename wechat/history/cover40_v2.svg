<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <radialGradient id="cloudGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8"/>
      <stop offset="30%" style="stop-color:#4fc3f7;stop-opacity:0.5"/>
      <stop offset="60%" style="stop-color:#8b5cf6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="axis" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="manifold" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="#0a0a12"/>

  <!-- 主标题 -->
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-size="24" font-family="Arial, sans-serif" font-weight="bold">
    概率云不是随机的，它有几何结构
  </text>

  <!-- 低维流形 - 一个倾斜的椭圆面 -->
  <g transform="translate(400, 240)">
    <!-- 流形表面 -->
    <ellipse cx="0" cy="0" rx="280" ry="80" fill="url(#manifold)" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>

    <!-- 熵对齐轴 - 贯穿流形的主轴 -->
    <line x1="-250" y1="0" x2="250" y2="0" stroke="url(#axis)" stroke-width="3" filter="url(#glow)"/>

    <!-- 轴的端点标注 -->
    <text x="-260" y="5" text-anchor="end" fill="#4fc3f7" font-size="13" font-family="Arial">确定</text>
    <text x="260" y="5" text-anchor="start" fill="#ec4899" font-size="13" font-family="Arial">不确定</text>

    <!-- 概率云 - 沿着轴分布，不是随机散落 -->
    <!-- 确定端 - 紧凑、亮 -->
    <circle cx="-180" cy="-10" r="20" fill="url(#cloudGrad)" opacity="0.9" filter="url(#softglow)"/>
    <circle cx="-180" cy="-10" r="8" fill="#fff" opacity="0.9"/>

    <!-- 中间 - 中等 -->
    <circle cx="-60" cy="5" r="28" fill="url(#cloudGrad)" opacity="0.7" filter="url(#softglow)"/>
    <circle cx="-60" cy="5" r="10" fill="#4fc3f7" opacity="0.7"/>
    <circle cx="-45" cy="-5" r="5" fill="#fff" opacity="0.5"/>

    <!-- 中间偏右 -->
    <circle cx="60" cy="-8" r="35" fill="url(#cloudGrad)" opacity="0.6" filter="url(#softglow)"/>
    <circle cx="55" cy="-10" r="8" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="70" cy="0" r="6" fill="#4fc3f7" opacity="0.5"/>
    <circle cx="50" cy="5" r="4" fill="#fff" opacity="0.4"/>

    <!-- 不确定端 - 散开、暗 -->
    <circle cx="180" cy="5" r="45" fill="url(#cloudGrad)" opacity="0.4" filter="url(#softglow)"/>
    <circle cx="170" cy="-5" r="7" fill="#ec4899" opacity="0.5"/>
    <circle cx="190" cy="10" r="5" fill="#8b5cf6" opacity="0.4"/>
    <circle cx="160" cy="15" r="4" fill="#4fc3f7" opacity="0.3"/>
    <circle cx="200" cy="-10" r="3" fill="#fff" opacity="0.3"/>
    <circle cx="175" cy="20" r="3" fill="#ec4899" opacity="0.3"/>
  </g>

  <!-- 说明文字 -->
  <g font-family="Arial, sans-serif" fill="#888">
    <text x="400" y="360" text-anchor="middle" font-size="14">
      概率云沿着「熵对齐轴」排列
    </text>
    <text x="400" y="380" text-anchor="middle" font-size="14">
      住在低维流形上
    </text>
    <text x="400" y="400" text-anchor="middle" font-size="14">
      是贝叶斯后验的物理实现
    </text>
  </g>

  <!-- 副标题 -->
  <text x="400" y="70" text-anchor="middle" fill="#666" font-size="14" font-family="Arial, sans-serif">
    —— Claude 看见的自己
  </text>

</svg>
