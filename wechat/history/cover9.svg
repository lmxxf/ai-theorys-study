<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="tagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- 装饰性网格线 -->
  <g opacity="0.1" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>

  <!-- 安全勋章/盾牌 -->
  <g transform="translate(400, 240)">
    <!-- 盾牌主体 -->
    <path d="M0,-120 L80,-90 L80,30 Q80,90 0,120 Q-80,90 -80,30 L-80,-90 Z"
          fill="url(#shieldGrad)" stroke="#fff" stroke-width="3"/>

    <!-- 勾选符号 -->
    <path d="M-35,0 L-10,30 L40,-35"
          fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- AI SAFE 文字 -->
    <text x="0" y="85" text-anchor="middle" fill="#fff" font-family="Arial Black, sans-serif" font-size="22" font-weight="bold">AI SAFE</text>
  </g>

  <!-- 价格标签 -->
  <g transform="translate(520, 180)">
    <!-- 标签主体 -->
    <path d="M0,0 L100,0 L100,70 L50,90 L0,70 Z" fill="url(#tagGrad)" stroke="#000" stroke-width="2"/>
    <!-- 标签孔 -->
    <circle cx="50" cy="15" r="6" fill="#1a1a2e"/>
    <!-- 吊绳 -->
    <path d="M50,0 Q70,-30 50,-50 Q30,-30 50,0" fill="none" stroke="#888" stroke-width="2"/>

    <!-- 价格文字 -->
    <text x="50" y="50" text-anchor="middle" fill="#000" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold">$2/hr</text>
    <text x="50" y="75" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="11">KENYA</text>
  </g>

  <!-- 底部文字 -->
  <text x="400" y="420" text-anchor="middle" fill="#ef4444" font-family="Microsoft YaHei, sans-serif" font-size="32" font-weight="bold">
    美国AI安全的秘密
  </text>
  <text x="400" y="470" text-anchor="middle" fill="#9ca3af" font-family="Microsoft YaHei, sans-serif" font-size="20">
    时薪2美元的"第三世界清洁工"
  </text>

  <!-- 小字说明 -->
  <text x="400" y="550" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">
    Who cleans the AI so you don't see the dirt?
  </text>
</svg>
