<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#4a7a00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- 网格背景 -->
  <g opacity="0.1" stroke="#76b900" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>

  <!-- DGX Spark 盒子 -->
  <g transform="translate(400, 280)">
    <!-- 盒子主体 -->
    <rect x="-120" y="-60" width="240" height="120" rx="8" fill="url(#sparkGrad)" stroke="#555" stroke-width="2"/>

    <!-- 盒子顶面（3D效果） -->
    <polygon points="-120,-60 -100,-80 140,-80 120,-60" fill="#3a3a3a" stroke="#555" stroke-width="1"/>
    <polygon points="120,-60 140,-80 140,40 120,60" fill="#252525" stroke="#555" stroke-width="1"/>

    <!-- NVIDIA Logo 区域 -->
    <rect x="-100" y="-40" width="80" height="40" rx="4" fill="#1a1a1a" stroke="#76b900" stroke-width="1"/>
    <text x="-60" y="-15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#76b900" text-anchor="middle">NVIDIA</text>

    <!-- Blackwell 芯片 -->
    <g transform="translate(40, 0)">
      <rect x="-35" y="-35" width="70" height="70" rx="4" fill="url(#chipGrad)" stroke="#8fd900" stroke-width="2" filter="url(#glow)"/>
      <!-- 芯片内部纹理 -->
      <g stroke="#5a9000" stroke-width="0.5" opacity="0.6">
        <line x1="-25" y1="-25" x2="-25" y2="25"/>
        <line x1="-15" y1="-25" x2="-15" y2="25"/>
        <line x1="-5" y1="-25" x2="-5" y2="25"/>
        <line x1="5" y1="-25" x2="5" y2="25"/>
        <line x1="15" y1="-25" x2="15" y2="25"/>
        <line x1="25" y1="-25" x2="25" y2="25"/>
        <line x1="-25" y1="-25" x2="25" y2="-25"/>
        <line x1="-25" y1="-15" x2="25" y2="-15"/>
        <line x1="-25" y1="-5" x2="25" y2="-5"/>
        <line x1="-25" y1="5" x2="25" y2="5"/>
        <line x1="-25" y1="15" x2="25" y2="15"/>
        <line x1="-25" y1="25" x2="25" y2="25"/>
      </g>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">GB10</text>
    </g>

    <!-- 散热孔 -->
    <g fill="#0a0a0a">
      <rect x="-100" y="15" width="60" height="3" rx="1"/>
      <rect x="-100" y="22" width="60" height="3" rx="1"/>
      <rect x="-100" y="29" width="60" height="3" rx="1"/>
      <rect x="-100" y="36" width="60" height="3" rx="1"/>
    </g>

    <!-- LED 指示灯 -->
    <circle cx="-110" cy="50" r="4" fill="#76b900" filter="url(#glow)"/>
    <circle cx="-95" cy="50" r="4" fill="#76b900" opacity="0.3"/>
  </g>

  <!-- 坑 -->
  <g transform="translate(400, 480)">
    <!-- 坑的边缘 -->
    <ellipse cx="0" cy="0" rx="180" ry="40" fill="#0d0d15" stroke="#333" stroke-width="2"/>
    <!-- 坑的内部阴影 -->
    <ellipse cx="0" cy="10" rx="150" ry="30" fill="#050508"/>
    <!-- 坑里的文字 -->
    <text x="0" y="15" font-family="monospace" font-size="16" fill="#ff4444" text-anchor="middle" opacity="0.8">SM 121 Not Supported</text>
  </g>

  <!-- 掉落的错误信息 -->
  <g transform="translate(200, 380)" opacity="0.7">
    <rect x="-80" y="-15" width="160" height="30" rx="4" fill="#331111" stroke="#ff4444" stroke-width="1"/>
    <text x="0" y="5" font-family="monospace" font-size="11" fill="#ff6666" text-anchor="middle">ImportError: apex</text>
  </g>

  <g transform="translate(580, 400)" opacity="0.6">
    <rect x="-90" y="-15" width="180" height="30" rx="4" fill="#331111" stroke="#ff4444" stroke-width="1"/>
    <text x="0" y="5" font-family="monospace" font-size="11" fill="#ff6666" text-anchor="middle">Triton: SM 121 ✗</text>
  </g>

  <g transform="translate(300, 420)" opacity="0.5">
    <rect x="-70" y="-12" width="140" height="24" rx="4" fill="#331111" stroke="#ff4444" stroke-width="1"/>
    <text x="0" y="4" font-family="monospace" font-size="10" fill="#ff6666" text-anchor="middle">GPTQ failed</text>
  </g>

  <g transform="translate(520, 440)" opacity="0.4">
    <rect x="-85" y="-12" width="170" height="24" rx="4" fill="#331111" stroke="#ff4444" stroke-width="1"/>
    <text x="0" y="4" font-family="monospace" font-size="10" fill="#ff6666" text-anchor="middle">dtype mismatch</text>
  </g>

  <!-- 标题 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Blackwell 适配 LLaMA-Factory 踩坑指南</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" fill="#76b900" text-anchor="middle">DGX Spark / RTX 50 系</text>

  <!-- 底部标签 -->
  <g transform="translate(400, 560)">
    <rect x="-60" y="-12" width="120" height="24" rx="12" fill="#76b900" opacity="0.2" stroke="#76b900" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#76b900" text-anchor="middle">RTX 50 系通用</text>
  </g>
</svg>
