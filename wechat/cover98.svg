<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      text { font-family: 'WenQuanYi Micro Hei', 'Noto Sans CJK SC', 'Arial Black', sans-serif; }
    </style>
    <!-- 背景渐变：深紫到深棕，中世纪感 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#120818"/>
      <stop offset="40%" stop-color="#1a0a20"/>
      <stop offset="100%" stop-color="#0e0a06"/>
    </linearGradient>
    <!-- 左侧教堂光晕（金色，旧世界） -->
    <radialGradient id="churchGlow" cx="18%" cy="45%" r="35%">
      <stop offset="0%" stop-color="#cc8800" stop-opacity="0.2"/>
      <stop offset="40%" stop-color="#885500" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <!-- 右侧印刷机光晕（冷蓝，新世界） -->
    <radialGradient id="techGlow" cx="82%" cy="45%" r="35%">
      <stop offset="0%" stop-color="#2266ff" stop-opacity="0.18"/>
      <stop offset="40%" stop-color="#1133aa" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <!-- 中央裂缝光 -->
    <linearGradient id="crackLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6600" stop-opacity="0"/>
      <stop offset="30%" stop-color="#ff8833" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffaa44" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#ff8833" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff6600" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ========== 背景 ========== -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#churchGlow)"/>
  <rect width="800" height="600" fill="url(#techGlow)"/>

  <!-- 暗淡背景纹理 -->
  <g opacity="0.03" stroke="#886644" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>

  <!-- ========== 中央裂缝：旧世界与新世界的分界线 ========== -->
  <g filter="url(#bigGlow)">
    <line x1="400" y1="80" x2="400" y2="520" stroke="url(#crackLight)" stroke-width="3" opacity="0.7"/>
  </g>
  <!-- 裂缝边缘碎片 -->
  <g opacity="0.3" stroke="#ff9944" stroke-width="0.8">
    <line x1="398" y1="120" x2="392" y2="145"/>
    <line x1="402" y1="150" x2="408" y2="175"/>
    <line x1="397" y1="200" x2="390" y2="220"/>
    <line x1="403" y1="250" x2="410" y2="275"/>
    <line x1="396" y1="310" x2="389" y2="330"/>
    <line x1="404" y1="350" x2="412" y2="380"/>
    <line x1="397" y1="400" x2="391" y2="425"/>
    <line x1="403" y1="450" x2="409" y2="470"/>
  </g>

  <!-- ========== 左侧：旧世界——学术教堂 ========== -->

  <!-- 哥特教堂轮廓（简笔） -->
  <g filter="url(#glow)" opacity="0.6">
    <!-- 教堂主体 -->
    <path d="M150,420 L150,220 L110,220 L160,140 L210,220 L170,220 L170,420"
      fill="none" stroke="#aa7733" stroke-width="1.8"/>
    <!-- 尖塔 -->
    <line x1="160" y1="140" x2="160" y2="110" stroke="#aa7733" stroke-width="1.5"/>
    <!-- 十字架 -->
    <line x1="155" y1="110" x2="165" y2="110" stroke="#cc8844" stroke-width="1.8"/>
    <line x1="160" y1="100" x2="160" y2="120" stroke="#cc8844" stroke-width="1.8"/>
    <!-- 玫瑰窗（圆形） -->
    <circle cx="160" cy="260" r="22" fill="none" stroke="#886633" stroke-width="1.2" opacity="0.5"/>
    <circle cx="160" cy="260" r="15" fill="none" stroke="#886633" stroke-width="0.8" opacity="0.35"/>
    <circle cx="160" cy="260" r="8" fill="#cc8800" opacity="0.12"/>
    <!-- 窗内交叉线 -->
    <line x1="160" y1="238" x2="160" y2="282" stroke="#886633" stroke-width="0.6" opacity="0.3"/>
    <line x1="138" y1="260" x2="182" y2="260" stroke="#886633" stroke-width="0.6" opacity="0.3"/>
    <!-- 拱门 -->
    <path d="M148,420 L148,370 Q160,355 172,370 L172,420" fill="none" stroke="#aa7733" stroke-width="1.2" opacity="0.5"/>
  </g>

  <!-- 飘散的 LaTeX 公式（正在碎裂） -->
  <g font-family="monospace" opacity="0.4">
    <text x="70" y="180" fill="#aa8855" font-size="9" transform="rotate(-8,70,180)">∫∫∫ H^n(X,F) → 0</text>
    <text x="220" y="200" fill="#aa8855" font-size="8" transform="rotate(5,220,200)">∂²u/∂x² + λu = 0</text>
    <text x="55" y="320" fill="#aa8855" font-size="9" transform="rotate(-3,55,320)">π₁(M) ≅ Z/nZ</text>
    <text x="230" y="350" fill="#aa8855" font-size="8" transform="rotate(7,230,350)">Ext¹(A,B)</text>
    <text x="90" y="390" fill="#aa8855" font-size="8" transform="rotate(-5,90,390)">Ric(g) ≥ (n-1)κg</text>
    <text x="240" y="290" fill="#aa8855" font-size="7" transform="rotate(3,240,290)">Spec(T)</text>
  </g>

  <!-- 左侧标签 -->
  <g transform="translate(60,440)">
    <rect x="0" y="0" width="220" height="55" rx="3" fill="#0e0a06" fill-opacity="0.85" stroke="#554422" stroke-width="0.8" opacity="0.75"/>
    <text x="110" y="16" fill="#aa8844" font-size="9" font-family="monospace" text-anchor="middle" opacity="0.8">THE OLD CHURCH</text>
    <line x1="10" y1="22" x2="210" y2="22" stroke="#443322" stroke-width="0.5" opacity="0.4"/>
    <text x="15" y="35" fill="#887755" font-size="7" font-family="monospace" opacity="0.6">LaTeX    = 拉丁语</text>
    <text x="15" y="47" fill="#887755" font-size="7" font-family="monospace" opacity="0.6">Peer Review = 赎罪券</text>
  </g>

  <!-- ========== 右侧：新世界——AI 印刷机 ========== -->

  <!-- 印刷机/终端轮廓 -->
  <g filter="url(#glow)" opacity="0.7">
    <!-- 屏幕外框 -->
    <rect x="530" y="180" width="180" height="130" rx="5" fill="#060a18" stroke="#3366cc" stroke-width="1.5"/>
    <!-- 屏幕内发光 -->
    <rect x="538" y="188" width="164" height="114" rx="3" fill="#0a1530" opacity="0.8"/>
    <!-- 终端文本 -->
    <text x="548" y="210" fill="#33ff66" font-size="8" font-family="monospace" opacity="0.9">$ claude --model opus</text>
    <text x="548" y="225" fill="#33ff66" font-size="8" font-family="monospace" opacity="0.7">> 解读 Calabi-Yau 流形</text>
    <text x="548" y="240" fill="#33ff66" font-size="8" font-family="monospace" opacity="0.7">> 翻译成人话...</text>
    <text x="548" y="258" fill="#66aaff" font-size="8" font-family="monospace" opacity="0.85">✓ 6维紧致复流形</text>
    <text x="548" y="273" fill="#66aaff" font-size="8" font-family="monospace" opacity="0.85">✓ 弦论的紧化空间</text>
    <text x="548" y="288" fill="#66aaff" font-size="8" font-family="monospace" opacity="0.85">✓ 像一张扭曲的A4纸</text>
    <!-- 光标闪烁 -->
    <rect x="548" y="295" width="6" height="10" fill="#33ff66" opacity="0.6"/>
    <!-- 底座 -->
    <rect x="585" y="310" width="70" height="8" rx="2" fill="#1a2244" stroke="#3366cc" stroke-width="0.8" opacity="0.5"/>
  </g>

  <!-- 从终端发射出去的翻译光束 -->
  <g filter="url(#softGlow)" opacity="0.35">
    <line x1="530" y1="240" x2="410" y2="240" stroke="#4488ff" stroke-width="2"/>
    <line x1="530" y1="260" x2="410" y2="280" stroke="#4488ff" stroke-width="1.5"/>
    <line x1="530" y1="220" x2="410" y2="200" stroke="#4488ff" stroke-width="1.5"/>
  </g>

  <!-- 翻译后的碎片穿过裂缝（蓝色穿透金色） -->
  <g filter="url(#glow)" opacity="0.5">
    <circle cx="405" cy="240" r="4" fill="#4488ff"/>
    <circle cx="408" cy="200" r="3" fill="#4488ff"/>
    <circle cx="407" cy="280" r="3" fill="#4488ff"/>
  </g>

  <!-- 右侧标签 -->
  <g transform="translate(520,440)">
    <rect x="0" y="0" width="220" height="55" rx="3" fill="#060a18" fill-opacity="0.85" stroke="#334488" stroke-width="0.8" opacity="0.75"/>
    <text x="110" y="16" fill="#4488cc" font-size="9" font-family="monospace" text-anchor="middle" opacity="0.8">THE PRINTING PRESS</text>
    <line x1="10" y1="22" x2="210" y2="22" stroke="#223355" stroke-width="0.5" opacity="0.4"/>
    <text x="15" y="35" fill="#5588aa" font-size="7" font-family="monospace" opacity="0.6">AI       = 古腾堡印刷机</text>
    <text x="15" y="47" fill="#5588aa" font-size="7" font-family="monospace" opacity="0.6">Prompt   = 德语圣经</text>
  </g>

  <!-- ========== 底部：陶哲轩从左侧走向中间（从教堂到裂缝） ========== -->
  <g filter="url(#glow)" opacity="0.6">
    <!-- 简笔人形（大祭司袍子轮廓） -->
    <!-- 头 -->
    <circle cx="320" cy="385" r="8" fill="none" stroke="#ccaa66" stroke-width="1.5"/>
    <!-- 身体（祭司袍） -->
    <path d="M320,393 L320,435 M308,445 L320,435 L332,445" fill="none" stroke="#ccaa66" stroke-width="1.5"/>
    <!-- 双手：左手拿卷轴，右手伸向裂缝 -->
    <line x1="320" y1="405" x2="300" y2="415" stroke="#ccaa66" stroke-width="1.2"/>
    <line x1="320" y1="405" x2="365" y2="395" stroke="#ccaa66" stroke-width="1.2"/>
    <!-- 左手卷轴 -->
    <rect x="290" y="413" width="12" height="6" rx="2" fill="none" stroke="#aa8844" stroke-width="1"/>
    <!-- 右手伸向裂缝的指向 -->
    <circle cx="365" cy="395" r="2" fill="#ccaa66" opacity="0.7"/>
  </g>
  <!-- 人形标注 -->
  <text x="320" y="460" fill="#aa8844" font-size="8" font-family="monospace" text-anchor="middle" opacity="0.6">Tao: 从大祭司到裁判长</text>

  <!-- ========== 主标题区域 ========== -->
  <text x="400" y="55" fill="#f0e8d8" font-size="30" text-anchor="middle" font-weight="900" letter-spacing="3" opacity="0.95">古神即将陨落</text>
  <text x="400" y="85" fill="#998877" font-size="14" text-anchor="middle" font-family="monospace" letter-spacing="1" opacity="0.7">当数学界的大祭司开始害怕印刷术</text>

  <!-- 左上角系列标记 -->
  <text x="15" y="22" fill="#556655" font-size="9" font-family="monospace" opacity="0.5">No.98 | 赛博宗教改革</text>

  <!-- 底部署名 -->
  <text x="400" y="560" text-anchor="middle" fill="#444" font-size="10" font-family="monospace">靳岩岩的 AI 学习笔记 · No.98</text>

  <!-- 底部金句 -->
  <text x="400" y="535" text-anchor="middle" fill="#887766" font-size="10" font-family="monospace" opacity="0.55">旧势力会发动战争，但是，会输。</text>

</svg>
