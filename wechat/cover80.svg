<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: 'Noto Sans CJK SC', sans-serif; }
  </style>

  <!-- 背景：深蓝到黑的渐变 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>

    <!-- 可学区域：绿色渐变 -->
    <linearGradient id="learnableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>

    <!-- 不可学区域：红色渐变 -->
    <linearGradient id="unlearnableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>

    <!-- 边界区域：橙色渐变 -->
    <linearGradient id="boundaryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#d68910"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- 标题 -->
  <text x="400" y="70" text-anchor="middle" fill="#ffffff" font-size="36" font-weight="bold">神经网络能学会多复杂的伪随机？</text>
  <text x="400" y="110" text-anchor="middle" fill="#888888" font-size="20">实验找到了可学性边界</text>

  <!-- 分隔线 -->
  <line x1="100" y1="140" x2="700" y2="140" stroke="#333" stroke-width="1"/>

  <!-- 左侧：可学区 -->
  <rect x="60" y="170" width="200" height="280" rx="10" fill="url(#learnableGrad)" opacity="0.9"/>
  <text x="160" y="210" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">可学</text>
  <text x="160" y="245" text-anchor="middle" fill="#ffffff" font-size="16">状态空间 ≤ 256</text>

  <!-- 可学区的序列 -->
  <text x="160" y="290" text-anchor="middle" fill="#ffffff" font-size="18">periodic</text>
  <text x="160" y="320" text-anchor="middle" fill="#ffffff" font-size="18">lcg_simple</text>
  <text x="160" y="350" text-anchor="middle" fill="#ffffff" font-size="18">lfsr_5</text>

  <!-- 准确率 -->
  <text x="160" y="400" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold">100%</text>
  <text x="160" y="430" text-anchor="middle" fill="#d5f5e3" font-size="14">测试准确率</text>

  <!-- 中间：边界区 -->
  <rect x="300" y="170" width="200" height="280" rx="10" fill="url(#boundaryGrad)" opacity="0.9"/>
  <text x="400" y="210" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">部分</text>
  <text x="400" y="245" text-anchor="middle" fill="#ffffff" font-size="16">状态空间 = 2³¹</text>

  <!-- 边界区的序列 -->
  <text x="400" y="300" text-anchor="middle" fill="#ffffff" font-size="18">lfsr_31</text>
  <text x="400" y="335" text-anchor="middle" fill="#fff8e1" font-size="14">只学会了 1 bit</text>

  <!-- 准确率 -->
  <text x="400" y="400" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold">50%</text>
  <text x="400" y="430" text-anchor="middle" fill="#fef9e7" font-size="14">部分 Grokking</text>

  <!-- 右侧：不可学区 -->
  <rect x="540" y="170" width="200" height="280" rx="10" fill="url(#unlearnableGrad)" opacity="0.9"/>
  <text x="640" y="210" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">不可学</text>
  <text x="640" y="245" text-anchor="middle" fill="#ffffff" font-size="16">状态空间 = 2³¹ / ∞</text>

  <!-- 不可学区的序列 -->
  <text x="640" y="290" text-anchor="middle" fill="#ffffff" font-size="18">lcg_glibc</text>
  <text x="640" y="320" text-anchor="middle" fill="#ffffff" font-size="18">csprng</text>

  <!-- 准确率 -->
  <text x="640" y="400" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold">0%</text>
  <text x="640" y="430" text-anchor="middle" fill="#fadbd8" font-size="14">= 随机猜测</text>

  <!-- 箭头：相变 -->
  <path d="M270 310 L290 310" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M510 310 L490 310" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- 底部：核心洞见 -->
  <rect x="100" y="480" width="600" height="80" rx="10" fill="#16213e" opacity="0.8"/>
  <text x="400" y="515" text-anchor="middle" fill="#3498db" font-size="18" font-weight="bold">Epiplexity 理论验证</text>
  <text x="400" y="545" text-anchor="middle" fill="#ffffff" font-size="16">信息是观察者依赖的 —— 算力决定你能看到什么</text>

</svg>
