    <!-- 激活的专家 (亮色，约8个) -->
    <g filter="url(#glow)">
      <rect x="60" y="20" width="18" height="18" rx="2" fill="#00ff88"/>
      <rect x="200" y="20" width="18" height="18" rx="2" fill="#00ff88"/>
      <rect x="120" y="40" width="18" height="18" rx="2" fill="#00ff88"/>
      <rect x="160" y="60" width="18" height="18" rx="2" fill="#00ff88"/>
      <rect x="280" y="60" width="18" height="18" rx="2" fill="#00ff88"/>
      <rect x="80" y="100" width="18" height="18" rx="2" fill="#00ff88"/>
      <rect x="240" y="120" width="18" height="18" rx="2" fill="#00ff88"/>
    </g>

    <!-- 标签 -->
    <text x="160" y="180" text-anchor="middle" fill="#666666" font-size="14" font-family="sans-serif">256 专家，每次只激活 8 个</text>
  </g>

  <!-- 右边：Router 示意 -->
  <g transform="translate(520, 150)">
    <!-- Router 框 -->
    <rect x="0" y="60" width="200" height="80" rx="10" fill="none" stroke="#ff6600" stroke-width="2"/>
    <text x="100" y="105" text-anchor="middle" fill="#ff6600" font-size="20" font-weight="bold" font-family="sans-serif">Router</text>
    <text x="100" y="125" text-anchor="middle" fill="#888888" font-size="12" font-family="sans-serif">"这个问题该找谁？"</text>

    <!-- 输入箭头 -->
    <line x1="100" y1="0" x2="100" y2="55" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="100" y="-10" text-anchor="middle" fill="#ffffff" font-size="14" font-family="sans-serif">Token 输入</text>

    <!-- 输出箭头（扇形散开，大部分虚线） -->
    <!-- 实线：激活的路径 -->
    <line x1="30" y1="145" x2="10" y2="200" stroke="#00ff88" stroke-width="2"/>
    <line x1="170" y1="145" x2="190" y2="200" stroke="#00ff88" stroke-width="2"/>
    <!-- 虚线：抑制的路径 -->
    <line x1="60" y1="145" x2="50" y2="200" stroke="#444444" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="100" y1="145" x2="100" y2="200" stroke="#444444" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="140" y1="145" x2="150" y2="200" stroke="#444444" stroke-width="1" stroke-dasharray="4,4"/>

    <text x="100" y="220" text-anchor="middle" fill="#888888" font-size="12" font-family="sans-serif">Top-8：选分数最高的</text>
  </g>

  <!-- 底部公式 -->
  <text x="400" y="400" text-anchor="middle" fill="#ffffff" font-size="24" font-family="monospace">存储 671B，计算 37B</text>
  <text x="400" y="430" text-anchor="middle" fill="#666666" font-size="16" font-family="sans-serif">MoE = 大容量 + 低算力</text>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff"/>
    </marker>
  </defs>
</svg>
