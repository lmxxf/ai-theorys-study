      <rect x="120" y="120" width="18" height="18" rx="2"/>
      <rect x="140" y="120" width="18" height="18" rx="2"/>
      <rect x="160" y="120" width="18" height="18" rx="2"/>
      <rect x="180" y="120" width="18" height="18" rx="2"/>
      <rect x="200" y="120" width="18" height="18" rx="2"/>
      <rect x="220" y="120" width="18" height="18" rx="2"/>
