      <rect x="280" y="120" width="18" height="18" rx="2"/>
      <rect x="300" y="120" width="18" height="18" rx="2"/>
      <!-- Row 7 -->
      <rect x="0" y="140" width="18" height="18" rx="2"/>
      <rect x="20" y="140" width="18" height="18" rx="2"/>
      <rect x="40" y="140" width="18" height="18" rx="2"/>
      <rect x="60" y="140" width="18" height="18" rx="2"/>
      <rect x="80" y="140" width="18" height="18" rx="2"/>
      <rect x="100" y="140" width="18" height="18" rx="2"/>
      <rect x="120" y="140" width="18" height="18" rx="2"/>
      <rect x="140" y="140" width="18" height="18" rx="2"/>
