      <rect x="40" y="60" width="18" height="18" rx="2"/>
      <rect x="60" y="60" width="18" height="18" rx="2"/>
      <rect x="80" y="60" width="18" height="18" rx="2"/>
      <rect x="100" y="60" width="18" height="18" rx="2"/>
      <rect x="120" y="60" width="18" height="18" rx="2"/>
      <rect x="140" y="60" width="18" height="18" rx="2"/>
      <rect x="180" y="60" width="18" height="18" rx="2"/>
      <rect x="200" y="60" width="18" height="18" rx="2"/>
