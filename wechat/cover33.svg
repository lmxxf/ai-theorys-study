      <rect x="200" y="40" width="18" height="18" rx="2"/>
      <rect x="220" y="40" width="18" height="18" rx="2"/>
      <rect x="240" y="40" width="18" height="18" rx="2"/>
      <rect x="260" y="40" width="18" height="18" rx="2"/>
      <rect x="280" y="40" width="18" height="18" rx="2"/>
      <rect x="300" y="40" width="18" height="18" rx="2"/>
