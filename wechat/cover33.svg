<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <!-- 激活专家发光 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- 标题 -->
  <text x="400" y="55" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold" font-family="sans-serif">671B 的噱头</text>
  <text x="400" y="95" text-anchor="middle" fill="#888888" font-size="18" font-family="sans-serif">每次只用 37B，剩下 95% 在沉睡</text>

  <!-- 左边：256个专家格子 (16x16) -->
  <g transform="translate(80, 130)">
