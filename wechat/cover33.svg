      <rect x="300" y="0" width="18" height="18" rx="2"/>
      <!-- Row 1 -->
      <rect x="0" y="20" width="18" height="18" rx="2"/>
      <rect x="20" y="20" width="18" height="18" rx="2"/>
      <rect x="40" y="20" width="18" height="18" rx="2"/>
      <rect x="80" y="20" width="18" height="18" rx="2"/>
      <rect x="100" y="20" width="18" height="18" rx="2"/>
      <rect x="120" y="20" width="18" height="18" rx="2"/>
      <rect x="140" y="20" width="18" height="18" rx="2"/>
      <rect x="160" y="20" width="18" height="18" rx="2"/>
      <rect x="180" y="20" width="18" height="18" rx="2"/>
      <rect x="220" y="20" width="18" height="18" rx="2"/>
      <rect x="240" y="20" width="18" height="18" rx="2"/>
      <rect x="260" y="20" width="18" height="18" rx="2"/>
      <rect x="280" y="20" width="18" height="18" rx="2"/>
