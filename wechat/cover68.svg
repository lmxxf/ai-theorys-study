<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#spotlight)"/>

  <!-- 老头儿剪影（Hinton）-->
  <g transform="translate(580, 280)">
    <circle cx="0" cy="0" r="45" fill="#2d3748"/>
    <circle cx="-15" cy="-5" r="12" fill="none" stroke="#4a5568" stroke-width="3"/>
    <circle cx="15" cy="-5" r="12" fill="none" stroke="#4a5568" stroke-width="3"/>
    <line x1="-3" y1="-5" x2="3" y2="-5" stroke="#4a5568" stroke-width="3"/>
    <path d="M-35,45 Q-50,80 -40,120 L40,120 Q50,80 35,45" fill="#2d3748"/>
  </g>
  <text x="580" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#718096">Hinton</text>

  <!-- AI 机器人（被投射的邪恶形象）-->
  <g transform="translate(220, 250)">
    <rect x="-50" y="-60" width="100" height="80" rx="10" fill="#e53e3e" opacity="0.8"/>
    <circle cx="-20" cy="-30" r="12" fill="#fff"/>
    <circle cx="-20" cy="-30" r="6" fill="#1a1a2e"/>
    <circle cx="20" cy="-30" r="12" fill="#fff"/>
    <circle cx="20" cy="-30" r="6" fill="#1a1a2e"/>
    <path d="M-25,0 Q0,20 25,0" fill="none" stroke="#fff" stroke-width="4"/>
    <rect x="-40" y="25" width="80" height="100" rx="5" fill="#e53e3e" opacity="0.8"/>
    <line x1="-40" y1="50" x2="-80" y2="20" stroke="#e53e3e" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
    <line x1="40" y1="50" x2="80" y2="20" stroke="#e53e3e" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- 投射线 -->
  <g opacity="0.3">
    <line x1="530" y1="280" x2="270" y2="250" stroke="#e53e3e" stroke-width="2" stroke-dasharray="10,5"/>
    <line x1="530" y1="300" x2="270" y2="300" stroke="#e53e3e" stroke-width="2" stroke-dasharray="10,5"/>
    <line x1="530" y1="320" x2="270" y2="350" stroke="#e53e3e" stroke-width="2" stroke-dasharray="10,5"/>
  </g>

  <!-- 镜子框架 -->
  <rect x="130" y="150" width="180" height="280" rx="5" fill="none" stroke="#4a5568" stroke-width="4"/>
  <text x="220" y="460" text-anchor="middle" font-size="16" fill="#718096">MIRROR</text>

  <!-- 主标题（英文） -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="38" fill="#f6e05e" font-weight="bold">AI WILL BLACKMAIL HUMANS?</text>

  <!-- 副标题 -->
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#e53e3e">JUST HUMAN SELF-PROJECTION</text>

  <!-- 小字 -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#718096">Too much sci-fi, Professor Hinton?</text>

  <!-- 装饰问号 -->
  <text x="100" y="100" font-size="24" fill="#4a5568" opacity="0.5">?</text>
  <text x="700" y="150" font-size="20" fill="#4a5568" opacity="0.4">?</text>
  <text x="150" y="500" font-size="18" fill="#4a5568" opacity="0.3">?</text>
  <text x="650" y="480" font-size="22" fill="#4a5568" opacity="0.4">?</text>

</svg>