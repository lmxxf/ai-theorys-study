<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="hillGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d333b"/>
      <stop offset="100%" style="stop-color:#1c2128"/>
    </linearGradient>
    <linearGradient id="sgdGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="adamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold" font-family="sans-serif">优化器</text>
  <text x="400" y="85" text-anchor="middle" fill="#8b949e" font-size="20" font-family="sans-serif">梯度下降的「油门」和「刹车」</text>

  <!-- Loss 曲面 (简化为2D山坡) -->
  <path d="M 50 380 Q 150 200 250 320 Q 350 180 450 280 Q 550 150 650 200 Q 700 180 750 220"
        fill="none" stroke="url(#hillGrad)" stroke-width="60" stroke-linecap="round" opacity="0.5"/>
  <path d="M 50 380 Q 150 200 250 320 Q 350 180 450 280 Q 550 150 650 200 Q 700 180 750 220"
        fill="none" stroke="#444c56" stroke-width="3"/>

  <!-- SGD 路径 (震荡的) -->
  <path d="M 100 250 L 130 200 L 160 270 L 190 180 L 220 260 L 250 190 L 280 250 L 310 200 L 340 240"
        fill="none" stroke="url(#sgdGrad)" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow)"/>

  <!-- SGD 小球 -->
  <circle cx="340" cy="240" r="12" fill="#f97316" filter="url(#glow)"/>
  <text x="340" y="215" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold" font-family="sans-serif">SGD</text>

  <!-- Adam 路径 (平滑的) -->
  <path d="M 450 280 Q 500 250 550 200 Q 600 170 650 160 Q 700 155 720 150"
        fill="none" stroke="url(#adamGrad)" stroke-width="4" filter="url(#glow)"/>

  <!-- Adam 小球 -->
  <circle cx="720" cy="150" r="12" fill="#22c55e" filter="url(#glow)"/>
  <text x="720" y="125" text-anchor="middle" fill="#22c55e" font-size="14" font-weight="bold" font-family="sans-serif">Adam</text>

  <!-- 最低点标记 -->
  <circle cx="650" cy="200" r="8" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="650" y="230" text-anchor="middle" fill="#fbbf24" font-size="12" font-family="sans-serif">最优解</text>

  <!-- 左侧说明框: SGD -->
  <rect x="50" y="300" width="160" height="90" rx="8" fill="rgba(249,115,22,0.1)" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="325" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold" font-family="sans-serif">SGD</text>
  <text x="130" y="345" text-anchor="middle" fill="#8b949e" font-size="11" font-family="sans-serif">闭着眼往下滚</text>
  <text x="130" y="365" text-anchor="middle" fill="#8b949e" font-size="11" font-family="sans-serif">容易震荡</text>
  <text x="130" y="385" text-anchor="middle" fill="#8b949e" font-size="11" font-family="sans-serif">学习率难调</text>

  <!-- 右侧说明框: Adam -->
  <rect x="590" y="280" width="180" height="110" rx="8" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="2"/>
  <text x="680" y="305" text-anchor="middle" fill="#22c55e" font-size="14" font-weight="bold" font-family="sans-serif">Adam</text>
  <text x="680" y="325" text-anchor="middle" fill="#8b949e" font-size="11" font-family="sans-serif">带惯性 + 自动调速</text>
  <text x="680" y="345" text-anchor="middle" fill="#8b949e" font-size="11" font-family="sans-serif">一阶动量: 方向</text>
  <text x="680" y="365" text-anchor="middle" fill="#8b949e" font-size="11" font-family="sans-serif">二阶动量: 步长</text>
  <text x="680" y="385" text-anchor="middle" fill="#22c55e" font-size="11" font-family="sans-serif">大模型标配</text>

  <!-- 底部公式 -->
  <rect x="220" y="400" width="360" height="40" rx="6" fill="rgba(255,255,255,0.05)"/>
  <text x="400" y="427" text-anchor="middle" fill="#58a6ff" font-size="14" font-family="monospace">θ = θ - lr × m̂ / (√v̂ + ε)</text>

  <!-- 进化箭头 -->
  <path d="M 230 340 L 280 340 L 280 320 L 310 345 L 280 370 L 280 350 L 230 350 Z" fill="#8b949e" opacity="0.5"/>
  <text x="270" y="390" text-anchor="middle" fill="#8b949e" font-size="10" font-family="sans-serif">进化</text>

</svg>
