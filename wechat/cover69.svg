<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a0a2a"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5f27cd;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Left side: Chaotic high-dim curve (Before Grokking) -->
  <g transform="translate(150, 225)">
    <!-- Scattered points -->
    <circle cx="-60" cy="-80" r="4" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="-30" cy="60" r="4" fill="#feca57" opacity="0.6"/>
    <circle cx="20" cy="-40" r="4" fill="#ff9ff3" opacity="0.6"/>
    <circle cx="-50" cy="30" r="4" fill="#54a0ff" opacity="0.6"/>
    <circle cx="40" cy="70" r="4" fill="#5f27cd" opacity="0.6"/>
    <circle cx="-70" cy="-20" r="4" fill="#00d2d3" opacity="0.6"/>
    <circle cx="60" cy="-60" r="4" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="-20" cy="-70" r="4" fill="#feca57" opacity="0.6"/>
    <circle cx="50" cy="20" r="4" fill="#ff9ff3" opacity="0.6"/>
    <circle cx="-40" cy="80" r="4" fill="#54a0ff" opacity="0.6"/>
    <circle cx="70" cy="-10" r="4" fill="#5f27cd" opacity="0.6"/>
    <circle cx="0" cy="50" r="4" fill="#00d2d3" opacity="0.6"/>

    <!-- Jagged connecting line -->
    <path d="M-70,-20 L-60,-80 L-20,-70 L20,-40 L60,-60 L70,-10 L50,20 L40,70 L0,50 L-40,80 L-30,60 L-50,30 Z"
          fill="none" stroke="url(#glow1)" stroke-width="1.5" opacity="0.4"/>

    <!-- Dimension label -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">78 dim</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(400, 225)">
    <path d="M-60,0 L40,0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <polygon points="45,0 35,-8 35,8" fill="#ffffff" opacity="0.6"/>
    <text x="-10" y="-20" font-family="Arial, sans-serif" font-size="12" fill="#00d2d3" text-anchor="middle">Grokking</text>
  </g>

  <!-- Right side: Low-dim manifold (After Grokking) -->
  <g transform="translate(620, 225)">
    <!-- 12 clusters in a ring (representing coset structure) -->
    <g filter="url(#blur)" opacity="0.3">
      <circle cx="0" cy="-70" r="15" fill="#00d2d3"/>
      <circle cx="35" cy="-60" r="15" fill="#00d2d3"/>
      <circle cx="60" cy="-35" r="15" fill="#00d2d3"/>
      <circle cx="70" cy="0" r="15" fill="#00d2d3"/>
      <circle cx="60" cy="35" r="15" fill="#00d2d3"/>
      <circle cx="35" cy="60" r="15" fill="#00d2d3"/>
      <circle cx="0" cy="70" r="15" fill="#00d2d3"/>
      <circle cx="-35" cy="60" r="15" fill="#00d2d3"/>
      <circle cx="-60" cy="35" r="15" fill="#00d2d3"/>
      <circle cx="-70" cy="0" r="15" fill="#00d2d3"/>
      <circle cx="-60" cy="-35" r="15" fill="#00d2d3"/>
      <circle cx="-35" cy="-60" r="15" fill="#00d2d3"/>
    </g>

    <!-- Solid clusters -->
    <circle cx="0" cy="-70" r="8" fill="#00d2d3"/>
    <circle cx="35" cy="-60" r="8" fill="#5f27cd"/>
    <circle cx="60" cy="-35" r="8" fill="#00d2d3"/>
    <circle cx="70" cy="0" r="8" fill="#5f27cd"/>
    <circle cx="60" cy="35" r="8" fill="#00d2d3"/>
    <circle cx="35" cy="60" r="8" fill="#5f27cd"/>
    <circle cx="0" cy="70" r="8" fill="#00d2d3"/>
    <circle cx="-35" cy="60" r="8" fill="#5f27cd"/>
    <circle cx="-60" cy="35" r="8" fill="#00d2d3"/>
    <circle cx="-70" cy="0" r="8" fill="#5f27cd"/>
    <circle cx="-60" cy="-35" r="8" fill="#00d2d3"/>
    <circle cx="-35" cy="-60" r="8" fill="#5f27cd"/>

    <!-- Ring connection -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#glow2)" stroke-width="2" opacity="0.5"/>

    <!-- Dimension label -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">8~12 dim</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Grokking = Manifold Discovery</text>

  <!-- Key findings badges -->
  <g transform="translate(180, 410)">
    <rect x="0" y="0" width="100" height="24" rx="12" fill="#ff6b6b" opacity="0.3"/>
    <text x="50" y="16" font-family="Arial, sans-serif" font-size="11" fill="#ff6b6b" text-anchor="middle">78â†’8 dim</text>
  </g>
  <g transform="translate(300, 410)">
    <rect x="0" y="0" width="130" height="24" rx="12" fill="#00d2d3" opacity="0.3"/>
    <text x="65" y="16" font-family="Arial, sans-serif" font-size="11" fill="#00d2d3" text-anchor="middle">12 cosets 99.4%</text>
  </g>
  <g transform="translate(450, 410)">
    <rect x="0" y="0" width="100" height="24" rx="12" fill="#5f27cd" opacity="0.3"/>
    <text x="50" y="16" font-family="Arial, sans-serif" font-size="11" fill="#5f27cd" text-anchor="middle">Two-stage</text>
  </g>
</svg>