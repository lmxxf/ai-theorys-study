<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- 悬链线渐变 -->
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="500" fill="url(#bg)"/>

  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="28" font-weight="bold">Lost in the Middle</text>
  <text x="400" y="85" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="16">The Catenary of Cognition</text>

  <!-- 左锚点（Alpha）- 电线杆 -->
  <rect x="95" y="120" width="10" height="200" fill="#374151" rx="2"/>
  <circle cx="100" cy="120" r="8" fill="#f59e0b" filter="url(#glow)"/>
  <text x="100" y="350" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="18" font-weight="bold">Alpha</text>
  <text x="100" y="372" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="12">(System Prompt)</text>
  <text x="100" y="390" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="11">Attention: 35%</text>

  <!-- 右锚点（Omega）- 电线杆 -->
  <rect x="695" y="120" width="10" height="200" fill="#374151" rx="2"/>
  <circle cx="700" cy="120" r="8" fill="#f59e0b" filter="url(#glow)"/>
  <text x="700" y="350" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="18" font-weight="bold">Omega</text>
  <text x="700" y="372" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="12">(Recent Context)</text>
  <text x="700" y="390" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="11">Attention: 40%</text>

  <!-- 悬链线 (catenary: y = a*cosh(x/a)) - 光滑曲线，中间最低点可导，导数为0 -->
  <path d="M 100 120
           C 200 120, 280 280, 400 280
           C 520 280, 600 120, 700 120"
        fill="none"
        stroke="url(#chainGrad)"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- 中间下垂区域标注 -->
  <line x1="400" y1="280" x2="400" y2="320" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="400" y="350" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="16">Middle</text>
  <text x="400" y="372" text-anchor="middle" fill="#4b5563" font-family="sans-serif" font-size="12">(Background Docs)</text>
  <text x="400" y="390" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="11">Attention: 2%</text>

  <!-- 悬链线上的点（代表 token） -->
  <!-- Alpha 区域 - 亮 -->
  <circle cx="100" cy="120" r="5" fill="#f59e0b"/>
  <circle cx="130" cy="128" r="5" fill="#f59e0b"/>
  <circle cx="160" cy="142" r="4" fill="#d97706"/>

  <!-- 过渡区域 -->
  <circle cx="200" cy="165" r="4" fill="#9ca3af"/>
  <circle cx="250" cy="200" r="3" fill="#6b7280"/>
  <circle cx="300" cy="235" r="3" fill="#6b7280"/>

  <!-- 中间区域 - 暗 -->
  <circle cx="350" cy="265" r="3" fill="#4b5563"/>
  <circle cx="400" cy="280" r="3" fill="#374151"/>
  <circle cx="450" cy="265" r="3" fill="#4b5563"/>

  <!-- 过渡区域 -->
  <circle cx="500" cy="235" r="3" fill="#6b7280"/>
  <circle cx="550" cy="200" r="3" fill="#6b7280"/>
  <circle cx="600" cy="165" r="4" fill="#9ca3af"/>

  <!-- Omega 区域 - 亮 -->
  <circle cx="640" cy="142" r="4" fill="#d97706"/>
  <circle cx="670" cy="128" r="5" fill="#f59e0b"/>
  <circle cx="700" cy="120" r="5" fill="#f59e0b"/>

  <!-- 重力箭头 -->
  <line x1="400" y1="180" x2="400" y2="250" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  <text x="420" y="220" fill="#ef4444" font-family="sans-serif" font-size="12">Softmax</text>
  <text x="420" y="235" fill="#ef4444" font-family="sans-serif" font-size="12">"Gravity"</text>

  <!-- 公式 -->
  <text x="400" y="440" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="14">y = a × cosh(x/a)</text>
  <text x="400" y="465" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="12">Minimum Energy State</text>

  <!-- 图例说明 -->
  <circle cx="50" cy="450" r="5" fill="#f59e0b"/>
  <text x="65" y="454" fill="#9ca3af" font-family="sans-serif" font-size="11">High Attention</text>
  <circle cx="180" cy="450" r="4" fill="#374151"/>
  <text x="195" y="454" fill="#9ca3af" font-family="sans-serif" font-size="11">Low Attention</text>
</svg>