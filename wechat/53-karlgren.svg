<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <!-- 渐变背景 -->
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d15"/>
    </radialGradient>
    <!-- 中心光晕 -->
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <!-- 连线发光 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="900" height="700" fill="url(#bg)"/>

  <!-- 中心：中古汉语 -->
  <circle cx="450" cy="350" r="90" fill="url(#core)"/>
  <circle cx="450" cy="350" r="70" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  <circle cx="450" cy="350" r="50" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.8"/>

  <!-- 中心文字 -->
  <text x="450" y="345" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold">中古汉语</text>
  <text x="450" y="370" text-anchor="middle" fill="#f59e0b" font-size="14" opacity="0.9">*tuwng</text>

  <!-- 八个方言/语言节点，围绕中心 -->

  <!-- 普通话 - 正上 -->
  <g filter="url(#glow)">
    <line x1="450" y1="260" x2="450" y2="150" stroke="#4ade80" stroke-width="2" opacity="0.7"/>
    <circle cx="450" cy="120" r="38" fill="none" stroke="#4ade80" stroke-width="2"/>
    <text x="450" y="115" text-anchor="middle" fill="#4ade80" font-size="14">普通话</text>
    <text x="450" y="135" text-anchor="middle" fill="#4ade80" font-size="12" opacity="0.8">dōng</text>
  </g>

  <!-- 粤语 - 右上 -->
  <g filter="url(#glow)">
    <line x1="515" y1="290" x2="620" y2="185" stroke="#60a5fa" stroke-width="2" opacity="0.7"/>
    <circle cx="655" cy="155" r="38" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <text x="655" y="150" text-anchor="middle" fill="#60a5fa" font-size="14">粤语</text>
    <text x="655" y="170" text-anchor="middle" fill="#60a5fa" font-size="12" opacity="0.8">dung1</text>
  </g>

  <!-- 闽语 - 正右 -->
  <g filter="url(#glow)">
    <line x1="540" y1="350" x2="660" y2="350" stroke="#f472b6" stroke-width="2" opacity="0.7"/>
    <circle cx="700" cy="350" r="38" fill="none" stroke="#f472b6" stroke-width="2"/>
    <text x="700" y="345" text-anchor="middle" fill="#f472b6" font-size="14">闽语</text>
    <text x="700" y="365" text-anchor="middle" fill="#f472b6" font-size="12" opacity="0.8">tang / tong</text>
  </g>

  <!-- 客语 - 右下 -->
  <g filter="url(#glow)">
    <line x1="515" y1="410" x2="620" y2="515" stroke="#a78bfa" stroke-width="2" opacity="0.7"/>
    <circle cx="655" cy="550" r="38" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <text x="655" y="545" text-anchor="middle" fill="#a78bfa" font-size="14">客语</text>
    <text x="655" y="565" text-anchor="middle" fill="#a78bfa" font-size="12" opacity="0.8">dung1</text>
  </g>

  <!-- 日语 - 正下 -->
  <g filter="url(#glow)">
    <line x1="450" y1="440" x2="450" y2="550" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
    <circle cx="450" cy="585" r="38" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <text x="450" y="580" text-anchor="middle" fill="#fbbf24" font-size="14">日语</text>
    <text x="450" y="600" text-anchor="middle" fill="#fbbf24" font-size="12" opacity="0.8">tō / tou</text>
  </g>

  <!-- 越南语 - 左下 -->
  <g filter="url(#glow)">
    <line x1="385" y1="410" x2="280" y2="515" stroke="#34d399" stroke-width="2" opacity="0.7"/>
    <circle cx="245" cy="550" r="38" fill="none" stroke="#34d399" stroke-width="2"/>
    <text x="245" y="545" text-anchor="middle" fill="#34d399" font-size="14">越南语</text>
    <text x="245" y="565" text-anchor="middle" fill="#34d399" font-size="12" opacity="0.8">đông</text>
  </g>

  <!-- 吴语 - 正左 -->
  <g filter="url(#glow)">
    <line x1="360" y1="350" x2="240" y2="350" stroke="#fb7185" stroke-width="2" opacity="0.7"/>
    <circle cx="200" cy="350" r="38" fill="none" stroke="#fb7185" stroke-width="2"/>
    <text x="200" y="345" text-anchor="middle" fill="#fb7185" font-size="14">吴语</text>
    <text x="200" y="365" text-anchor="middle" fill="#fb7185" font-size="12" opacity="0.8">ton</text>
  </g>

  <!-- 晋语 - 左上 -->
  <g filter="url(#glow)">
    <line x1="385" y1="290" x2="280" y2="185" stroke="#38bdf8" stroke-width="2" opacity="0.7"/>
    <circle cx="245" cy="155" r="38" fill="none" stroke="#38bdf8" stroke-width="2"/>
    <text x="245" y="150" text-anchor="middle" fill="#38bdf8" font-size="14">晋语</text>
    <text x="245" y="170" text-anchor="middle" fill="#38bdf8" font-size="12" opacity="0.8">dung</text>
  </g>

  <!-- 高本汉：局外人视角（右上角） -->
  <g transform="translate(810, 70)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <text x="0" y="-8" text-anchor="middle" fill="#fff" font-size="12">高本汉</text>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="10" opacity="0.7">Karlgren</text>
    <text x="0" y="22" text-anchor="middle" fill="#fff" font-size="9" opacity="0.5">1910</text>
    <!-- 观察线 -->
    <line x1="-30" y1="25" x2="-280" y2="220" stroke="#fff" stroke-width="1" opacity="0.25" stroke-dasharray="6,3"/>
  </g>

  <!-- 底部标注 -->
  <text x="450" y="670" text-anchor="middle" fill="#fff" font-size="13" opacity="0.6">比较语言学：用现代方言交叉验证，倒推古音</text>

</svg>
