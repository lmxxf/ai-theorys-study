<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 820" font-family="Arial, sans-serif">
  <rect width="400" height="820" fill="white"/>
  <defs>
    <marker id="arrowS1" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#2196F3" stroke-width="1.5"/>
    </marker>
    <marker id="arrowS2e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#E91E63" stroke-width="1.5"/>
    </marker>
    <marker id="arrowS2o" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#FF9800" stroke-width="1.5"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">stride = 步长：模型怎么"认邻居"</text>

  <!-- ===== stride=1 (top) ===== -->
  <text x="200" y="60" text-anchor="middle" font-size="14" font-weight="bold" fill="#2196F3">stride=1：一步步走，完整大环</text>
  <g transform="translate(200,160)">
    <circle cx="0" cy="0" r="75" fill="none" stroke="#ddd" stroke-width="1"/>
    <text x="0" y="-82" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">0</text>
    <text x="42" y="-68" text-anchor="middle" font-size="14" fill="#333">1</text>
    <text x="72" y="-38" text-anchor="middle" font-size="14" fill="#333">2</text>
    <text x="85" y="5" text-anchor="middle" font-size="14" fill="#333">3</text>
    <text x="72" y="48" text-anchor="middle" font-size="14" fill="#333">4</text>
    <text x="42" y="78" text-anchor="middle" font-size="14" fill="#333">5</text>
    <text x="0" y="95" text-anchor="middle" font-size="14" fill="#333">6</text>
    <text x="-42" y="78" text-anchor="middle" font-size="14" fill="#333">7</text>
    <text x="-72" y="48" text-anchor="middle" font-size="14" fill="#333">8</text>
    <text x="-85" y="5" text-anchor="middle" font-size="14" fill="#333">9</text>
    <text x="-72" y="-38" text-anchor="middle" font-size="14" fill="#333">10</text>
    <text x="-42" y="-68" text-anchor="middle" font-size="14" fill="#333">11</text>
    <!-- arrows -->
    <path d="M 8,-73 A 75,75 0 0,1 35,-62" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M 48,-58 A 75,75 0 0,1 65,-32" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M 72,-25 A 75,75 0 0,1 75,0" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M 75,12 A 75,75 0 0,1 65,38" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M 58,52 A 75,75 0 0,1 35,68" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M 28,72 A 75,75 0 0,1 -5,82" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M -12,80 A 75,75 0 0,1 -35,68" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M -48,58 A 75,75 0 0,1 -65,32" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M -72,22 A 75,75 0 0,1 -75,-5" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M -75,-12 A 75,75 0 0,1 -65,-38" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M -58,-50 A 75,75 0 0,1 -35,-65" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
    <path d="M -30,-72 A 75,75 0 0,1 -5,-78" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowS1)"/>
  </g>
  <text x="200" y="268" text-anchor="middle" font-size="11" fill="#666">0→1→2→...→11→0，一个 12 步大环</text>

  <!-- ===== stride=2 (middle) ===== -->
  <text x="200" y="305" text-anchor="middle" font-size="14" font-weight="bold" fill="#E91E63">stride=2：跳两步，拆成两个小环</text>
  <g transform="translate(200,405)">
    <circle cx="0" cy="0" r="75" fill="none" stroke="#eee" stroke-width="1"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#FCE4EC" stroke-width="1" stroke-dasharray="4,4"/>
    <circle cx="0" cy="0" r="95" fill="none" stroke="#FFF3E0" stroke-width="1" stroke-dasharray="4,4"/>
    <!-- numbers -->
    <text x="0" y="-78" text-anchor="middle" font-size="14" font-weight="bold" fill="#E91E63">0</text>
    <text x="40" y="-64" text-anchor="middle" font-size="14" fill="#FF9800">1</text>
    <text x="68" y="-34" text-anchor="middle" font-size="14" font-weight="bold" fill="#E91E63">2</text>
    <text x="80" y="5" text-anchor="middle" font-size="14" fill="#FF9800">3</text>
    <text x="68" y="44" text-anchor="middle" font-size="14" font-weight="bold" fill="#E91E63">4</text>
    <text x="40" y="74" text-anchor="middle" font-size="14" fill="#FF9800">5</text>
    <text x="0" y="88" text-anchor="middle" font-size="14" font-weight="bold" fill="#E91E63">6</text>
    <text x="-40" y="74" text-anchor="middle" font-size="14" fill="#FF9800">7</text>
    <text x="-68" y="44" text-anchor="middle" font-size="14" font-weight="bold" fill="#E91E63">8</text>
    <text x="-80" y="5" text-anchor="middle" font-size="14" fill="#FF9800">9</text>
    <text x="-68" y="-34" text-anchor="middle" font-size="14" font-weight="bold" fill="#E91E63">10</text>
    <text x="-40" y="-64" text-anchor="middle" font-size="14" fill="#FF9800">11</text>
    <!-- even ring -->
    <path d="M 5,-55 A 55,55 0 0,1 45,-30" fill="none" stroke="#E91E63" stroke-width="2.5" marker-end="url(#arrowS2e)"/>
    <path d="M 50,-18 A 55,55 0 0,1 50,22" fill="none" stroke="#E91E63" stroke-width="2.5" marker-end="url(#arrowS2e)"/>
    <path d="M 45,32 A 55,55 0 0,1 5,55" fill="none" stroke="#E91E63" stroke-width="2.5" marker-end="url(#arrowS2e)"/>
    <path d="M -5,55 A 55,55 0 0,1 -45,32" fill="none" stroke="#E91E63" stroke-width="2.5" marker-end="url(#arrowS2e)"/>
    <path d="M -50,22 A 55,55 0 0,1 -50,-18" fill="none" stroke="#E91E63" stroke-width="2.5" marker-end="url(#arrowS2e)"/>
    <path d="M -45,-30 A 55,55 0 0,1 -5,-55" fill="none" stroke="#E91E63" stroke-width="2.5" marker-end="url(#arrowS2e)"/>
    <!-- odd ring -->
    <path d="M 52,-78 A 95,95 0 0,1 88,-8" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowS2o)"/>
    <path d="M 85,10 A 95,95 0 0,1 50,82" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowS2o)"/>
    <path d="M 38,88 A 95,95 0 0,1 -38,88" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowS2o)"/>
    <path d="M -50,82 A 95,95 0 0,1 -85,10" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowS2o)"/>
    <path d="M -88,-8 A 95,95 0 0,1 -52,-78" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowS2o)"/>
    <path d="M -40,-85 A 95,95 0 0,1 40,-85" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrowS2o)"/>
  </g>
  <text x="200" y="518" text-anchor="middle" font-size="11" fill="#E91E63">内圈偶数：0→2→4→6→8→10</text>
  <text x="200" y="533" text-anchor="middle" font-size="11" fill="#FF9800">外圈奇数：1→3→5→7→9→11</text>

  <!-- ===== stride=4 / coset (bottom) ===== -->
  <text x="200" y="568" text-anchor="middle" font-size="14" font-weight="bold" fill="#4CAF50">stride=4：跳四步，四个三角形</text>

  <g transform="translate(200,680)">
    <circle cx="0" cy="0" r="85" fill="none" stroke="#ddd" stroke-width="1"/>

    <!-- Triangle 1: {0,4,8} green solid -->
    <polygon points="0,-85 73.6,42.5 -73.6,42.5" fill="rgba(76,175,80,0.08)" stroke="#4CAF50" stroke-width="3"/>
    <!-- Triangle 2: {1,5,9} purple dashed -->
    <polygon points="42.5,-73.6 42.5,73.6 -85,0" fill="rgba(156,39,176,0.06)" stroke="#9C27B0" stroke-width="2.5" stroke-dasharray="8,4"/>
    <!-- Triangle 3: {2,6,10} orange-red dotted -->
    <polygon points="73.6,-42.5 0,85 -73.6,-42.5" fill="rgba(255,87,34,0.06)" stroke="#FF5722" stroke-width="2.5" stroke-dasharray="4,4"/>
    <!-- Triangle 4: {3,7,11} gray fine dash -->
    <polygon points="85,0 -42.5,73.6 -42.5,-73.6" fill="rgba(158,158,158,0.05)" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="3,3"/>

    <!-- number labels -->
    <text x="0" y="-92" text-anchor="middle" font-size="14" font-weight="bold" fill="#4CAF50">0</text>
    <text x="50" y="-78" text-anchor="middle" font-size="14" font-weight="bold" fill="#9C27B0">1</text>
    <text x="82" y="-46" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF5722">2</text>
    <text x="95" y="5" text-anchor="middle" font-size="14" fill="#9E9E9E">3</text>
    <text x="82" y="52" text-anchor="middle" font-size="14" font-weight="bold" fill="#4CAF50">4</text>
    <text x="50" y="82" text-anchor="middle" font-size="14" font-weight="bold" fill="#9C27B0">5</text>
    <text x="0" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF5722">6</text>
    <text x="-50" y="82" text-anchor="middle" font-size="14" fill="#9E9E9E">7</text>
    <text x="-82" y="52" text-anchor="middle" font-size="14" font-weight="bold" fill="#4CAF50">8</text>
    <text x="-95" y="5" text-anchor="middle" font-size="14" font-weight="bold" fill="#9C27B0">9</text>
    <text x="-82" y="-46" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF5722">10</text>
    <text x="-50" y="-78" text-anchor="middle" font-size="14" fill="#9E9E9E">11</text>

    <!-- +1 arrows -->
    <path d="M 12,-95 A 20,20 0 0,1 38,-84" fill="none" stroke="#666" stroke-width="1.5"/>
    <text x="32" y="-97" text-anchor="middle" font-size="10" fill="#666">+1</text>
    <path d="M 60,-74 A 20,20 0 0,1 76,-54" fill="none" stroke="#666" stroke-width="1.5"/>
    <text x="76" y="-72" text-anchor="middle" font-size="10" fill="#666">+1</text>
  </g>

  <!-- legend -->
  <text x="80" y="795" text-anchor="middle" font-size="11" fill="#4CAF50">&#9632; {0,4,8}</text>
  <text x="180" y="795" text-anchor="middle" font-size="11" fill="#9C27B0">&#9632; {1,5,9}</text>
  <text x="280" y="795" text-anchor="middle" font-size="11" fill="#FF5722">&#9632; {2,6,10}</text>
  <text x="370" y="795" text-anchor="middle" font-size="11" fill="#9E9E9E">&#9632; {3,7,11}</text>
</svg>
