<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 420" font-family="'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="skillGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f093fb"/>
      <stop offset="100%" stop-color="#f5576c"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f9ff"/>
      <stop offset="100%" stop-color="#f0f0f8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="680" height="420" rx="16" fill="url(#bgGrad)"/>

  <!-- Outer frame -->
  <rect x="24" y="24" width="632" height="372" rx="12" fill="white" stroke="#e0e0e8" stroke-width="1.5" filter="url(#shadow)"/>

  <!-- Title -->
  <text x="340" y="62" text-anchor="middle" font-size="20" font-weight="bold" fill="#2d3748">AI Agent 的能力</text>
  <line x1="200" y1="74" x2="480" y2="74" stroke="#e0e0e8" stroke-width="1"/>

  <!-- Skill Card -->
  <rect x="56" y="96" width="260" height="180" rx="12" fill="url(#skillGrad)" filter="url(#shadow)"/>
  <!-- Brain icon -->
  <circle cx="186" cy="136" r="22" fill="rgba(255,255,255,0.25)"/>
  <text x="186" y="141" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Brain</text>
  <text x="186" y="180" text-anchor="middle" font-size="22" font-weight="bold" fill="white">Skill</text>
  <text x="186" y="206" text-anchor="middle" font-size="16" fill="rgba(255,255,255,0.9)">（脑子）</text>
  <line x1="100" y1="218" x2="272" y2="218" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="186" y="244" text-anchor="middle" font-size="15" fill="rgba(255,255,255,0.95)">知道「怎么做」</text>
  <text x="186" y="266" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.7)">Markdown 知识包 · 零门槛</text>

  <!-- MCP Card -->
  <rect x="364" y="96" width="260" height="180" rx="12" fill="url(#mcpGrad)" filter="url(#shadow)"/>
  <!-- Hand icon -->
  <circle cx="494" cy="136" r="22" fill="rgba(255,255,255,0.25)"/>
  <text x="494" y="141" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Hand</text>
  <text x="494" y="180" text-anchor="middle" font-size="22" font-weight="bold" fill="white">MCP</text>
  <text x="494" y="206" text-anchor="middle" font-size="16" fill="rgba(255,255,255,0.9)">（手）</text>
  <line x1="408" y1="218" x2="580" y2="218" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="494" y="244" text-anchor="middle" font-size="15" fill="rgba(255,255,255,0.95)">能做「什么事」</text>
  <text x="494" y="266" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.7)">JSON-RPC 管道 · 连接外部服务</text>

  <!-- Connector: cooperation arrow -->
  <path d="M316 186 L340 176 L364 186" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="6,3"/>
  <path d="M316 186 L340 196 L364 186" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="340" y="170" text-anchor="middle" font-size="11" fill="#a0aec0">协作</text>

  <!-- Example boxes -->
  <rect x="56" y="296" width="260" height="76" rx="8" fill="#f7f7ff" stroke="#d6d6e8" stroke-width="1"/>
  <text x="186" y="319" text-anchor="middle" font-size="13" fill="#667eea" font-weight="bold">例：</text>
  <text x="186" y="339" text-anchor="middle" font-size="12" fill="#4a5568">"写 React 要先建 component</text>
  <text x="186" y="357" text-anchor="middle" font-size="12" fill="#4a5568">再加 test，遵循公司规范"</text>

  <rect x="364" y="296" width="260" height="76" rx="8" fill="#fff7f8" stroke="#e8d6d6" stroke-width="1"/>
  <text x="494" y="319" text-anchor="middle" font-size="13" fill="#f5576c" font-weight="bold">例：</text>
  <text x="494" y="339" text-anchor="middle" font-size="12" fill="#4a5568">"调 GitHub API 拿 PR 数据</text>
  <text x="494" y="357" text-anchor="middle" font-size="12" fill="#4a5568">查 Jira · 操作数据库"</text>
</svg>