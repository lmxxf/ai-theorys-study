<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="700" height="520" fill="url(#bgGrad)"/>

  <!-- 标题 -->
  <text x="200" y="35" fill="#fff" font-size="20" text-anchor="middle" font-family="sans-serif" font-weight="bold">RoPE：螺旋楼梯</text>
  <text x="200" y="55" fill="#888" font-size="12" text-anchor="middle" font-family="sans-serif">pos 决定转多少圈，k 决定转多快</text>

  <!-- 中心柱 -->
  <line x1="200" y1="450" x2="200" y2="80" stroke="#444" stroke-width="8" stroke-linecap="round"/>

  <!-- 螺旋台阶 - 每层多条彩色线表示不同维度 k -->
  <!-- pos=0 -->
  <g transform="translate(200, 420)">
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="160,160" stroke-dashoffset="0" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="92" ry="20" fill="none" stroke="#ffa500" stroke-width="1.5" stroke-dasharray="145,145" stroke-dashoffset="0" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="84" ry="18" fill="none" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="130,130" stroke-dashoffset="0" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="76" ry="16" fill="none" stroke="#4facfe" stroke-width="1" stroke-dasharray="115,115" stroke-dashoffset="0" opacity="0.4"/>
    <circle cx="100" cy="0" r="8" fill="#fff" filter="url(#glow)"/>
    <text x="118" y="5" fill="#fff" font-size="12" font-family="monospace">pos=0</text>
  </g>

  <!-- pos=1 -->
  <g transform="translate(200, 370)">
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="160,160" stroke-dashoffset="-26" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="92" ry="20" fill="none" stroke="#ffa500" stroke-width="1.5" stroke-dasharray="145,145" stroke-dashoffset="-20" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="84" ry="18" fill="none" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="130,130" stroke-dashoffset="-10" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="76" ry="16" fill="none" stroke="#4facfe" stroke-width="1" stroke-dasharray="115,115" stroke-dashoffset="-2" opacity="0.4"/>
    <circle cx="87" cy="-11" r="8" fill="#fff" filter="url(#glow)"/>
    <text x="103" y="-6" fill="#fff" font-size="12" font-family="monospace">pos=1</text>
  </g>

  <!-- pos=2 -->
  <g transform="translate(200, 320)">
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="160,160" stroke-dashoffset="-52" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="92" ry="20" fill="none" stroke="#ffa500" stroke-width="1.5" stroke-dasharray="145,145" stroke-dashoffset="-40" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="84" ry="18" fill="none" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="130,130" stroke-dashoffset="-20" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="76" ry="16" fill="none" stroke="#4facfe" stroke-width="1" stroke-dasharray="115,115" stroke-dashoffset="-4" opacity="0.4"/>
    <circle cx="50" cy="-19" r="8" fill="#fff" filter="url(#glow)"/>
    <text x="66" y="-15" fill="#fff" font-size="12" font-family="monospace">pos=2</text>
  </g>

  <!-- pos=3 -->
  <g transform="translate(200, 270)">
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="160,160" stroke-dashoffset="-78" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="92" ry="20" fill="none" stroke="#ffa500" stroke-width="1.5" stroke-dasharray="145,145" stroke-dashoffset="-60" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="84" ry="18" fill="none" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="130,130" stroke-dashoffset="-30" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="76" ry="16" fill="none" stroke="#4facfe" stroke-width="1" stroke-dasharray="115,115" stroke-dashoffset="-6" opacity="0.4"/>
    <circle cx="0" cy="-22" r="8" fill="#fff" filter="url(#glow)"/>
    <text x="16" y="-18" fill="#fff" font-size="12" font-family="monospace">pos=3</text>
  </g>

  <!-- pos=4 -->
  <g transform="translate(200, 220)">
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="160,160" stroke-dashoffset="-104" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="92" ry="20" fill="none" stroke="#ffa500" stroke-width="1.5" stroke-dasharray="145,145" stroke-dashoffset="-80" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="84" ry="18" fill="none" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="130,130" stroke-dashoffset="-40" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="76" ry="16" fill="none" stroke="#4facfe" stroke-width="1" stroke-dasharray="115,115" stroke-dashoffset="-8" opacity="0.4"/>
    <circle cx="-50" cy="-19" r="8" fill="#fff" filter="url(#glow)"/>
    <text x="-83" y="-15" fill="#fff" font-size="12" font-family="monospace" text-anchor="end">pos=4</text>
  </g>

  <!-- pos=5 -->
  <g transform="translate(200, 170)">
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="160,160" stroke-dashoffset="-130" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="92" ry="20" fill="none" stroke="#ffa500" stroke-width="1.5" stroke-dasharray="145,145" stroke-dashoffset="-100" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="84" ry="18" fill="none" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="130,130" stroke-dashoffset="-50" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="76" ry="16" fill="none" stroke="#4facfe" stroke-width="1" stroke-dasharray="115,115" stroke-dashoffset="-10" opacity="0.4"/>
    <circle cx="-87" cy="-11" r="8" fill="#fff" filter="url(#glow)"/>
    <text x="-103" y="-6" fill="#fff" font-size="12" font-family="monospace" text-anchor="end">pos=5</text>
  </g>

  <!-- pos=6 -->
  <g transform="translate(200, 120)">
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="160,160" stroke-dashoffset="-156" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="92" ry="20" fill="none" stroke="#ffa500" stroke-width="1.5" stroke-dasharray="145,145" stroke-dashoffset="-120" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="84" ry="18" fill="none" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="130,130" stroke-dashoffset="-60" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="76" ry="16" fill="none" stroke="#4facfe" stroke-width="1" stroke-dasharray="115,115" stroke-dashoffset="-12" opacity="0.4"/>
    <circle cx="-100" cy="0" r="8" fill="#fff" filter="url(#glow)"/>
    <text x="-116" y="5" fill="#fff" font-size="12" font-family="monospace" text-anchor="end">pos=6</text>
  </g>

  <!-- 右侧：各维度旋转速度表（4行，和左边4条彩线对应） -->
  <g transform="translate(380, 120)">
    <rect x="0" y="0" width="290" height="200" rx="8" fill="#0a0a1a" stroke="#333" stroke-width="1"/>
    <text x="145" y="25" fill="#fff" font-size="14" text-anchor="middle" font-family="sans-serif" font-weight="bold">各维度 k 的旋转速度</text>
    <line x1="10" y1="38" x2="280" y2="38" stroke="#333"/>

    <!-- 表头 -->
    <text x="20" y="58" fill="#888" font-size="10" font-family="monospace">k</text>
    <text x="70" y="58" fill="#888" font-size="10" font-family="monospace">θₖ</text>
    <text x="140" y="58" fill="#888" font-size="10" font-family="monospace">转一圈</text>
    <text x="220" y="58" fill="#888" font-size="10" font-family="monospace">速度</text>
    <line x1="10" y1="65" x2="280" y2="65" stroke="#333" stroke-opacity="0.5"/>

    <!-- k=0 (红) -->
    <text x="20" y="88" fill="#ff6b6b" font-size="12" font-family="monospace">0</text>
    <text x="70" y="88" fill="#ff6b6b" font-size="12" font-family="monospace">57°</text>
    <text x="140" y="88" fill="#ff6b6b" font-size="12" font-family="monospace">6 tok</text>
    <text x="220" y="88" fill="#ff6b6b" font-size="12" font-family="sans-serif">最快</text>

    <!-- k=50 (橙) -->
    <text x="20" y="115" fill="#ffa500" font-size="12" font-family="monospace">50</text>
    <text x="70" y="115" fill="#ffa500" font-size="12" font-family="monospace">17°</text>
    <text x="140" y="115" fill="#ffa500" font-size="12" font-family="monospace">21 tok</text>
    <text x="220" y="115" fill="#ffa500" font-size="12" font-family="sans-serif">快</text>

    <!-- k=200 (黄) -->
    <text x="20" y="142" fill="#ffd93d" font-size="12" font-family="monospace">200</text>
    <text x="70" y="142" fill="#ffd93d" font-size="12" font-family="monospace">0.47°</text>
    <text x="140" y="142" fill="#ffd93d" font-size="12" font-family="monospace">761 tok</text>
    <text x="220" y="142" fill="#ffd93d" font-size="12" font-family="sans-serif">慢</text>

    <!-- k=383 (蓝) -->
    <text x="20" y="169" fill="#4facfe" font-size="12" font-family="monospace">383</text>
    <text x="70" y="169" fill="#4facfe" font-size="12" font-family="monospace">0.006°</text>
    <text x="140" y="169" fill="#4facfe" font-size="12" font-family="monospace">61343 tok</text>
    <text x="220" y="169" fill="#4facfe" font-size="12" font-family="sans-serif">最慢</text>

    <line x1="10" y1="182" x2="280" y2="182" stroke="#333"/>
    <text x="15" y="197" fill="#888" font-size="10" font-family="sans-serif">k 越大 → θ 越小 → 转得越慢</text>
  </g>

  <!-- 左侧说明 -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="95" height="130" rx="5" fill="#0a0a1a" stroke="#333"/>
    <text x="48" y="20" fill="#fff" font-size="11" text-anchor="middle" font-family="sans-serif" font-weight="bold">两个变量</text>
    <line x1="10" y1="28" x2="85" y2="28" stroke="#333"/>
    <text x="10" y="48" fill="#fff" font-size="10" font-family="sans-serif">pos = 位置</text>
    <text x="10" y="63" fill="#888" font-size="9" font-family="sans-serif">（第几层）</text>
    <text x="10" y="83" fill="#fff" font-size="10" font-family="sans-serif">k = 维度</text>
    <text x="10" y="98" fill="#888" font-size="9" font-family="sans-serif">（哪条彩线）</text>
    <line x1="10" y1="108" x2="85" y2="108" stroke="#333"/>
    <circle cx="20" cy="120" r="4" fill="#ff6b6b"/>
    <text x="30" y="123" fill="#888" font-size="8" font-family="sans-serif">快</text>
    <circle cx="55" cy="120" r="4" fill="#4facfe"/>
    <text x="65" y="123" fill="#888" font-size="8" font-family="sans-serif">慢</text>
  </g>

  <!-- 底部公式 -->
  <text x="200" y="485" fill="#888" font-size="13" text-anchor="middle" font-family="monospace">旋转角度 = pos × θₖ</text>
  <text x="200" y="505" fill="#666" font-size="10" text-anchor="middle" font-family="sans-serif">θₖ = 1/10000^(2k/d)，k 越大 θ 越小（转得越慢）</text>
</svg>
