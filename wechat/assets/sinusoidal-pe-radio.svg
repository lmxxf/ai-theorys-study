<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="radioBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <linearGradient id="knobGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#444"/>
      <stop offset="100%" style="stop-color:#222"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="700" height="400" fill="#1a1a2e"/>

  <!-- 收音机主体 -->
  <rect x="50" y="80" width="600" height="250" rx="15" fill="url(#radioBody)" filter="url(#shadow)"/>

  <!-- 收音机面板 -->
  <rect x="70" y="100" width="560" height="80" rx="8" fill="#2a2a2a"/>

  <!-- 频率显示区 -->
  <rect x="80" y="110" width="540" height="60" rx="5" fill="#1a3a1a"/>
  <text x="350" y="150" fill="#00ff00" font-size="24" text-anchor="middle" font-family="monospace">POSITION ENCODING</text>

  <!-- 旋钮区域标签 -->
  <text x="350" y="210" fill="#ddd" font-size="14" text-anchor="middle" font-family="sans-serif">384 个频率旋钮（每个控制一对 sin/cos）</text>

  <!-- 旋钮们 -->
  <!-- 第0个旋钮 - 最快 -->
  <g transform="translate(100, 280)">
    <circle r="28" fill="url(#knobGrad)" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-8" stroke="#fff" stroke-width="2" transform="rotate(45)"/>
    <text y="50" fill="#ff6b6b" font-size="11" text-anchor="middle" font-family="monospace">i=0</text>
    <text y="65" fill="#888" font-size="9" text-anchor="middle" font-family="sans-serif">最快</text>
    <!-- 快速波形 -->
    <path d="M -25,85 Q -20,75 -15,85 Q -10,95 -5,85 Q 0,75 5,85 Q 10,95 15,85 Q 20,75 25,85"
          fill="none" stroke="#ff6b6b" stroke-width="2"/>
  </g>

  <!-- 第1个旋钮 -->
  <g transform="translate(180, 280)">
    <circle r="28" fill="url(#knobGrad)" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-8" stroke="#fff" stroke-width="2" transform="rotate(60)"/>
    <text y="50" fill="#ffa500" font-size="11" text-anchor="middle" font-family="monospace">i=1</text>
    <!-- 稍慢波形 -->
    <path d="M -25,85 Q -15,75 -5,85 Q 5,95 15,85 Q 25,75 35,85"
          fill="none" stroke="#ffa500" stroke-width="2"/>
  </g>

  <!-- 第2个旋钮 -->
  <g transform="translate(260, 280)">
    <circle r="28" fill="url(#knobGrad)" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-8" stroke="#fff" stroke-width="2" transform="rotate(80)"/>
    <text y="50" fill="#ffd93d" font-size="11" text-anchor="middle" font-family="monospace">i=2</text>
    <!-- 更慢波形 -->
    <path d="M -25,85 Q -5,75 15,85 Q 35,95 55,85"
          fill="none" stroke="#ffd93d" stroke-width="2"/>
  </g>

  <!-- 省略号 -->
  <g transform="translate(340, 280)">
    <circle r="5" fill="#888"/>
    <circle r="5" cx="20" fill="#888"/>
    <circle r="5" cx="40" fill="#888"/>
    <text y="50" fill="#888" font-size="14" text-anchor="middle" font-family="sans-serif" x="20">...</text>
  </g>

  <!-- 第382个旋钮 -->
  <g transform="translate(440, 280)">
    <circle r="28" fill="url(#knobGrad)" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-8" stroke="#fff" stroke-width="2" transform="rotate(150)"/>
    <text y="50" fill="#6bcb77" font-size="11" text-anchor="middle" font-family="monospace">i=382</text>
    <!-- 很慢波形 -->
    <path d="M -25,82 Q 0,78 25,82"
          fill="none" stroke="#6bcb77" stroke-width="2"/>
  </g>

  <!-- 第383个旋钮 - 最慢 -->
  <g transform="translate(540, 280)">
    <circle r="28" fill="url(#knobGrad)" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-8" stroke="#fff" stroke-width="2" transform="rotate(170)"/>
    <text y="50" fill="#4facfe" font-size="11" text-anchor="middle" font-family="monospace">i=383</text>
    <text y="65" fill="#888" font-size="9" text-anchor="middle" font-family="sans-serif">最慢</text>
    <!-- 几乎平的波形 -->
    <path d="M -25,83 L 25,81"
          fill="none" stroke="#4facfe" stroke-width="2"/>
  </g>

  <!-- 底部说明 -->
  <text x="100" y="390" fill="#ff6b6b" font-size="11" font-family="monospace">pos 每+1 转 57°</text>
  <text x="540" y="390" fill="#4facfe" font-size="11" font-family="monospace">pos +9763 才转 57°</text>

  <!-- 箭头连接 -->
  <path d="M 150,385 L 490,385" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="4,4"/>
  <polygon points="490,385 480,380 480,390" fill="#666"/>

  <!-- 收音机品牌 -->
  <text x="620" y="320" fill="#aa8866" font-size="10" font-family="serif" font-style="italic">Transformer™</text>
</svg>
