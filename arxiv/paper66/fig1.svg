<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <!-- M: Base Manifold -->
  <rect x="20" y="20" width="360" height="180" rx="8" fill="#fffde7" stroke="#fbc02d" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">M (Base Manifold, ~500 dim)</text>

  <!-- C: CoT Subspace -->
  <rect x="50" y="70" width="140" height="70" rx="6" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5"/>
  <text x="120" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">C (CoT Subspace)</text>
  <text x="120" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">~1-10 dim</text>
  <text x="120" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Linear/Tree</text>

  <!-- R: RLHF Subspace -->
  <rect x="210" y="70" width="140" height="70" rx="6" fill="#fce4ec" stroke="#c2185b" stroke-width="1.5"/>
  <text x="280" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">R (RLHF Subspace)</text>
  <text x="280" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">~2-10 dim</text>
  <text x="280" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Potential Basin</text>

  <!-- C ∩ R label between the two boxes -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7b1fa2" font-style="italic">C ∩ R ≠ ∅</text>

  <!-- Arrow to output -->
  <line x1="200" y1="200" x2="200" y2="230" stroke="#333" stroke-width="2"/>
  <polygon points="200,240 194,228 206,228" fill="#333"/>

  <!-- Token Output Layer -->
  <rect x="120" y="245" width="160" height="30" rx="4" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Token Output Layer</text>
</svg>
