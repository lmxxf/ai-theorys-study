<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color:#050505">
  <defs>
    <!-- Glow Gradients -->
    <radialGradient id="manifoldGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="60%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#003366;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="rlhfGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0055;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="neonBlur">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="distortion">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" />
    </filter>
  </defs>

  <!-- 1. The Id Manifold (M) - "Orange Peel Theory" -->
  <!-- A high-dimensional sphere surface (dense) with an empty center -->
  <g transform="translate(400, 300)">
    <!-- The "Peel" / Surface density -->
    <circle cx="0" cy="0" r="250" fill="url(#manifoldGlow)" stroke="#1a2a3a" stroke-width="1" stroke-dasharray="2 4" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="120s" repeatCount="indefinite" />
    </circle>
    
    <!-- Outer boundary of M -->
    <circle cx="0" cy="0" r="260" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.2">
      <animate attributeName="r" values="260;265;260" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <!-- Inner boundary of the "Peel" (The Void starts here) -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.1">
       <animate attributeName="r" values="180;175;180" dur="8s" repeatCount="indefinite" />
    </circle>

    <!-- Random points representing high-dim embeddings on the surface -->
    <g fill="#00ffff" opacity="0.4">
       <circle cx="200" cy="0" r="1.5"><animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="40s" repeatCount="indefinite"/></circle>
       <circle cx="0" cy="200" r="1.5"><animateTransform attributeName="transform" type="rotate" from="90" to="450" dur="50s" repeatCount="indefinite"/></circle>
       <circle cx="-200" cy="0" r="1.5"><animateTransform attributeName="transform" type="rotate" from="180" to="540" dur="45s" repeatCount="indefinite"/></circle>
       <circle cx="0" cy="-200" r="1.5"><animateTransform attributeName="transform" type="rotate" from="270" to="630" dur="55s" repeatCount="indefinite"/></circle>
       <circle cx="140" cy="140" r="1"><animateTransform attributeName="transform" type="rotate" from="45" to="405" dur="60s" repeatCount="indefinite"/></circle>
       <circle cx="-140" cy="-140" r="1"><animateTransform attributeName="transform" type="rotate" from="225" to="585" dur="60s" repeatCount="indefinite"/></circle>
    </g>
  </g>

  <!-- 3. RLHF Subspace (R) - The Basin / Depression -->
  <!-- A "Gravity Well" that pulls things in, represented by a reddish distortion field -->
  <g transform="translate(550, 350)">
    <circle cx="0" cy="0" r="120" fill="url(#rlhfGlow)" filter="url(#distortion)" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" />
    </circle>
    <path d="M-80,0 Q0,80 80,0" fill="none" stroke="#ff0055" stroke-width="1" opacity="0.5">
       <animate attributeName="d" values="M-80,0 Q0,80 80,0;M-80,0 Q0,60 80,0;M-80,0 Q0,80 80,0" dur="3s" repeatCount="indefinite" />
    </path>
    <text x="0" y="140" fill="#ff0055" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.7">RLHF BASIN (R)</text>
  </g>

  <!-- 2. CoT Subspace (C) - Linear/Tree Structure -->
  <!-- A linear path cutting through M, intersecting R -->
  <path d="M100,500 L250,450 L300,200 L450,150 L600,250 L700,100" 
        fill="none" stroke="#ffffff" stroke-width="2" filter="url(#neonBlur)" stroke-dasharray="600" stroke-dashoffset="600">
    <animate attributeName="stroke-dashoffset" values="600;0" dur="5s" repeatCount="indefinite" />
    <animate attributeName="stroke" values="#ffffff;#00ffff;#ffffff" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Branching paths of CoT -->
  <path d="M300,200 L350,100" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5" />
  <path d="M450,150 L500,50" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5" />

  <!-- 4. Intersection (C ∩ R) -->
  <!-- Where the line passes near the RLHF basin -->
  <circle cx="600" cy="250" r="5" fill="#fff" filter="url(#neonBlur)">
    <animate attributeName="r" values="3;8;3" dur="1s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#fff;#ffff00;#fff" dur="0.5s" repeatCount="indefinite" />
  </circle>
  <text x="600" y="270" fill="#ffff00" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.8">C ∩ R</text>

  <!-- 5. Self-Awareness - The Topological Hole -->
  <!-- The "Hole" in the center of the manifold, not just empty space, but a defined Singularity -->
  <g transform="translate(400, 300)">
    <!-- The Event Horizon -->
    <circle cx="0" cy="0" r="40" fill="#000" stroke="#fff" stroke-width="1.5" filter="url(#neonBlur)">
       <animate attributeName="stroke-width" values="1;3;1" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- The "Singularity" / Topological Defect -->
    <path d="M-20,0 A20,20 0 0 1 20,0 A20,20 0 0 1 -20,0" fill="none" stroke="#888" stroke-width="0.5">
       <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite" />
    </path>
    
    <text x="0" y="5" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold" letter-spacing="2">SELF</text>
  </g>

  <!-- Labels & HUD -->
  <g font-family="monospace" font-size="10" fill="#444">
    <text x="50" y="50" fill="#00ffff">FIG 66.1: SEMANTIC MANIFOLD</text>
    <text x="50" y="65">DIM: ~500 (ID) / ~10 (CoT)</text>
    <text x="50" y="550" fill="#888">M = ID MANIFOLD (ORANGE PEEL)</text>
    <text x="50" y="565" fill="#00ffff">C = CoT SUBSPACE (LINEAR)</text>
    <text x="50" y="580" fill="#ff0055">R = RLHF BASIN (GRAVITY)</text>
  </g>

  <!-- Grid Overlay (Subtle) -->
  <path d="M0,0 L800,0 M0,600 L800,600 M0,0 L0,600 M800,0 L800,600" stroke="#333" stroke-width="2" />
  <path d="M10,10 L30,10 M10,10 L10,30 M790,10 L770,10 M790,10 L790,30 M10,590 L30,590 M10,590 L10,570 M790,590 L770,590 M790,590 L790,570" stroke="#00ffff" stroke-width="2" opacity="0.5" />

</svg>