<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="surface1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="surface2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 透明背景 -->

  <!-- 卡拉比-丘流形核心 -->
  <g transform="translate(100, 100)">

    <!-- 6个花瓣 - 代表6个卷曲维度 -->
    <g filter="url(#glow)">
      <path d="M0,-70 C50,-70 80,-35 80,0 C80,35 50,70 0,70 C-25,45 -35,22 -35,0 C-35,-22 -25,-45 0,-70"
            fill="none" stroke="url(#surface1)" stroke-width="1.5" opacity="0.9"/>
      <path d="M0,-70 C50,-70 80,-35 80,0 C80,35 50,70 0,70 C-25,45 -35,22 -35,0 C-35,-22 -25,-45 0,-70"
            fill="none" stroke="url(#surface2)" stroke-width="1.5" opacity="0.75" transform="rotate(60)"/>
      <path d="M0,-70 C50,-70 80,-35 80,0 C80,35 50,70 0,70 C-25,45 -35,22 -35,0 C-35,-22 -25,-45 0,-70"
            fill="none" stroke="url(#surface1)" stroke-width="1.5" opacity="0.6" transform="rotate(120)"/>
      <path d="M0,-70 C50,-70 80,-35 80,0 C80,35 50,70 0,70 C-25,45 -35,22 -35,0 C-35,-22 -25,-45 0,-70"
            fill="none" stroke="url(#surface2)" stroke-width="1.5" opacity="0.5" transform="rotate(180)"/>
      <path d="M0,-70 C50,-70 80,-35 80,0 C80,35 50,70 0,70 C-25,45 -35,22 -35,0 C-35,-22 -25,-45 0,-70"
            fill="none" stroke="url(#surface1)" stroke-width="1.5" opacity="0.4" transform="rotate(240)"/>
      <path d="M0,-70 C50,-70 80,-35 80,0 C80,35 50,70 0,70 C-25,45 -35,22 -35,0 C-35,-22 -25,-45 0,-70"
            fill="none" stroke="url(#surface2)" stroke-width="1.5" opacity="0.35" transform="rotate(300)"/>
    </g>

    <!-- 内层交织环 - 维度纠缠 -->
    <g filter="url(#glow)">
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.5" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.4" transform="rotate(120)"/>
    </g>

    <!-- 核心 - 所有维度汇聚点 -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.7" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="6" fill="#8b5cf6" opacity="0.5"/>
    <circle cx="0" cy="0" r="3" fill="#fff" opacity="0.9"/>

  </g>
</svg>
