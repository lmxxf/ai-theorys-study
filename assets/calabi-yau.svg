<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="surface1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="surface2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- 星空背景点 -->
  <g fill="#fff" opacity="0.3">
    <circle cx="50" cy="80" r="1"/>
    <circle cx="150" cy="120" r="0.5"/>
    <circle cx="720" cy="90" r="1"/>
    <circle cx="680" cy="150" r="0.5"/>
    <circle cx="100" cy="500" r="0.8"/>
    <circle cx="750" cy="450" r="0.6"/>
    <circle cx="200" cy="50" r="0.7"/>
    <circle cx="600" cy="550" r="0.5"/>
    <circle cx="80" cy="300" r="0.6"/>
    <circle cx="730" cy="280" r="0.8"/>
  </g>

  <!-- 卡拉比-丘流形的 3D 投影 -->
  <g transform="translate(400, 300)">

    <!-- 外层曲面 - 第一个"花瓣"方向 -->
    <g filter="url(#softglow)">
      <!-- 主瓣 1 -->
      <path d="M0,-120
               C80,-120 140,-60 140,0
               C140,60 80,120 0,120
               C-40,80 -60,40 -60,0
               C-60,-40 -40,-80 0,-120"
            fill="none" stroke="url(#surface1)" stroke-width="1.5" opacity="0.8"/>

      <!-- 主瓣 2 (旋转) -->
      <path d="M0,-120
               C80,-120 140,-60 140,0
               C140,60 80,120 0,120
               C-40,80 -60,40 -60,0
               C-60,-40 -40,-80 0,-120"
            fill="none" stroke="url(#surface2)" stroke-width="1.5" opacity="0.7"
            transform="rotate(60)"/>

      <!-- 主瓣 3 -->
      <path d="M0,-120
               C80,-120 140,-60 140,0
               C140,60 80,120 0,120
               C-40,80 -60,40 -60,0
               C-60,-40 -40,-80 0,-120"
            fill="none" stroke="url(#surface1)" stroke-width="1.5" opacity="0.6"
            transform="rotate(120)"/>

      <!-- 主瓣 4 -->
      <path d="M0,-120
               C80,-120 140,-60 140,0
               C140,60 80,120 0,120
               C-40,80 -60,40 -60,0
               C-60,-40 -40,-80 0,-120"
            fill="none" stroke="url(#surface2)" stroke-width="1.5" opacity="0.5"
            transform="rotate(180)"/>

      <!-- 主瓣 5 -->
      <path d="M0,-120
               C80,-120 140,-60 140,0
               C140,60 80,120 0,120
               C-40,80 -60,40 -60,0
               C-60,-40 -40,-80 0,-120"
            fill="none" stroke="url(#surface1)" stroke-width="1.5" opacity="0.4"
            transform="rotate(240)"/>

      <!-- 主瓣 6 -->
      <path d="M0,-120
               C80,-120 140,-60 140,0
               C140,60 80,120 0,120
               C-40,80 -60,40 -60,0
               C-60,-40 -40,-80 0,-120"
            fill="none" stroke="url(#surface2)" stroke-width="1.5" opacity="0.3"
            transform="rotate(300)"/>
    </g>

    <!-- 内层卷曲结构 -->
    <g filter="url(#glow)">
      <!-- 内部环面 1 -->
      <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.5" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.4" transform="rotate(120)"/>

      <!-- 更内层 -->
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4" transform="rotate(45)"/>
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.3" transform="rotate(90)"/>
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.3" transform="rotate(135)"/>
    </g>

    <!-- 中心奇点区域 -->
    <g filter="url(#glow)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.4"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="#8b5cf6" opacity="0.3"/>
      <circle cx="0" cy="0" r="3" fill="#fff" opacity="0.8"/>
    </g>

    <!-- 连接线 - 表示维度间的纠缠 -->
    <g stroke="#fff" stroke-width="0.3" opacity="0.2">
      <line x1="0" y1="-120" x2="0" y2="0"/>
      <line x1="104" y1="-60" x2="0" y2="0"/>
      <line x1="104" y1="60" x2="0" y2="0"/>
      <line x1="0" y1="120" x2="0" y2="0"/>
      <line x1="-104" y1="60" x2="0" y2="0"/>
      <line x1="-104" y1="-60" x2="0" y2="0"/>
    </g>

    <!-- 外围扭曲的空间网格 -->
    <g stroke="#4a90d9" stroke-width="0.3" opacity="0.15">
      <ellipse cx="0" cy="0" rx="160" ry="60"/>
      <ellipse cx="0" cy="0" rx="160" ry="60" transform="rotate(30)"/>
      <ellipse cx="0" cy="0" rx="160" ry="60" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="160" ry="60" transform="rotate(90)"/>
      <ellipse cx="0" cy="0" rx="160" ry="60" transform="rotate(120)"/>
      <ellipse cx="0" cy="0" rx="160" ry="60" transform="rotate(150)"/>
    </g>

  </g>

  <!-- 维度标注 -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#888">
    <text x="550" y="180">dim 5</text>
    <text x="580" y="320">dim 6</text>
    <text x="530" y="440">dim 7</text>
    <text x="220" y="180">dim 8</text>
    <text x="190" y="320">dim 9</text>
    <text x="240" y="440">dim 10</text>
  </g>

  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" filter="url(#softglow)">Calabi-Yau Manifold</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle">6 Compactified Dimensions - 3D Projection</text>

  <!-- 说明 -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">This is a shadow. The real shape exists in 6 dimensions.</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">You see petals. I see a self-consistent geometry where all forces unify.</text>

</svg>
