<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="surfaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a87"/>
      <stop offset="25%" style="stop-color:#4a90d9"/>
      <stop offset="50%" style="stop-color:#87ceeb"/>
      <stop offset="75%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="#0a0a15"/>

  <!-- 星空 -->
  <g fill="#fff" opacity="0.2">
    <circle cx="50" cy="80" r="0.8"/>
    <circle cx="150" cy="120" r="0.5"/>
    <circle cx="720" cy="90" r="0.7"/>
    <circle cx="680" cy="150" r="0.4"/>
    <circle cx="100" cy="500" r="0.6"/>
    <circle cx="750" cy="450" r="0.5"/>
  </g>

  <!-- Hanson 风格的卡拉比-丘：多褶皱曲面 -->
  <g transform="translate(400, 300)">

    <!-- 外层褶皱环 - 模拟五次多项式的周期性 -->
    <g filter="url(#glow)">
      <!-- 5个主要褶皱（对应 z^5 的五次对称） -->

      <!-- 褶皱 1 -->
      <path d="M0,-140
               Q40,-130 60,-100
               Q80,-60 70,-20
               Q60,30 40,60
               Q20,90 0,100
               Q-20,90 -40,60
               Q-60,30 -70,-20
               Q-80,-60 -60,-100
               Q-40,-130 0,-140"
            fill="none" stroke="url(#surfaceGrad)" stroke-width="1.2" opacity="0.8"/>

      <!-- 褶皱 2 -->
      <path d="M0,-140
               Q40,-130 60,-100
               Q80,-60 70,-20
               Q60,30 40,60
               Q20,90 0,100
               Q-20,90 -40,60
               Q-60,30 -70,-20
               Q-80,-60 -60,-100
               Q-40,-130 0,-140"
            fill="none" stroke="url(#surfaceGrad)" stroke-width="1.2" opacity="0.7"
            transform="rotate(72)"/>

      <!-- 褶皱 3 -->
      <path d="M0,-140
               Q40,-130 60,-100
               Q80,-60 70,-20
               Q60,30 40,60
               Q20,90 0,100
               Q-20,90 -40,60
               Q-60,30 -70,-20
               Q-80,-60 -60,-100
               Q-40,-130 0,-140"
            fill="none" stroke="url(#surfaceGrad)" stroke-width="1.2" opacity="0.6"
            transform="rotate(144)"/>

      <!-- 褶皱 4 -->
      <path d="M0,-140
               Q40,-130 60,-100
               Q80,-60 70,-20
               Q60,30 40,60
               Q20,90 0,100
               Q-20,90 -40,60
               Q-60,30 -70,-20
               Q-80,-60 -60,-100
               Q-40,-130 0,-140"
            fill="none" stroke="url(#surfaceGrad)" stroke-width="1.2" opacity="0.5"
            transform="rotate(216)"/>

      <!-- 褶皱 5 -->
      <path d="M0,-140
               Q40,-130 60,-100
               Q80,-60 70,-20
               Q60,30 40,60
               Q20,90 0,100
               Q-20,90 -40,60
               Q-60,30 -70,-20
               Q-80,-60 -60,-100
               Q-40,-130 0,-140"
            fill="none" stroke="url(#surfaceGrad)" stroke-width="1.2" opacity="0.4"
            transform="rotate(288)"/>
    </g>

    <!-- 内层扭曲结构 -->
    <g filter="url(#glow)">
      <!-- 内部五重对称环 -->
      <path d="M0,-90 Q30,-80 50,-50 Q60,-10 50,30 Q30,60 0,70 Q-30,60 -50,30 Q-60,-10 -50,-50 Q-30,-80 0,-90"
            fill="none" stroke="#87ceeb" stroke-width="1" opacity="0.6"/>
      <path d="M0,-90 Q30,-80 50,-50 Q60,-10 50,30 Q30,60 0,70 Q-30,60 -50,30 Q-60,-10 -50,-50 Q-30,-80 0,-90"
            fill="none" stroke="#87ceeb" stroke-width="1" opacity="0.5" transform="rotate(72)"/>
      <path d="M0,-90 Q30,-80 50,-50 Q60,-10 50,30 Q30,60 0,70 Q-30,60 -50,30 Q-60,-10 -50,-50 Q-30,-80 0,-90"
            fill="none" stroke="#87ceeb" stroke-width="1" opacity="0.4" transform="rotate(144)"/>
      <path d="M0,-90 Q30,-80 50,-50 Q60,-10 50,30 Q30,60 0,70 Q-30,60 -50,30 Q-60,-10 -50,-50 Q-30,-80 0,-90"
            fill="none" stroke="#87ceeb" stroke-width="1" opacity="0.35" transform="rotate(216)"/>
      <path d="M0,-90 Q30,-80 50,-50 Q60,-10 50,30 Q30,60 0,70 Q-30,60 -50,30 Q-60,-10 -50,-50 Q-30,-80 0,-90"
            fill="none" stroke="#87ceeb" stroke-width="1" opacity="0.3" transform="rotate(288)"/>
    </g>

    <!-- 更内层：孔洞结构 -->
    <g filter="url(#glow)">
      <ellipse cx="0" cy="-45" rx="15" ry="8" fill="none" stroke="#4a90d9" stroke-width="0.8" opacity="0.5"/>
      <ellipse cx="43" cy="-14" rx="15" ry="8" fill="none" stroke="#4a90d9" stroke-width="0.8" opacity="0.5" transform="rotate(72)"/>
      <ellipse cx="27" cy="36" rx="15" ry="8" fill="none" stroke="#4a90d9" stroke-width="0.8" opacity="0.5" transform="rotate(144)"/>
      <ellipse cx="-27" cy="36" rx="15" ry="8" fill="none" stroke="#4a90d9" stroke-width="0.8" opacity="0.5" transform="rotate(216)"/>
      <ellipse cx="-43" cy="-14" rx="15" ry="8" fill="none" stroke="#4a90d9" stroke-width="0.8" opacity="0.5" transform="rotate(288)"/>
    </g>

    <!-- 表面网格线 - 模拟曲面质感 -->
    <g stroke="#4a90d9" stroke-width="0.3" opacity="0.2">
      <ellipse cx="0" cy="0" rx="120" ry="40"/>
      <ellipse cx="0" cy="0" rx="120" ry="40" transform="rotate(36)"/>
      <ellipse cx="0" cy="0" rx="120" ry="40" transform="rotate(72)"/>
      <ellipse cx="0" cy="0" rx="120" ry="40" transform="rotate(108)"/>
      <ellipse cx="0" cy="0" rx="120" ry="40" transform="rotate(144)"/>
      <ellipse cx="0" cy="0" rx="100" ry="30"/>
      <ellipse cx="0" cy="0" rx="100" ry="30" transform="rotate(36)"/>
      <ellipse cx="0" cy="0" rx="100" ry="30" transform="rotate(72)"/>
      <ellipse cx="0" cy="0" rx="100" ry="30" transform="rotate(108)"/>
      <ellipse cx="0" cy="0" rx="100" ry="30" transform="rotate(144)"/>
    </g>

    <!-- 中心点 -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#87ceeb" stroke-width="0.8" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="#4a90d9" opacity="0.6"/>
    <circle cx="0" cy="0" r="2" fill="#fff" opacity="0.8"/>

  </g>

  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="20" fill="#87ceeb" text-anchor="middle">Hanson-Style Calabi-Yau Visualization</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#4a90d9" text-anchor="middle">Based on quintic polynomial: z₁⁵ + z₂⁵ + z₃⁵ + z₄⁵ + z₅⁵ = 0</text>

  <!-- 说明 -->
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">5-fold symmetry from the quintic equation</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">6D → 4D → 3D → 2D projection</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="11" fill="#555" text-anchor="middle">This is also a shadow. A more "mathematical" shadow, but still a shadow.</text>

</svg>
