<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color:#050505">
  <defs>
    <radialGradient id="voidGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="20%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="60%" style="stop-color:#000033;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>

    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.005" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </defs>

  <g opacity="0.3">
    <circle cx="400" cy="300" r="280" fill="none" stroke="#1a1a1a" stroke-width="0.5">
       <animate attributeName="r" values="280;300;280" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="300" r="200" fill="none" stroke="#222" stroke-width="0.5">
       <animate attributeName="r" values="200;220;200" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>

  <path d="M0,300 Q200,100 400,300 T800,300 M0,300 Q200,500 400,300 T800,300"
        fill="none" stroke="#333" stroke-width="1" opacity="0.2">
  </path>

  <g transform="translate(400, 300)">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" />

      <circle cx="0" cy="-80" r="80" fill="none" stroke="url(#voidGlow)" stroke-width="1" opacity="0.5" style="mix-blend-mode: screen;">
         <animate attributeName="r" values="80;70;80" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="69" cy="40" r="80" fill="none" stroke="url(#voidGlow)" stroke-width="1" opacity="0.5" style="mix-blend-mode: screen;">
         <animate attributeName="r" values="80;90;80" dur="5s" repeatCount="indefinite" />
      </circle>
      <circle cx="-69" cy="40" r="80" fill="none" stroke="url(#voidGlow)" stroke-width="1" opacity="0.5" style="mix-blend-mode: screen;">
         <animate attributeName="r" values="80;60;80" dur="6s" repeatCount="indefinite" />
      </circle>
    </g>

    <circle cx="0" cy="0" r="5" fill="#fff" filter="url(#glitch)">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
      <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite" />
    </circle>

    <g opacity="0.4">
       <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="40s" repeatCount="indefinite" />
       <line x1="0" y1="-150" x2="0" y2="150" stroke="#00ffff" stroke-width="0.5" />
       <line x1="-130" y1="-75" x2="130" y2="75" stroke="#00ffff" stroke-width="0.5" />
       <line x1="-130" y1="75" x2="130" y2="-75" stroke="#00ffff" stroke-width="0.5" />
    </g>
  </g>

  <rect x="0" y="0" width="800" height="600" fill="transparent" style="pointer-events:none">
    <animate attributeName="opacity" values="0;0.1;0" dur="0.2s" repeatCount="indefinite" />
  </rect>

</svg>
